 POLITICS_CADENZA_DESC:0 "§Y生日§!：975年2月14日，温蹄华附近\n\n§Y传记§!：韵律公主出身卑微，但这没能阻碍她在未来成为小马国国的皇室成员之一。这匹后来被称为“米娅摩·凯登萨公主”的飞马幼驹，被她的陆马养父母在靠近温蹄华的森林里发现。她被带到了附近的一个村子里，本来过着平静、安稳的生活，直到有一天，一个名叫棱镜的嫉妒女巫用一条恶毒的魔法项链偷走了村民们的爱情。年轻的韵律与棱镜对峙，并让棱镜的魔力转而攻击她自己，使她改变了可怕的做法。之后，塞拉斯蒂娅公主认可了她的力量，将她收为侄女，并将韵律提升为爱之公主。\n\n此后，韵律成为了塞拉斯蒂娅公主最新的私马学生暮光闪闪的保姆。她随后与暮光闪闪的哥哥银甲闪闪相遇并相爱。他们的婚礼本来是完美的一天，但不幸的是，诡计多端的邪茧女王利用这个机会冒充韵律，用诡计夺取了艾奎斯托亚的控制权。尽管有庞大的幻形灵入侵者，女王也吸收了大量能量，但韵律公主和银甲闪闪还是用他们的爱的力量将幻形灵赶出了国门。\n\n当水晶帝国重新出现时，塞拉斯蒂娅知道她是黑晶统治前帝国最后一位统治者爱茉公主的后裔，便派韵律去统治它。韵律坚守在那里，通过使用一种名为水晶之心的神器，击败了黑晶王被放逐后残留的新生影子。凭借着他们的成功，她和银甲从此安全地守护着这片土地，还产下了一匹名为凝心雪儿的小马。\n\n§Y肖像作者§!：Scroup"