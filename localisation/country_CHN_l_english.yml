CHN_ADJ:0 "幻形灵吉亚"
POLITICS_CHRYSALIS_DESC:0 "幻形灵虫巢暴君，邪茧女王是首个统一了她种族的幻形灵。自从她于940年孵化后，她就证明自己是个极为卓越的个体。身为前任威索骊波利斯虫巢女王的后嗣，她被细心地关照，并被给予最为优质的教育，令她娇惯、傲慢，同时也聪慧、果断而坚强。她于955年加冕，主导了威索骊波利斯的工业化，并且组建了威索骊波利斯-孔翅城轴心，大一统幻形灵吉亚的前身。在她的兵锋所到之处，其他虫巢要么自愿臣服，要么被武力吞并。988年她成为了幻形灵种族唯一的统治者，但随后她的视线就转向了南方更加富庶和庞大的艾奎斯托亚。她于1002年阴谋颠覆并入侵艾奎斯托亚，邪茧自己幻妆成韵律公主借皇家婚礼的机会潜入皇宫，为后续渗透部队发动的突袭做好准备。计划一开始执行的相当顺利，她几乎骗过了所有马驹，她的卫队甚至击败了塞蕾丝蒂娅领导的皇家守卫。但之后胜利就从她的蹄中被夺走了，从威索骊波利斯带来的精锐突击队葬送在马国随后组织的反击中。显然，突袭不能实现这位年轻女王熊熊燃烧的野心，现在邪茧正在谋划以幻形灵吉亚全部的力量和马国打一场正面战争。"
CHN_canterlot_defeat:0 "中心城的失败"
CHN_canterlot_defeat_desc:0 "邪茧女王力排众议发动的对中心城的突袭以一场惨重的失败告终。在这次军事冒险行动中，邪茧不但损失了大量精锐且忠诚的女王卫队，而且严重损害了长期积累下来的威望。虽然威索骊波利斯的宣传部门成功的利用这次失败激起了对马国的仇恨，然而不可否认的是，对中心城的突袭是幻形灵的一大国耻。为了报复这次失败，邪茧女王及其政府的军事战略正变得越来越偏激。"
CHN_political_divisions:0 "我们往何处去？"
CHN_political_divisions_desc:0 "对于幻形灵吉亚该选择什么道路的讨论，从这个国家自血与火中诞生的第一天就开始了。主导了幻形灵统一的邪茧女王依靠自己强大的权威暂时压过了所有反对势力，推行侵略马国以争夺生存空间和国际地位的激进扩张政策，并依此政策制定了优先发展重工业和军工业的国民经济发展计划。一直以来，反对“把国运当赌注”之声就萦绕在街巷中、庙堂上甚至是邪茧的耳边，然而无一例外地遭到了国家机器的无情压制。然而在中心城的失败之后，统治根基被狠狠撼动的邪茧已经无力压制虫巢闾巷之间越来越大的怨气和怒气。对幻形灵吉亚女王国这个年轻国家前行方向的讨论又一次被摆到了台面上，而这一次反对邪茧的浪潮比从前都要凶猛————共产派和谐律派起义的枪炮声震耳欲聋，或许是丧钟，或许是新生。无论如何，寒冷的冻原之下正涌动着足以撕碎这个国家的暗流，已经是板上钉钉、无法回避的事实了。"
CHN_learn_from_griffins:0 "学习狮鹫尼亚"
CHN_learn_from_griffins_desc:0 "在邪茧女王兼并各虫巢的战争中，派向狮鹫帝国的军事考察使团和聘请的狮鹫军事顾问起到了巨大的作用。因此，在统一的幻形灵吉亚国家建立之后，向狮鹫学习的原则依然被军界不折不扣的奉行，几乎所有的幻形灵军事思想都来自于各狮鹫列强，其中就包括被认为是新时代战争关键的坦克战术。"


