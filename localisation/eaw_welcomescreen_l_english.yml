 EAW_WS_TAB_3_TXT_1:0 "\n以下为TCE世界的简明编年史，记录了历史上的重要事件和近现代与游戏剧情有关的事件。可能会持续更新。"
 EAW_WS_TAB_3_TXT_2:0 "\n约前20000年 远古马驹部落分布在今艾奎斯托亚东北部、水晶国南部和新狮鹫尼亚南部的弧形地带。远古狮鹫部落分布在今漫云王国至今卢梅尔湖流域的广大地区。\n约前15000年 远古马驹经由封冻的海峡进入狮鹫尼亚大陆。\n约前13000年 远古狮鹫穿越山区进入东狮鹫尼亚。\n约前10000年 远古马驹抵达河间地。\n约前7000年 今狮鹫尼亚南部的远古马驹开始定居，进入农耕时代。\n约前6000年 卢梅尔湖流域的远古狮鹫开始定居，进入农耕时代。\n约前5000年 河间地的远古马驹开始定居，进入农耕时代。\n约前4000年 小马利亚马驹社会出现明显的阶级分化，早期部落国家诞生。\n约前3500年 西狮鹫尼亚狮鹫社会出现明显的阶级分化，早期部落国家诞生。\n约前2700年-前2400年 第一次雪魔之乱，马驹以部落为单位大规模南迁。今中心城附近地区的一些马驹迫于生存压力开始混居，通过分工协作提高生产力来抵抗严酷的自然条件，并逐渐融合为一个文化和政治实体，成为后世艾奎斯托亚民族国家的雏形。第一次亡灵十字军。北狮鹫尼亚地区的马驹马口暴减，河间地马驹与小马利亚马驹的联系被彻底切断。卢梅尔湖流域以北的狮鹫尼亚文明遭到重创，狮鹫部落大规模南迁避难，一定程度上推动了卢梅尔湖流域文明的发展，也促进了南狮鹫尼亚早期国家的形成。\n约前24世纪 席卷两大陆的动乱结束。新生的早期艾奎斯托亚已成为全小马利亚文明程度最高、实力最强大的一支城邦联盟，并逐渐将自己的文化影响力延伸到周边地区。以卢梅尔湖流域为中心，一批在抗击亡灵十字军中得到锤炼、迈向成熟的狮鹫城邦国家形成。\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
 EAW_WS_TAB_3_TXT_3:0 "\n约前22世纪 鹫王河流域的鹫口密度得到恢复。\n约前21世纪 古艾奎斯托亚进入青铜时代。\n约前20世纪 农奴制在古艾奎斯托亚走向成熟。今奥伦尼亚鹿族的祖先开始定居，进入农耕时代。\n约前19世纪 卢梅尔湖流域狮鹫进入青铜时代。\n前16世纪 狮鹫尼亚多神教开始出现跨地区的统一神谱。\n前15世纪早期 河间地马驹进入青铜时代。\n前15世纪末期 南狮鹫尼亚进入青铜时代。\n前14世纪中后期 马驹文明的势力扩张到东海岸。古艾奎斯托亚开始冶铁。\n前13世纪早期 马驹文明的势力扩张到西海岸。古艾奎斯托亚农奴制开始解体，由自由农奴演变而来的小生产者阶级出现。\n前13世纪末期 今西卡梅翁地区出现了第一批成熟的城邦国家。\n前12世纪早期 古艾奎斯托亚马驹进入铁器时代。马驹文明第一次思想解放运动，即所谓的“智者运动”开始。\n前11世纪前中期 奥伦尼亚鹿族社会出现明显的阶级分化，早期部落国家产生。翊朗狮鹫进入青铜时代。\n前11世纪末期 原始谐律教作为小生产者阶级的精神武器开始传播，预言永生不死、至圣至明的“天神”将从天上降临，领导废除农奴制、解放马驹种族的圣战，建立一切马驹自食其力的神圣国度。\n前10世纪前中期 卢梅尔湖流域狮鹫开始冶铁。古艾奎斯托亚出现大规模的农奴逃亡和暴动。\n前10世纪下半叶 河间地马驹与狮鹫接触。西卡梅翁青铜文明走向鼎盛。\n前9世纪早期 冶铁技术传入南狮鹫尼亚。\n前841年 传说中卡廷城建城的时间。\n前9世纪中期 卢梅尔湖流域狮鹫进入铁器时代。小生产者阶级壮大，古艾奎斯托亚农奴制摇摇欲坠。冶铁技术传入河间地。\n前8世纪早期 南狮鹫尼亚进入铁器时代。原始谐律教在古艾奎斯托亚成为无法镇压的民间主流信仰。冶铁技术传入鹫王河流域。奥伦尼亚进入青铜时代。\n前8世纪末期 三神（艾尔，阿克托利亚与北风之神）信仰成型，狮鹫岩成为三神信仰的圣地。今圣光城附近出现了首个由自耕农-工商业者联盟统治的自由城邦。\n前7世纪早期 古艾奎斯托亚小生产者对农奴制的反抗公开化，自由城邦数量增多，一些半独立的自由城邦公开拒绝承担对领主的一切封建义务。马驹文明边缘地区也出现了大规模的农奴暴动，小马利亚大陆的农奴制走向末日。\n前666年 四十个自由城邦在谐律教圣山不朽峰召开大会，宣告从各自领主处独立，联合建立新国家“艾奎斯托亚”，选举出六名德高望重贤者担任新国家的领袖，即所谓“旧艾奎斯托亚六栋粱”。谐律革命战争开始。"
 EAW_WS_TAB_3_TXT_4:0 "\n前665年 天角姐妹塞蕾丝蒂娅和露娜作为古谐律教预言中的“天神”取得了艾奎斯托亚的统治权。关于这一事件的所有史籍均以语焉不详且带有浓厚宗教色彩的文本传世，实际过程已不可考。\n前662年-前658年 第一次谐律改革运动，将古谐律教的教义进行改造，编订了一系列经文和宗教法典。此次改革奠定了一直延续到现代的谐律教雏形。\n前643年 谐律革命战争结束，自由小生产者成为艾奎斯托亚的统治阶级。\n前7世纪中后期 艾奎斯托亚在“圣战”的名义下开始对周边地区的扩张。西卡梅翁古典城邦文明衰落。\n前615年 河间地进入铁器时代。\n前560年 末代卡廷国王被流放，卡廷城邦进入共和国时期。\n前6世纪中后期 河间地多神教的神谱开始统一。\n前533年 塞蕾丝蒂娅颁布《天命法令》，艾奎斯托亚拓荒运动开始。在谐律原则的指导下，艾奎斯托亚拓荒者注意与原住民的合作，主要通过商业贸易、文化交流乃至通婚的方式与土著和平共存。这也为艾奎斯托亚成为一个多元民族国家奠定了基础。\n前520年 阿奎莱亚部落联盟建立。\n前6世纪末期 斯帕雷托王国崛起。泛河间概念提出。\n前5世纪初 谐律教传入西丛林，尔后传播到东丛林。\n前480年 斯帕雷托王国完成卢梅尔湖沿岸的局部统一。\n前465年 水晶城建城。\n前5世纪中后期 奥伦尼亚进入多国并立的封建时代。从阿亚卡奇特里到马国北部的贸易路线开辟。\n前441年 阿兰提戈斯大帝出生。\n前422年 阿兰提戈斯大帝登基。\n前415年 阿兰提戈斯大帝征服卢梅尔湖流域。\n前410年 阿兰提戈斯大帝击败西卡梅翁诸城邦，征服除今翼巴迪外的大多数南狮鹫尼亚地区。\n前407年 阿兰提戈斯大帝征服鹫王河流域。\n前404年 阿兰提戈斯大帝定都罗马坞。\n前389年 阿兰提戈斯大帝去世。\n前387年 阿兰提戈斯帝国分裂，继业者战争开始。\n前370年 爱茉公主出生。\n前345年 爱茉公主登基。\n前332年 爱茉公主建立水晶国。\n前4世纪中后期 三神信仰开始分化，出现了以尊不同神明为主神而划分的不同教派。\n前327年 祝福圣剑出生。\n前320年 艾奎斯托亚第一次民主改革，建立起完善的地方民主自治制度。\n前310年 黑晶王之乱，水晶国遭篡夺。\n前305年 祝福圣剑登基。\n前302年 艾奎斯托亚击败并放逐黑晶王。水晶国受诅咒消失。\n前294年 祝福圣剑建立横跨河间地的河间王国。泛河间概念得到广泛传播。\n前285年 艾奎斯托亚探险家发现深南部海岸。\n前272年 祝福圣剑去世，河间王国分裂。\n前3世纪中期 巴尔的马建立。层云堡建立。\n前3世纪末 从特诺奇提特兰到巴尔的马的贸易路线开辟。\n前235年 卡廷完成今翼巴迪南部地区的局部统一。\n前3世纪末期 奥伦尼亚进入铁器时代。三神信仰各教派分歧加剧，产生分化为不同宗教的趋向。\n前2世纪早期 幻形灵在奥伦尼亚和艾奎斯托亚的影响下开始定居，进入农耕时代。\n前185年 卡廷征服今翼巴迪全境。\n前157年 艾奎斯托亚探险家发现狮鹫尼亚。\n前142年 天马维加斯建立。\n前132年 卡廷灭亡斯帕雷托王国。\n前98年 卡廷统一卢梅尔湖流域。\n前72年 卡廷统一鹫王河以南地区。\n前65年 卡廷内战开始。\n前42年 奥塔喙取得内战的最后胜利，卡廷进入帝国时代。\n前1世纪后期 谐律教在艾奎斯托亚东北和西北边境之外广泛传播。\n前13年 塞蕾丝蒂娅和露娜的矛盾公开化。\n前8年 露娜受梦魇侵蚀，艾奎斯托亚内战开始。由此至内战的全面结束，所有马国史籍均以语焉不详且带有浓厚宗教色彩的文本传世，实际过程已不可考。\n1年 塞蕾丝蒂娅在决战中击败了梦魇之月并放逐之。"
 EAW_WS_TAB_3_TXT_5:0 "\n7年 塞蕾丝蒂娅歼灭梦魇军最后一支余部，结束内战。\n11年-19年 第二次谐律改革运动，将谐律教的教义和国家体制进行全面修改以适应显示需要。此次改革将露娜的宗教地位从与塞蕾丝蒂娅平行降为在塞蕾丝蒂娅之下，但剥离了梦魇之月和露娜的关系，安抚了露娜信徒从而防止了谐律教的大规模分裂。\n1世纪前期 夜骐文化转向封闭，夜骐社群与其他三族社群的隔离性增强。\n1世纪中期 梦魇派在艾奎斯托亚的影响基本被肃清，少量梦魇崇拜教会转入地下。\n51年 温蹄华建立。\n58年 在卡廷帝国统治者的主持下，旨在弥合三神信仰的第一次罗马坞神官会议召开。会议未能取得任何成果，反而成为三神信仰正式分化为不同宗教的标志。\n1世纪中后期 卡廷帝国进入全盛时期。艾奎斯托亚和狮鹫尼亚的贸易航线开辟。\n117年 阿兹特克并入艾奎斯托亚，成为行省。\n128年 埃驹向艾奎斯托亚臣服。\n2世纪中叶 卡廷探险家发现斑马里加。幻形灵越过青铜时代，直接进入铁器时代。\n194年 最后一个信仰梦魇之月的丛林夜骐部落灭亡。\n2世纪末 谐律教传入奥伦尼亚。艾尔神教传入东狮鹫尼亚。谢韦良纳沙皇国完成局部统一。\n3世纪初 谐律教传入幻形灵吉亚。鹫王河以北的狮鹫部落掌握成熟的冶铁技术。\n242年 道奇城的前身道奇堡建立。\n3世纪中叶 马驹拓殖者在狮鹫尼亚西南部建立了新马尔兰。卡廷帝国由于宗教冲突、阶级矛盾的激化、统治集团内部倾轧加剧、气候变化和诸多偶然因素开始了内乱。\n265年 艾奎斯托亚征服腾跃兰。\n3世纪末期 翊朗狮鹫越过鹫王河进攻卡廷，卡廷帝国逐渐土崩瓦解。\n292年 橡实镇建立，艾奎斯托亚与西北幻形灵蛮族划定国界。\n4世纪初 艾奎斯托亚在深南部的第一批永久定居点建立。\n340年 艾奎斯托亚第二次民主改革，赋予全体民众以选举权。\n347年 艾奎斯托亚征服阿尔比昂王国。\n352年 首位阿奎莱亚国王加冕，阿奎莱亚进入封建时代。\n379年 漫云王国建立。\n382年 翼巴迪部族攻破卡廷城，卡廷帝国灭亡。\n397年 翼巴迪王国建立。\n5世纪初 一直延续到现在的狮鹫尼亚宗教分布格局基本奠定。西狮鹫尼亚的大部分地区信奉北风神教，西卡梅翁和东狮鹫尼亚各狮鹫国家信奉艾尔神教，北狮鹫尼亚与部分山区狮鹫则信奉阿克托利亚神教。\n421年 艾奎斯托亚与斑马里加的直接航线开辟。\n426年 艾奎斯托亚首次自称“天朝”。\n443年 深南建立行省，首府蹄灵顿。\n457年 隼尔科王国建立。\n5世纪中后期 鹫王河流域建立起完善的封建贵族统治架构，鹫王河狮鹫进入封建时代。\n6世纪初期 卢梅尔湖流域的局势趋向稳态，封建制度从南北两侧向卢梅尔湖流域扩展。\n520年 天落城建立。\n539年 艾奎斯托亚首次进攻谢韦良纳。\n570年 新马尔兰与狮鹫诸国签订边界条约，确定了沿袭至现代的基本边界。\n606年 韦迪纳王国建立。\n631年 奥伦尼亚王国建立。\n656年 第一次河间地会议在江源城召开，商讨成立一个“泛河间同盟”以终止河间地诸国之间战争并防备狮鹫入侵的事宜。此次会议没有取得实质性的成果，但作为建立河间同盟的第一次尝试影响深远。\n680年 狮鹫在小马利亚的第一个殖民地新天鹰城建城。\n695年 艾奎斯托亚灭亡现代国境范围内最后一个割据政权谢韦良纳沙皇国，现代艾奎斯托亚的版图基本奠定。\n702年 格罗弗一世出生。\n705年 塞蕾丝蒂娅发布《锁国令》，禁止私马进行远洋贸易，将所有大型商船收归国有，并勒令所有外国商贩只能到指定的几个贸易海港或边贸城镇进行商业贸易。锁国令暂时维护了艾奎斯托亚的商业利益，促使国内传统工商业经济迈向顶峰，但成为近代艾奎斯托亚落后于时代的重要因素之一。\n709年 狮鹫尼亚三位一体运动兴起。\n721年 格罗弗一世继承赫兹兰公国。\n724年 中心城工匠在实践中发明了最早的蒸汽动力机器，但由于马国高度发达的生产力，颇为低效的原始蒸汽机并未得到大规模应用。\n725年 格罗弗一世统一鹫王河中游地区。\n727年 格罗弗一世征服今弗羽西亚和斯塔莓。\n728年 格罗弗一世征服罗马坞，宣布加冕为“狮鹫帝国的皇帝”。\n732年 格罗弗一世征服卢梅尔湖流域。\n734年 修建狮鹫城的工程完成。同年，格罗弗一世迁都狮鹫城，北风神官也从狮鹫岩移驻狮鹫城。\n738年 艾奎斯托亚第三次民主改革，赋予全国所有民众以包括被选举权在内的完整的公民权。\n740年 格罗弗一世征服天落城。\n746年 格罗弗一世接受阿奎莱亚王国和漫云王国的臣服。\n749年 格罗弗一世立长子为储君，分封其余各子女于各地为大贵族，暂时巩固帝国，但为将来帝国分裂埋下隐患。\n755年 格罗弗一世病逝于南下攻打翼巴迪途中，储君继位，是为格罗弗二世。\n8世纪中后期 反对封建君主专制，主张自由平等、理性精神和天赋权利的启蒙运动在阿奎莱亚发源。\n781年 狮鹫帝国攻打河间地，失败。格罗弗二世在鹫王河上游建立了冥刺骑士团与长剑骑士团以防备河间马驹。\n788年 第六次河间会议召开，宣告统一的河间联盟最终成立。\n8世纪末 艾奎斯托亚构建的封闭贸易体系达到极盛。\n808年 狮鹫客商把马国原始蒸汽机带回天落城，工业革命开始。"
 EAW_WS_TAB_3_TXT_6:0 "\n813年 奥伦尼亚王国完成现代版图范围的统一。\n817年 由翼巴迪控制的卡廷公约在卡廷城成立。\n818年 天落发明家酱姆斯·瓦塔发明单缸往复式蒸汽机。\n820年 第一家使用蒸汽机做动力的现代化大工厂在天落城建立。\n821年 威索骊波利斯虫巢建立。\n823年 新狮鹫尼亚与牦牦斯坦王国签订边界条约，确定了两国延续到现代的基本版图范围。\n832年 酱姆斯·瓦塔发明联动式蒸汽机。\n8世纪40年代中期 启蒙思潮在阿奎莱亚成为难以忽视的主流呼声之一，并逐渐传播到狮鹫尼亚其他地区。\n855年 天落城取消机器出口禁令，工业革命在狮鹫尼亚扩散开来。\n856年 赫兹兰地区第一家现代工厂在狮鹫城建立。\n864年 漫云公国第一家现代工厂在漫云城建立。\n870年 翼巴迪王国第一家现代工厂在卡廷建立。\n9世纪80年代初 以882年马哈顿棉布出口萧条事件为标志，艾奎斯托亚传统蹄工工场开始衰落。\n9世纪90年代 阿奎莱亚资产阶级革命运动高涨，政局动荡不安。\n906年 阿奎莱亚大革命爆发，资产阶级夺取政权并建立了阿奎莱亚共和国。天落独立。\n907年 迪斯克里王朝末代国王被阿奎莱亚共和国政府处决。\n908年 狮鹫尼亚封建干涉军入侵阿奎莱亚共和国。\n910年 阿奎莱亚革命军与帝国封建势力在费兹兰-卢梅尔湖一线拉锯。\n917年 革命军攻入罗马坞。\n921年 弗羽西亚与斯塔莓境内爆发农民起义。\n922年 翼巴迪及卡廷公约诸国加入封建干涉军。\n924年 漫云公国趁皇帝及其支持者疲于镇压革命宣布脱离帝国。\n925年 天落发动旨在肢解艾奎斯托亚主导的封闭国际贸易体系、并迫使其开放国内市场的通商战争。\n928年 狮鹫帝国皇帝古托二世与阿奎莱亚共和国签订《罗马坞条约》，承认阿奎莱亚的独立与共和政体不受侵犯，标志着狮鹫帝国走向衰落。阿奎莱亚大革命结束。\n929年 通商战争以艾奎斯托亚的失败告终。艾奎斯托亚被迫开国，与天落签订了不平等条约《巴尔的马条约》。天朝主导的世界秩序走向终结。\n930年 邪茧出生。\n931年 赫兹兰革命被镇压。焦糖·马科思出生。\n932年 狮鹫帝国承认漫云公国的独立。\n10世纪30年代末至40年代中期 尝试统一南狮鹫尼亚的泛翼巴迪民族主义运动高涨，卡廷公约内部矛盾加剧。\n946年 邪茧加冕威索骊波利斯女王。\n950年 邪茧向狮鹫尼亚各列强派出了第一批使团。\n953年 塞蕾丝蒂娅颁布《现代化诏令》，对艾奎斯托亚工业化进行了初步规划。\n958年 焦糖·马科思改组天落城的秘密工会，建立天落共产党。\n960年 焦糖·马科思发表《共产党宣言》。\n961年 罗马坞市民起义，夺取城市的自治权，第二次赫兹兰革命爆发。\n964年 安江与卡特琳农民起义。\n965年 天落工鹫起义，这是世界首次社会主义性质的革命运动。\n969年 阿奎莱亚赋予全体民众普选权。威索骊波利斯对外扩张开始。\n972年 狮鹫帝国皇帝格罗弗四世赋予大批诸侯高度自治以平定第二次赫兹兰革命，帝国走向解体。\n973年 威索骊波利斯与孔翅城组成联盟。\n975年 天落城科学院发明第一台实用直流发电机，第二次工业革命开始。韵律出生。"
 EAW_WS_TAB_3_TXT_7:0 "\n976年 邪茧协助莱克提德女王奥兰莎镇压了意图篡夺王位的虫巢贵族，获得了莱克提德的忠诚。银甲闪闪出生。\n977年 以马哈顿为首的东海岸诸都市向马国国民议会递交了要求高度自治权和自由市待遇的议案，导致艾奎斯托亚宪法危机。\n978年 韵律出生。\n979年 宪法危机以中心城方面让步结束，东海岸诸都市获得了高度自治权。\n980年 天落城承认社会主义政党合法。\n982年 艾奎斯托亚工农联盟党在姬里津举行第一次代表大会，宣告党的成立。小蝶出生。\n983年 暮光闪闪、瑞瑞、苹果杰克、萍琪派和云宝黛西出生。\n984年 索尔斯虫巢向邪茧宣誓臣服。焦糖·马科思去世。邪茧发动对瓦克斯虫巢的全面进攻。\n986年 邪茧占领瓦克斯。\n987年 邪茧统一幻形灵吉亚。天落赋予全体民众普选权。\n988年 邪茧加冕为幻形灵吉亚至高女王。阿奎莱亚承认社会主义政党合法。\n990年 茶羽就任新狮鹫尼亚总督。隼尔科试图脱离卡廷公约，隼尔科战争爆发。\n991年 格罗弗五世尝试寻求新兴资产阶级的支持，激怒旧贵族。弗羽西亚大公国与皇帝决裂。卡廷市民起义，要求政治自由和普选权，翼巴迪革命爆发。\n992年 艾奎斯托亚工农联盟党掀起冬季革命。\n993年 天角向左翼势力妥协，塞维亚纳革命政府成立。\n994年 翼巴迪夺取隼尔科城，隼尔科战争结束。\n996年 翼巴迪塔洛内尔王朝以向资产阶级开放议会并接受二元宪政体制为代价平息革命。\n997年 奥伦尼亚奥达尔二世国王去世，其私生子约翰篡夺了本应属于正统继承者薇薇的王位，薇薇流亡艾奎斯托亚。\n998年 漫云城工鹫起义。南狮鹫尼亚民族革命运动兴起，要求摆脱翼巴迪的控制。卡廷公约濒临解体。\n999年 漫云王国承认社会主义政党合法。在资产阶级自由主义与社会主义两股思潮指导下，要求普选权、政治自由和废除贵族政治特权的民权运动席卷狮鹫尼亚。\n1000年 梦魇之月回归，在谐律精华的影响下恢复为露娜。暮光闪闪留在小马镇。狮鹫尼亚大部分诸侯不同程度上向民权运动妥协。\n1001年 格罗弗五世对民权运动的镇压激起全帝国境内进步势力的反对，一些诸侯趁机向皇帝施压，获取更多的独立。\n1002年 韵律与银甲闪闪的皇家婚礼。邪茧奇袭中心城失败。艾奎斯托亚和幻形灵吉亚爆发边境冲突。\n1003年 水晶国回归，艾奎斯托亚击败黑晶王，米娅摩王朝统治水晶国。\n1004年 暮光闪闪成为天角公主。格罗弗五世重病。约尔特兰市民起义，反抗约翰国王的统治。\n1005年 以弗羽西亚大公爵为首的西狮鹫尼亚诸侯宣布不承认格罗弗五世为领主，狮鹫帝国完全解体。凝心雪儿出生。\n1006年 普里文解放军掀起内战。阿奎莱亚共和国召开共和国议会。"
 EAW_WS_Northern_Equestria:0 "小马利亚（Equus）"
 EAW_WS_Northern_Equestria_desc:0 "由于小马利亚的国家大多是大国，因此这片巨大的大陆被视为一个整体。从北极寒冷的沼地与苔原到南方炎热的沙漠与丛林，小马利亚几乎集齐了世界上所有的气候类型。\n\n多样化的自然景观孕育了多样化的种族，其中文明规模最大、居民数量最多的种族是§Y小马§!，他们建立的古老的§G艾奎斯托亚文明§!拥有数千年的历史。在漫长的中世纪，§Y艾奎斯托亚§!曾经是世界上最强大的政权、文明与先进生产力的灯塔，被周边国家尊称为“§Y天朝§!”，其农耕文明的影响力一度辐射全球。然而，她未能抓住蒸汽机给予的历史机遇，因此在近代被狮鹫尼亚工业文明远远地甩开了。艾奎斯托亚的北部，是另一个小马种族建立的国家§C水晶国§!，艾奎斯托亚的亲密盟友。她在一千多年前遭遇黑晶王的诅咒而消失，最近刚刚摆脱诅咒重生，艾奎斯托亚正在帮助这个国家弥补失去的一千多年时光。\n\n除了小马，另一个历史悠久的文明种族是§g鹿§!，他们生活在小马利亚西北部的半岛上。曾经，鹿族海盗骚扰着露娜洋两岸，后来他们安定下来建立了一系列国家，近代统一小马利亚鹿族的§g奥伦尼亚§!就是其中一个。鹿族以尊崇传统闻名，目前他们正陷于正统与非正统的王位继承争端中。\n\n小马利亚西北部阴暗丛林里生活着的§G幻形灵§!则没有那么文明，这个落后的蛮族在近代借助工业革命的浪潮跳跃式发展，以一贯的严明纪律和铁血政策，幻形灵种族在威索骊波利斯的§G邪茧女王§!主导下迎来了统一。然而，历史的短暂和民族认同的脆弱使得§G幻形灵吉亚女王国§!自诞生的第一天起，就伴随着关于走向何方的争吵。至少到现在为止，以邪茧为首的军国主义派别还控制着幻形灵吉亚的前进道路，磨刀霍霍准备向南边富庶而孱弱的天朝开战。\n\n把视线投向北方，数以百计的大小§g牦牛§!部落生活在北方山地与苔原之中，他们在§g牦牦斯坦王国§!的旗帜下团结起来。牦牛们珍视自己的传统，甚至不惜为此抵制现代化和工业化。\n\n继续往东，从狮鹫尼亚大陆渡海而来的§Y狮鹫§!殖民者在小马利亚东北部荒凉的海岸平原和山间盆地上建立了§Y新狮鹫尼亚§!殖民地，这是一片多种文化交流与融合的土地。狮鹫帝国的霸权崩溃之后，新狮鹫尼亚依靠向旧大陆出口原料维持的殖民地经济也随之崩溃了，后遗症到现在还没有完全消除。\n\n小马利亚曾经是个和平的区域，但近代以来状况彻底改变了。自天落舰队敲开艾奎斯托亚国门开始，这片宁静大陆的上空越来越被硝烟味和血腥味所充斥。种种错综复杂的矛盾酿成连续不断的武装冲突，并且有发展成为内战甚至全面战争之势。虽然到目前为止，小马利亚战争的频繁程度还远不能和世界中心的狮鹫尼亚相比，但这里的国家都是拥有巨量居民的大国，她们之间的任何战争都可能造成空前绝后的伤亡——直至演变成狮鹫政治理论家们所描述的噩梦，所谓的§R世界大战§!。雪上加霜的是，按照新千禧年以来的局势看，似乎没有什么东西能够阻止如此的浩劫在小马利亚发端。\n\n让我们祈祷吧……！"
