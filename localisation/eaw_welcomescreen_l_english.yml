 EAW_WS_EQS_desc:0 "§G艾奎斯托亚§!（Equestria），步履蹒跚的庞然大物。在漫长的中世纪，她的光辉曾经照耀整个世界，四方诸国充满敬意地尊称她为“§Y天朝§!”（The Celestial Empire），直至农耕文明极尽一切的辉煌都随着蒸汽机的轰鸣黯然褪色。\n\n在文化概念上，艾奎斯托亚的起源可以追溯到洪荒时代末期，雪魔肆虐小马利亚的时候。当时，三个小马部族为了抵御恶劣的气候而团结一致，他们形成的部落联盟和文化共同体就是艾奎斯托亚文明的雏形。现代艾奎斯托亚国家的历史则开始于青铜时代与铁器时代之交，崛起的自由小生产者在§Y谐律§!和天角公主——§Y塞蕾丝蒂娅§!（Celestia）与§C露娜§!（Luna）的指引下联合起来，通过一场旷日持久的§R谐律革命战争§!推翻了农奴制，在无数林立旧邦国的废墟之上建立了政教合一的§Y谐律教§!国家艾奎斯托亚。\n\n曾经，艾奎斯托亚是无可争议的世界第一列强，文明的先锋、火炬和灯塔。高度发达的农业、繁荣的商品经济、独特的地方民主自治制度、宽容而进步的谐律教信仰，以及永生神明公正而仁慈的统治，所有一切加在一起，就铸成了光华万丈的§Y黄金盛世§!。所有的番邦，无论近在边境之外还是远在大洋彼方，都至少在一定程度上承认天朝的崇高地位，并且谦恭地向艾奎斯托亚学习。即使有时会遭遇危机——譬如黑晶王的南征，或者梦魇之月掀起的内战——然而从未有什么东西能够真正动摇天朝的根基。马驹自豪地宣称，艾奎斯托亚是建立在尘世的神国，在§Y天神§!的治下，文明已经发展到了它的终极。\n\n然而，历史是在不断前进中的，不以任何生灵的意志为转移。艾奎斯托亚逐渐沉醉于无尽的歌舞升平之中，滑向固步自封乃至抱残守缺，排斥一切新生事物，也拒绝客观看待外部世界的变化。§R《锁国令》§!（Order of Seclusion），就是可怕的自负心态发展到极致的产物——艾奎斯托亚认为外面的世界已经无足轻重，天朝上国可以脱离无足轻重的蛮夷而永远繁荣下去。即使最早的实验型§Y蒸汽机§!诞生在中心城的机械作坊里，但保守的艾奎斯托亚举国上下竟没有谁注意到蒸汽机技术的巨大潜力。甚至直到天落商队把实验蒸汽机带回狮鹫尼亚之后将近一百年，当马国蹄工业品在狮鹫尼亚被机器制成品打得节节败退之时，茫然的艾奎斯托亚依然没能从缓慢褪色的旧梦中苏醒。\n\n另一边，为了追逐利润而对世界局势洞若观火的狮鹫尼亚工业国却对富庶而无知的艾奎斯托亚垂涎欲滴，这些国家的新兴资产阶级无法容忍巨大的潜在市场被天朝用锁链封闭起来。他们迫切想要打开马国的国门——无论是通过和平的游说与谈判，还是不和平的战争与强迫。黄金盛世的美梦最终在925年被蒸汽机船的汽笛惊醒。这一年，天落发动了通商战争，庞大的舰队开进了马蹄湾。天落迫使艾奎斯托亚签订了§R《巴尔的马条约》§!（Treaty of Baltimare），开放天落资产阶级梦寐以求的巨大市场。\n\n黄金盛世终结了。\n\n清醒过来的艾奎斯托亚发现自己的前进之路荆棘密布。廉价的狮鹫尼亚产品大量涌入，压制了艾奎斯托亚民族工业的发展，也摧毁了原本在马国占据主体地位的§Y乡村经济§!，导致天角统治的传统支柱——由自耕农、作坊主和商贩组成的小生产者阶级摇摇欲坠。越来越多困苦的民众失去了对谐律教和天角统治的信心，§Y民主主义§!、§C自由主义§!、§g无神论§!、§R社会主义§!，代表工业社会的种种思潮随着现代物质文明滚滚而来。尤其是在狮鹫尼亚工业文明冲击最为剧烈的东海岸和塞维亚纳，传统与现代、本国与外国、中央与地方、上层与贫民，错综复杂的矛盾交织在一起，空前尖锐的矛盾最终导致这两块工业最为发达的地区从统一中央政府的治下撕裂出去。977年§R宪法危机§!和992年§R冬季革命§!使得东海岸与塞维亚纳取得了事实上的独立，虽然塞蕾丝蒂娅高超的政治蹄段在名义上修补了它。经济萧条、政治危机、思想混乱、分离主义肆虐，在无数障碍的重重阻隔下，艾奎斯托亚的现代化进程举步维艰，即使953年的§Y《现代化诏令》§!部分缓解了这些问题也未能扭转局面。数十年来，曾经无比繁荣富强的天朝一直挣扎于贫困与落后的泥潭中不能自拔，与先发工业国家的差距越拉越大。\n\n直到新千禧年降临，痛苦、疲惫甚至于绝望的马驹们才惊奇的发现，战略机遇已悄然来临。大洋彼岸的混乱不断加剧，旷日持久的战争与革命重创了狮鹫尼亚的经济，艾奎斯托亚民族工业的发展取得了一个宝贵的窗口期。在政治方面，§C露娜§!的回归、§C水晶国§!的重现与§r暮光闪闪§!（Twilight Sparkle）的加冕，也给摇摇欲坠的艾奎斯托亚注入了一针强心剂。天神与万民订下的约都实现了，混沌不会永远占据上风，谐律的反击即将到来。天角统治的权威达到了通商战争以来的最高点，民众开始重新像祖先那样虔诚地相信谐律，相信天角是谐律在地上的代言者，相信谐律会取得胜利。\n\n是时候振作起来了，巨大的国家！黄金盛世的遗产依然丰厚：接近两亿马口的庞然体量、仍有相当竞争力的农业与蹄工业，以及千年荣耀铸成的不屈的民族精神。也许，这个饱经沧桑的大国能够从深渊中复兴，让谐律的光辉重新像日月一般普照天下。\n\n且拭目以待。"
 EAW_WS_CHN:0 "[Root.GetNameDef]——铁血的蛮族"
 EAW_WS_CHN_desc:0 "§G幻形灵吉亚§!（Changelingia），在战争的硝烟中新近崛起的国家。居住在小马利亚西北部寒冷阴湿的针叶林和沼泽中，更偏向昆虫而不是马驹的§G幻形灵§!因能完美幻形——暂时改变外貌、声音甚至体型而得名。幻形灵使用这欺骗的力量来接近受害者并以他们的§Y爱意§!为食，那是一种他们极度渴望的资源，尽管他们主要靠谷物、土豆和鱼肉度日。\n\n幻形灵大部分的历史就是生活在由无数互不统属的§G女王§!统治的§G虫巢§!（Hives）之中，相互之间不断发动战争，以争夺土地、资源和稀少的爱意。如果说这些生活在苦寒之地的蛮族有什么共同点，那就是向南边的艾奎斯托亚臣服。从粮食到纺织品，从工具到武器，落后的幻形灵社会所需的一切几乎都要从马国进口，甚至连民族文化也来自艾奎斯托亚文明的只言片语——中世纪幻形灵并没有自己的文字，贵族阶层通用艾奎斯托亚语。可以说，幻形灵是马驹文明忠实的附庸，这样的情况一直持续到§Y黄金盛世§!在天落舰队的炮声中灰飞烟灭为止。\n\n§Y通商战争§!结束了艾奎斯托亚支配半个世界的历史，天朝从神坛上跌落，震动席卷了整个小马利亚，也包括幻形灵。马国旧式制造业的衰落使得幻形灵被严重的物资短缺所困扰，没有了廉价而稳定的马国商品供应，幻形灵社会脆弱的经济危在旦夕；艾奎斯托亚势力收缩留下的权力真空将虫巢拖入了血腥的争霸战争；对谐律的信仰土崩瓦解，虫巢知识阶层陷入了整体的迷茫和颓废。在激烈的碰撞、冲突、变革和阵痛中，一部分虫巢转向了一条崭新的道路——向狮鹫尼亚列强学习，而其中成绩最为突出的就是§G威索骊波利斯§!。\n\n930年，§G邪茧女王§!在威索骊波利斯宫廷的孵化室中孵化。作为死于难产的前任女王的后代，邪茧生来就被赋予了虫巢王位的宣称权，然而想要在众多的姐妹中脱颖而出，她还需要经过残酷的竞争和筛选。这只好斗而野心勃勃的幼虫很快证明了自身，在16岁那年成功登上了虫巢女王的宝座。守旧派虫巢贵族对这位锐意改革的年轻统治者并不支持，但是邪茧很快以一次干净利落的政变清理了他们。扫清了前进道路上的障碍，她终于可以大刀阔斧地推行自己的计划了。许多个代表团被分别派往狮鹫尼亚各大列强，学习工业文明的一切成果，不论是物质还是精神。\n\n为了在短时间内达到富国强兵的目的，邪茧制订的现代化方针相当激进——重税率、高积累、抑制消费、扶植垄断企业。虫巢居民们日复一日地辛勤工作，却只能拿到微薄的收入，从他们身上攫取的财富被用来从狮鹫尼亚大规模引进先进技术和设备。踏着工虫的鲜血，倚仗着政府和军方背景的工业资产阶级势力迅速壮大，§R军工复合体§!就像气球那样一天天膨胀起来。短短十余年时间里，威索骊波利斯就从一个落后的小邦跻身幻形灵吉亚头等诸侯的行列。是时候开始扩张了。\n\n969年，邪茧女王的大军开向了西南方向上的小虫巢加迪斯，在几场压倒性的胜利之后吞并了这个孤立无援的小国。此后几年里，邪茧逐渐扫清了附近地区林立的小虫巢。973年，在与北方的邻居§Y孔翅城§!（Ditrysium）结成同盟之后，邪茧将目光转向了临近的大虫巢§G莱克提德§!（Lyctida）。通过帮助镇压莱克提德的篡权叛军，威索骊波利斯取得了莱克提德的忠诚。在蒸蒸日上的新霸主面前，位于东北边陲的大虫巢§C索尔斯§!（Soryth）于984年宣誓臣服。同年，占据了绝对优势的邪茧发动了对宿敌§G瓦克斯§!（Vraks）的全面进攻。经过两年多血腥的战争，987年，邪茧用武力吞并了瓦克斯。次年，意气风发的邪茧女王加冕为§G幻形灵吉亚至高女王§!（High Queen Of Changelinia）。所有虫巢前所未有的臣服在同一位女王的治下，一个新国家——§G幻形灵吉亚§!自铁和血中诞生了。\n\n然而，统一幻形灵吉亚并非邪茧扩张的终点。在短暂的几年休养生息之后，邪茧又开始残酷压榨幻形灵民众。军工复合体产能扩张，政府军费开支连年走高，工虫待遇停滞不前，私营企业税率提升，局面已经非常明朗——邪茧野心的终点是夺取南面地大物博的艾奎斯托亚。嗜好冒险的邪茧制订了一个近乎赌博的进攻计划：趁着§C韵律公主§!与§C银甲闪闪§!在中心城举行§Y皇家婚礼§!发动突袭，由邪茧幻形成韵律，为随后潜入的精锐部队创造机会。\n\n渗透行动的结局众马兼知，幻形灵一方遭遇了巨大的失败，邪茧仅以身免，嫡系卫队尽数断送。\n\n随着行动的失败，幻形灵们开始质问邪茧的权威，庙堂上的反对势力趁机群起发难，§R索拉克斯§!（Thorax）的谐律派和§R戈尔德·玛芬§!（Gold Muffin）的共产派在各个虫巢发动暴乱。邪茧用铁血的镇压回应他们，压制其他虫巢的异议，处决叛乱者或者逼迫他们流亡。在彻底的耻辱下，狂热的邪茧发誓复仇。既然阴谋未能成功，那么野蛮、直接、极端的全面战争是唯一的选择。不过，国内局势已经就像滚动着岩浆的火山口一样激烈，留给邪茧的时间不多了。幻形灵吉亚的命运悬而未决。\n\n这个在铁和血中诞生的国家，到底会在邪茧女王的领导下迎来胜利的光荣，还是在灾难性的失败中灰飞烟灭，抑或在各路势力的斗争中四分五裂？"
 EAW_WS_CRY:0 "[Root.GetNameDef]——被切断的历史"
 EAW_WS_CRY_desc:0 "§C水晶国§!的历史可以追溯到一千三百年前，当时一名叫做§Y爱茉公主§!（Princess Amore）的独角兽成为了小城邦§Y水晶城§!的统治者。当时，§C水晶马驹§!）文明正处在青铜时代和铁器时代过渡的时期，氏族贵族役使贫民的远古农奴制摇摇欲坠，南部§Y艾奎斯托亚§!（Equestria）文明及其思想武器§Y谐律§!也不断冲击着水晶马驹知识界，水晶马驹社会处于剧烈的变革之中，各种矛盾错综复杂。在如此的环境中，爱茉公主登上了水晶城的宝座。尽管爱茉公主是世袭城邦统治家族的后代，但她以博爱的精神突破了出身和所受教育的桎梏，尽自己所能推动农奴的解放。在不懈斗争之下，水晶城成为了首个废除农奴制的水晶马驹城邦。崭新的生产关系爆发出了巨大的活力，凭借自由小生产者阶级的力量，爱茉公主开始了§C水晶谐律革命战争§!，每征服一地就解放当地农奴，推行先进的生产方式和政治制度。前332年，爱茉公主统一水晶马驹，并在水晶城举行了盛大的加冕典礼，建立了统一的水晶国。\n\n就像艾奎斯托亚认为§Y谐律§!的宗旨和原则是国家稳定繁荣的关键一样，水晶国尊崇§Y爱的力量§!，以此促进民众的团结，从而维护新生的小生产者国家。作为一位杰出的法师，爱茉公主发现了拥有神奇力量的§C水晶之心§!（The Crystal Heart），它被放在首都的水晶城堡之下，向全国辐射出§Y爱的力量§!——这种力量能够改变气候，使得水晶城及附近地区的气候就像遥远南方一样温暖。\n\n但并不是帝国的所有小马都相信靠爱繁荣。尽管爱茉的改革措施比起艾奎斯托亚暴烈的§R谐律革命战争§!要缓和许多，旧贵族依然可以占有大量的土地并保有其政治特权，但贪得无厌的他们依然切齿痛恨爱茉及其政权，渴望复辟农奴制。这个腐朽的阶级推选出了他们的代表，一名残暴嗜血的旧贵族——§R黑晶王§!，在后者的领导下掀起了声势浩大的叛乱，最终杀害了爱茉公主并复辟了农奴制。水晶国的内乱引起了艾奎斯托亚的警觉，于是狂妄的黑晶王决定先发制马，驱使数万奴隶组成的军队南下进攻艾奎斯托亚。可想而知，皇室姐妹轻易地击败了黑晶王的军队，兵锋直指水晶城。穷途末路之时，黑晶王用他的黑暗魔法腐化了水晶之心，对整个水晶国下了诅咒，使整个国家随他一同§Y消失§!在终年不息的暴风雪中。\n\n直至一千余年后的今天，水晶国才从诅咒中重现。§R黑晶王§!的邪恶灵魂还未放弃他的野心，试图重返这片土地，所幸艾奎斯托亚与水晶马驹团结一致，挫败了黑晶王的阴谋，再次放逐了这位臭名昭著的暴君。§Y塞蕾丝蒂娅公主§!安置§C米娅摩·凯登萨公主§!（Princess Mi Amore Cadenza），亦称§C韵律公主§!（Princess Cadence）统治这个国家，将水晶国扶植为一个忠于中心城天角皇室的附庸国。\n\n然而，危机依然如影随形的伴随着这个爱与友谊庇护下的国家。由于消失了一千余年，水晶国的社会形态还停留在古典时代，与现代社会格格不入。其中最突出的，就是依然存在的旧贵族势力——他们中许多甚至亲身经历过肆意役使农奴的“逝去的天堂”。爱茉公主没有连根拔除他们，新政权的清算也并未波及到他们中保持中立或者至少没有支持黑晶王的那部分。旧贵族抵制§Y米娅摩王朝§!推行的一系列旨在缩小贫富差距的改革，诉求维持现状甚至恢复特权的并不在少数。据可靠消息，一部分旧贵族依然在和黑晶王暗中联络，密谋再次叛乱。水晶国底层民众也对现状相当不满，他们认为新政权实行的改革过于温和，要求米娅摩王朝没收旧贵族的全部财产并分给他们，就像艾奎斯托亚§Y谐律革命战争§!胜利后日月公主所做的那样。新生的水晶国在政治领域左支右绌，难以维系。\n\n所幸，水晶国拥有上天的恩赐——储量巨大、开采简单、成色良好的§Y水晶§!（Crystal）。这种矿石在水晶国是如此廉价，以至于水晶马驹们使用到处都是的大块水晶矿石来砌筑房屋。自工业革命以来，水晶一直是一种不可或缺的重要工业原料，几乎所有与魔法相关的工业都需要用到大量的水晶。购置水晶的订单从全马国各地像雪片一般飞来，难以计数的利润涌入水晶国的国库，然后变成补偿旧贵族的俸禄和维持平民生计的救济金，或者成为韵律案头一个个雄心勃勃的现代化项目的预算。\n\n米娅摩王朝统治着水晶国这个历史被生生切断的国家，水晶之心依旧不休的跳动着，为水晶马驹带来爱的温暖。看起来，水晶国正在以迅猛的速度弥补着她失去的光阴，但没有马知道这样的发展势头能否继续下去。"
 EAW_WS_STG:0 "[Root.GetNameDef]——革命始源地"
 EAW_WS_STG_desc:0 "在爆发革命之前，§R谢韦良纳§!（Severyana）已经以一个行省的身份在天角治下度过了接近三个世纪。自从七世纪末艾奎斯托亚攻灭§g谢韦良纳沙皇国§!以来，这片远在小马利亚大陆寒冷东北部的土地就成为了天角统治的一部分。然而，谢韦良纳原有的统治阶层并未被连根拔起，事实上尽管沙皇和大贵族在战争中灰飞烟灭，小贵族依然在当地有着相当大的势力，而且塞蕾丝蒂娅不得不向他们妥协来维持这片新征服土地基本的秩序。与马国其他地区相比，谢韦良纳的小生产者更加贫困，也缺乏参与民主政治的传统和能力，无力担起地方治理的重任，所以将一部分旧统治阶级吸纳进国家机器成为了万般无奈的选择。正如中心城方面预料的那样，对旧贵族的放纵很快带来了糟糕的结果，贵族倚仗政治特权肆意兼并土地，导致小生产者阶级进一步虚弱，反过来巩固了贵族在地方政权中的特殊地位，谢韦良纳的政治陷入了恶性循环。尽管在后来的时间里，天角在谢韦良纳行政系统内部多次开展声势浩大的清洗，但始终未能解决这一问题。一直至十世纪初狮鹫尼亚资本主义入侵前夕，天角和地方贵族的政治拉锯战依然在寒冷的谢韦良纳大地上持续。\n\n天落舰队震耳欲聋的炮声改变了许多东西，其中就包括谢韦良纳。整个十世纪中叶，马国中央政府都在焦头烂额地应对“二千年未有之大变局”中度过，在行政力量有限的情况下必然放松对谢韦良纳地区基层政权的控制，谢韦良纳政治斗争的天平开始向本地贵族一方倾斜，他们逐渐擭取了谢韦良纳的大部分行政权力。由于距离大洋彼岸工业革命的核心地带较近，又因为本地有着丰富的煤铁，在外国资本主义的影响下，谢韦良纳开始了暴烈而残忍的工业化。一部分贵族把剥削所得的农业剩余投入到工业部门中去，逐渐转化为新兴§Y资产阶级§!，他们和留在农村的旧贵族通过联姻和政治勾结联合成一条整体利益链——§Y地主§!侵吞农民的田地，将破产农民源源不断地驱赶到城市的血汗工厂里做工，为资产阶级带来无穷无尽的血腥利润。谢韦良纳越来越像一口炖煮马肉的高压锅。\n\n哪里有压迫，哪里就有反抗。随着工业化和城市化的推进，谢韦良纳§R无产阶级§!势力不断壮大，罢工、暴动和其他种类的劳工运动此起彼伏。§R马科思主义§!大约在十世纪六十年代进入谢韦良纳，并在七十年代广为传播。在早期马科思主义团体的推动下，谢韦良纳劳工反抗资本主义的运动规模越来越大，并且日益与贫苦农民在农村的抗租抗税斗争相结合。在强大的无产阶级势力面前，谢韦良纳贵族节节败退，但仍然未改变一贯敌视中央的态度，试图向中心城方面隐瞒谢韦良纳地区严峻的局势。当地统治阶级的腐朽无能客观上为革命运动创造了条件，随着982年§R艾奎斯托亚工农联盟党§!的成立，谢韦良纳革命迎来了高峰。在§R钢铁·嘶大林§!的领导下，工农联盟党在与地方当局的斗争中势如破竹，工会、乡村公社和党支部小组就像雨后春笋那样涌现，大规模的武装斗争正在酝酿。\n\n992年，声势浩大的§R冬季革命§!终结了艾奎斯托亚对谢韦良纳三百年名不副实的统治。左翼武装很快控制了城市和大部分乡村，没收了旧贵族的财产，并且镇压了那些来不及逃走的剥削者。在行省首府§Y姬里津§!——或者按照更改后的名字，§R嘶大林格勒§!——宏伟的省议会大厅里，§R谢韦良纳革命政府§!在旧时代的废墟上冉冉升起。\n\n塞蕾丝蒂娅对谢韦良纳的局势感到震惊。衡量蹄中仅有的筹码，出于避免全面内战的考虑，中心城方面决定向谢韦良纳革命势力妥协。一个高规格的代表团前往嘶大林格勒，开出了足以让工农联盟党满意的条件——全国解禁左翼政党、不受干扰的立法权和行政权、常备军和独立的驻外领事馆，而代价仅仅只是放弃独立主权国的地位，承认天角名义上的统治。革命结束了，谢韦良纳的工农获得了阶段性的胜利，他们清算了地主和资产阶级、实施了生产资料的公有化改造、重启了被革命打断的工业化进程。\n\n在局势转好的同时，危机仍然存在。997年钢铁·嘶大林的逝世导致工农联盟党失去了一位能够团结全党的强有力的领袖，原本被压抑的路线斗争一下子爆发出来，而社会主义建设中遇到的一系列挫折和问题进一步加剧了党的分歧。§Y西尼斯捷尔·谢洛夫§!主张以城市为中心的社会主义建设道路，认为应当集中力量发展城市，在短时间内推进重工业化；§Y瓦西里·潘楚申科§!则认为应当立足农村，容许私有制和市场继续发挥作用，从轻工业起步逐渐过渡到重工业。在外部，中心城与谢韦良纳的关系始终暧昧不定，双方的立场和政策多有反复，外部因素同样牵动着谢韦良纳的命运。党内大部分派系都反对与“中心城的剥削者头子”合作，只有§Y黑翼§!支持修复与天角的关系。为了维持§R苏维埃政权§!的稳定，工农联盟党领导层推选出了以调和主义与温和立场著称的§Y阿缇蒂亚§!担任党的总书记，在经济领域推行了向私有制让步的§Y新经济政策§!，暂时修补了新体制上的裂痕。但暂时措施只能实行一时，不能实行一世，谢韦良纳的命运依然悬而未决。\n\n小马利亚革命的火种跳动着、燃烧着。"



 