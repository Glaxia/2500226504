 state_lore_text_container_state_name_short_3:0 "中心城"
 state_lore_text_container_state_name_3:0 "§Y马国心脏§!："
 state_lore_text_container_state_description_3:0 "§Y中心城§!（Canterlot），艾奎斯托亚光辉灿烂的首都，一座具有千年历史的大都会。这座城市围绕着马国民众心目中的圣山§Y天神峰§!（Mount Immortal）而建，在古谐律教的传说中，§Y天神§!（Immortals）来到凡间的地点就是这座山峰——而事实上两位天角公主确实降临在这里。因此，中心城不但是政治意义上的首都，而且是宗教上的圣地。梦魇之乱破坏了旧都之后，艾奎斯托亚的首都就迁移到了这里。\n\n与呈现出一派现代化景象的其他马国大都市不同，中心城“弥漫着一股历史的浮尘”，处处呈现出新旧杂陈的风格。最典型的例子，这座城市的布局依然遵循传统礼制，以位于半山腰处的宏伟宫殿群、天角公主治理朝政与生活起居的§Y不朽神宫§!为全城的的最高点，不允许任何建筑顶部高度超过这座宫殿深入岩体的地基。宫殿的附属建筑名目繁多，包括享有盛名的§Y天才独角兽学校§!、即将开放为市民公园一部分的雕塑花园和树篱迷宫，以及用于保存§C谐律精华§!的特级警戒单位中心塔。以皇家宫殿为顶点，中心城的建成区沿着圆锥形的天神峰向下延伸开去，从山肩一直延伸到山脚。建成区被条石砌筑的宽大环线和狭窄的石板登山道切割成无数个交错的扇形，这些交织的道路形成了独具特色的立体道路网，其设计被其他马国山区城市广泛效仿。然而，中世纪的城市规划没有考虑到工业时代的汽车通行，因此市政厅不得不做出弥补。从高空俯瞰，可以看到一条突兀的柏油盘山公路穿梭在密密麻麻的建筑和石板道路之间，与之交错的是一条劈山填谷的漆黑铁路线，自山脚一直蜿蜒至皇宫正门之前——这两条交通线是中心城仅有的现代化交通线，仿佛闯入中世纪都市的时空穿越者。居民区按照海拔的高低和距离宫廷的远近被划分成不同的等级，就像那个政治笑话所说，“在中心城，恐怕只有§C大瀑布水电站§!发的电是平等的。”\n\n海拔较高、最靠近宫廷的位置是上流社会居住的§Y高档住宅区§!，这些高大而宏伟的城堡式别墅依旧保持着兴建时的古老面貌，虽然可能早已被整修过多次。然而，宽敞院落里停放的各式各样的豪华轿车不断提醒着行马，这里是11世纪马国首都名流的居所，而非一群古代贵族的府邸。\n\n高档住宅区往下是§Y中产住宅区§!，成千上万座中古风格的三四层小楼整齐地排列在一起，外墙涂成鲜艳的颜色，两排民宅中央是表面镶嵌着几何形状的宽敞石板道路。沿街楼房的一层通常是店面，咖啡馆、餐厅、书店、服装店、家具店、超市、诊所和旅社，统一悬挂着招牌，门前是条石铺设的高出路面的马行道。居住在这里的马驹大多是小官僚、知识分子、工匠和商马，和所有城市中产一样，他们热衷于在各种场合讨论今天§C《皇家日报》§!上的政治新闻。\n\n继续向下，在平缓的山麓地带，大片大片低矮破旧的砖木结构平房和茅草顶农舍环绕着整座天神峰。虽然不能称之为贫民窟，但§Y低档住宅区§!居住的民众确实与体面无缘。世代贫困的下层市民、进城打工的农村居民、身无长物的失业者，乃至与主流社会格格不入的少数族裔，许多底层民众在这片接近大地的区域里奋力地生活着。尽管如此，他们身上始终带着一种生机勃发的乐观主义精神，也许是因为生活在神圣的首都吧。\n\n需要指出的是，中心城底层居民的日子还是比其他大都市的贫困马口要好一些，至少他们无需忍受工厂烟囱排放的恶臭烟尘和肆意排放的工业废水。由于首都的特殊性，中心城主城区不允许发展重工业，所有的重工业工厂都位于远郊平原地带，或者卫星城§Y汽笛市§!（Steam Whistle City），一座位于§C稚马山脉§!与§C暮光山脉§!之间隘口平地上的铁路枢纽城市。和一般都市工业区肆意污染环境的做法不同，中心城城郊工业区相当重视环境保护。钢铁厂、火电厂、炼铝厂、化工厂，所有工厂都配备有完善的废弃物处理设施，发源自天神峰的§C坎特兰河§!（Canterland River）从两岸坚硬岩石地基上矗立着的鳞次栉比的厂房之间穿行而过，直到流入广袤而宁静的近畿平原，河水依然是清澈的。这很大程度上要归功于近郊乡贤们的奔走呼号，他们为了捍卫自己和乡邻肥沃的耕地与果园而付出了巨大的努力，最终迫使中心城地方当局不得不允诺执行最严格的环保标准。\n\n新时代与旧时代的碰撞和交织无处不在，不过总体上，庞杂的中心城就像巨大国家的缩影，缓慢但坚定的向着终极目标——现代化进发。中心城市民一直是国运的先锋，他们团结在塞蕾丝蒂娅的旗帜下彻底肃清了梦魇派的残余，在全国经济繁荣发展的黄金盛世时期光荣领先，从天朝上国褪色的梦境中醒来之后又率先投入到追赶世界的工业化之中，乃至新千禧年之初，也是他们最先接纳了§C露娜§!的回归与§r暮光闪闪§!的加冕。诚然，1002年§G幻形灵§!的奇袭带来的伤痕尚且留存，§R左翼§!依然在郊区的工厂里扩张着自己的实力，§g种族优越论者、外国间谍、分离主义者和狮鹫尼亚买办§!就像跗骨之蛆一样盘踞在首善之区的阴暗角落。但是，谁都不能否认，在新千禧年的曙光里，这座古老而年轻的城市将继续作为艾奎斯托亚跳动的心脏，维持这个伟大文明古国的运转。"
 state_lore_text_container_state_name_short_75:0 "马哈顿"
 state_lore_text_container_state_name_75:0 "§C资本主义之城§!："
 state_lore_text_container_state_description_75:0 "§Y马哈顿§!（Manehatton），艾奎斯托亚乃至全小马利亚最大、最发达的工业都市，也是全世界居民数最多的城市。这座拥有近六百万居民的超级大都会位于马国东海岸、旭日河（Solar River）入海口，是工业革命在小马利亚的桥头堡和辐射中心。10世纪80年代，马哈顿的现代化工业产值一度占到全马国的三分之一，即使近年来占比有所回落，这座都市依然在马国工业体系中起到决定性的作用。\n\n早在五六百年之前，马哈顿就是马国东海岸一座地位不可忽视的城市。由于得天独厚的地理优势，马哈顿市——当时还是三个自治市镇，对应今日主城区的马哈顿，靠西北的§Y哈斯逊§!（Hayston）和西南部的§Y布朗克林§!（Bronclyn）的联合体——在旭日河航运业中分得了一块巨大的蛋糕，并逐渐成为东海岸地区商品集散地和蹄工业中心。大约7世纪左右，马哈顿出现了马国最早的一批资本主义蹄工工场，现代银行业、证券业和保险业也初具雏形。焦糖·马科思曾在他著名的《资本论》中提到，马哈顿是全世界最早发展出资本主义的两个地区之一，另一个是大洋彼岸的§Y天落§!（Skyfall）。\n\n§R锁国令§!扼杀了马哈顿的资本主义萌芽茁壮成长的可能性，虽然陶醉在黄金盛世带来的无尽利润中的商马们没有谁意识到这一点。8世纪，马哈顿作为自由通商口岸之一蓬勃发展，进口棉花、出口棉布的外向型蹄工棉纺织业极盛时曾有十万工马，其他各行业也有了长足的发展。然而美梦终有醒来的时分，狮鹫尼亚如火如荼进行的工业革命逐渐挤占了马哈顿产品在国际市场上的份额，9世纪是马哈顿痛苦的黑暗时期，失去了自海外流入的巨量财富，马哈顿的市政建设逐渐停滞，而马口仍旧不断涌入，城市逐渐变得拥挤不堪、乱象丛生，遗患至今。\n\n来自大洋彼岸的舰队把艾奎斯托亚拖入了无尽的灾难，讽刺的是，马哈顿的命运却和国家的命运截然背离。虽然传统商团遭到了狮鹫尼亚资产阶级的无情绞杀，但来自天落、§Y弗羽西亚§!（Feathisia）和§Y阿奎莱亚§!（Aquila）的大笔投资在一定程度上弥补了本土产业的损失。破产工场低矮的遗址被铲平，取而代之的是无数钢筋水泥的厂房和高耸入云的烟囱。吐出黑烟的蒸汽巨轮在响彻云霄的汽笛声中入港，带来大洋彼岸轰鸣的机器所制造的琳琅满目的产品，以及形形色色令中心城的公主忧心忡忡的新思潮。外国鹫的代理马，财大气粗的§g买办§!逐渐取代了工场主和银行家，成为了这座都市的控制者。他们热衷于为自己和自己的狮鹫尼亚主子争取更多的利润，为此不惜与中心城皇室正面对抗。\n\n977年，在狮鹫尼亚§R跨国垄断资本集团§!的支持下，马哈顿市代表向皇室递交了§C《自由与自治权宣言》§!，宣布不承认中心城皇室的至高权威，要求政治高度自治权与经济自由港待遇。东海岸其他都市群起响应，酿成了声势浩大的§R艾奎斯托亚宪法危机§!。虚弱的中央政府慑于列强压力和东海岸的经济实力，最终不得不选择让步妥协。趾高气扬的马哈顿如愿以偿地获得了种种特权，并且俨然成为了§Y东海岸自由政府§!的政治领袖，但也激起了塞蕾丝蒂娅乃至全国马民的愤怒，自此之后遏制马哈顿这个叛徒就成了艾奎斯托亚的一项基本国策。\n\n傲慢的马哈顿资产阶级没有畏惧。既然跨国垄断资本集团需要这座城市作为向小马利亚倾销商品和输出资本的桥头堡，那么狮鹫列强的灭国舰队就会成为自己自治权的坚实后盾，中央政府断然不敢越雷池半步。§Y艾奎斯托亚皇家海军§!的骨干力量“§C塞拉斯蒂娅海舰队§!”（Celestial Sea Fleet）日复一日地驻扎于马哈顿港口的深水区，又有什么用呢？——至少豪华酒店与高档会所里那些挥金如土、肥头大耳的资本家们是这么想的。\n\n可是事实或许并不如他们所愿，§Y狮鹫尼亚列强§!每天都在战争中削弱，而§C天角统治§!正通过一个个建设计划和一项项改革措施强化自身；§Y谐律教§!正在近郊农村逐渐夺回属于她的信徒，§R马科思主义§!也在暗无天日的贫民窟里像病毒一样蔓延。“§C自由驹神像§!”（The Mare Statue）就像一座自由的灯塔屹立在海天之间，只有时间知道它能否永远屹立下去。"
 state_lore_text_container_state_name_short_12:0 "吠城"
 state_lore_text_container_state_name_12:0 "§C实用主义者§!："
 state_lore_text_container_state_description_12:0 "在艾奎斯托亚的历史进程中，§Y吠城§!（Fillydelphia）似乎从未扮演过什么重要角色。不是什么天然良港，也不是陆上交通枢纽，甚至不是重要矿产资源区，在马国民众的认知里，吠城这座城市的面目模糊不清。以至于有时甚至会忘记，吠城是一座几乎能与马哈顿比肩的巨型都会。\n\n吠城的建城历史可以追溯到1500年前，年轻的天角姐妹在§Y日蚀海滨§!建立的一座国营贸易站。后来，贸易站逐渐发展成为一个城镇。为了纪念姊妹间的亲情，这座城市被命名为吠城。在之后的五个世纪里，吠城一直作为一座小型海港城市平稳发展着。\n\n不幸的是，在§R梦魇之乱§!后，吠城成为了塞蕾丝蒂娅公主尽力避讳的地方。中心城方面很少给予吠城以什么政策照顾，在§Y马哈顿§!、§Y巴尔的马§!甚至是§Y阿尔比昂§!借助国家扶植的贸易城市的身份狂飙猛进之时，吠城没能从海外贸易中得到多少利润。然而，这座城市并没有灰心丧气。或许是因为从始至终都缺乏客观条件助力的缘故，吠城马驹们已经习惯了脚踏实地和自力更生。尽管在政治上遭受冷落，一代代吠城小马依然埋头苦干，努力发展蹄工业和商业。吠城在汗水的浇灌下蓬勃发展起来。\n\n如果将艾奎斯托亚各大都市自建城以来的经济增长数据画成一张表格，可以发现绝大多数城市都有着或多或少的剧烈波动，只有吠城的发展曲线是一条平滑而稳定的直线——一条令吠城马驹为之自豪的实干家的曲线。7世纪初，吠城已经成为马国东部数一数二的大城市。§R锁国令§!将吠城列入了为数不多的几个自由通商口岸之一，这是时隔数百年塞蕾丝蒂娅对于这座城市及其民众的再次肯定。\n\n此后，在近代工业化时期，吠城又凭借一贯的务实精神与东海岸地区高速前进的步伐保持了一致，同时重新获取了中央政府的好感。与沉浸于政治斗争和意识形态呓语中无法自拔的马哈顿买办资产阶级不同，吠城工厂主们清醒地认识到，得罪控制着内陆地区巨大市场的天角公主很不明智。因此，虽然吠城表面上服从了狮鹫列强的指令，跟随马哈顿制造了艾奎斯托亚宪法危机，但事实上一直与中心城方面保持着密切的合作。吠城履行着一座中世纪自治市镇的义务，尊重皇室、上缴税收、提供兵员，乃至在露娜回归之后举行盛大的庆祝典礼，以纪念天角姐妹的和解。当然，这一切都是在马哈顿及其背后的§R跨国垄断资本集团§!的阴影下进行的。于是，内地市场的利润和海洋对岸的投资就像两条平行流动的大河，互不干扰、源源不断地涌入这座城市。\n\n吠城成功地在双方之间保持了不偏不倚的平衡，而且因为历来讲求实际功利的名声，无论是国际垄断资产阶级还是艾奎斯托亚中央政府，都对吠城方面有着不错的信任。许多次，双方的代表就选择在吠城进行谈判。然而，中立道路不可能永无止境的走下去。随着艾奎斯托亚国家意志和狮鹫列强之间的矛盾不断激化，小马利亚所有试图左右逢源的势力都将在不久的将来§R被迫选边站§!——其中就包括吠城。也许，这座实用主义的城市是时候认真考虑一下政治立场问题了。"
 state_lore_text_container_state_name_short_13:0 "巴尔的马"
 state_lore_text_container_state_name_13:0 "§Y东南之珠§!："
 state_lore_text_container_state_description_13:0 "§Y巴尔的马§!（Baltimare），全艾奎斯托亚最大和最为繁忙的港口，一座多元文化并存与融合的城市，被称为马驹文明的世界之窗。这座城市坐落于天然良港§C马蹄湾§!（Hoof Bay）滨，后者是地质时期形成的断层海湾，内部海面宽阔、水位极深，南北两侧伸向外海的半岛很好地阻挡了风浪，唯一汇入港区的河流波托马驹河流域植被茂密，少有淤泥。经过现代化改造，巴尔的马港可以同时容纳上百艘万吨巨轮停泊，可以说，世界上没有比巴尔的马自然条件更优越的海港了。\n\n早在艾奎斯托亚拓荒移民深入丛林之前几个世纪，土著马驹部落就在马蹄湾滨居住了，风平浪静的海湾非常适合打渔。大约前4世纪左右，接踵而至的拓荒移民在海湾边定居下来，他们用谷物、酒和金属工具与土著和平互市。前3世纪早期，移民与土著通力合作，在海边建造了一个小小的港口，这就是巴尔的马市的雏形。双方良好的关系也奠定了今日巴尔的马兼容并包的城市文化。\n\n此后，巴尔的马的命运就和马国的海外贸易事业紧紧地捆绑在一起。马驹航海家们发现，这个海港惊马的适合躲避风浪，即使是在东南风肆虐的雨季甚至夏末秋初台风登陆时，停泊在马蹄湾里的船舶也很少受损。所以，许多从马国北部沿海出发，前往§Y狮鹫尼亚§!（Griffonia）或者§Y斑马里加§!（Zebrica）的远洋航船，都会选择在巴尔的马躲避风浪。由此，诸如船具业、餐饮业、酿酒业和食品加工业等以海船和海员为目标客户的产业也兴盛起来。\n\n随着在国际航运业中的地位日益上升，巴尔的马逐渐成为一座多民族的§Y普世大都市§!，除了来自艾奎斯托亚各地的异乡马驹之外，种族各异的外国侨民和移民也日益成为城市居民构成中不可忽略的一部分。马驹三大种族、夜骐、狮鹫、麒麟、斑马和其他民族；土著居民、建城时的第一批拓荒移民、希望在巴尔的马找到机遇的近代新移民、跋涉而来拥抱文明世界的丛林部落民，从停泊在港口的远洋大型帆船上下来的外国移民，甚至是由于家乡发生战争或饥荒而逃来§Y所有谐律教徒的祖国§!——艾奎斯托亚的难民。行走在巴尔的马的街头，可以同时听到几十种不同的语言，看到几十种不同的面孔。即使是在闭关锁国的近代，巴尔的马也是自由通商口岸之一，任何国家的任何民众都可以毫无障碍的来去。毫不夸张的说，巴尔的马是艾奎斯托亚谐律精神的最好体现：和谐共处、尊重多元、交流互鉴、友爱相待。\n\n不过，这座多姿多彩的城市也有着自己的烦恼。自古以来，海量的移民虽然能够提振这座城市的经济，但也给就业市场带来了巨大的压力。在经济高度繁荣的中世纪晚期，巴尔的马还能够为数字急速增长的外来移民提供充足的岗位，但在狮鹫尼亚大工业横扫艾奎斯托亚传统经济之后，这座城市各处就出现了越来越多的失业。成千上万为下一餐发愁的贫民聚居在一起，形成了可能是全马国最为混乱的§R贫民窟§!，毕竟饥饿的民众通常更加桀骜不驯。\n\n市政府在竭力创造就业岗位的同时，也着蹄制定了一些地方性的救济法规，其中几条措施得到了全国各界的一致好评——不过这和焦头烂额的市政厅没有什么关系，他们在无穷无尽的核对户籍、走访调查、填写档案和分发物资中精疲力竭。所幸的是，目前放眼整个巴尔的马，失业者和其他贫困群体都得到了妥善的救助，尖锐的社会矛盾暂时得到了缓解。尽管贫民窟不可避免的成为了激进思潮，譬如§R共产主义§!和§R种族主义§!的温床，小规模的冲突、斗殴和仇恨犯罪也时有发生，但巴尔的马的失业问题暂时还不会成为引爆马国现代化进程中种种矛盾的导火线。\n\n海风的吹拂中蕴藏着无数复杂的讯息，就像这座城市眼花缭乱的多元文化一样难以捉摸。"
 state_lore_text_container_state_name_short_22:0 "道奇城"
 state_lore_text_container_state_name_22:0 "§Y南方重镇§!："
 state_lore_text_container_state_description_22:0 "§C道奇城§!（Dodge City）位于马国南方大铁路宽轨段的末段，以拓荒时代在此处建立的前哨站道奇城堡而得名。途径道奇城，南方大铁路从中部肥沃的平原地带直延伸到南部炎热的海滨，将马国§C深南部§!（Deepsouth）和§C坎特兰§!（Canterland）两地联系起来。作为马国的经济大动脉，繁忙的南方大铁路每天运送着无数的旅客和物资。而他们中的许多都要在道奇城作一中转——道奇城以南的麦金塔丘陵地势崎岖复杂，所以南方大铁路不得不在此地由宽轨转为窄轨。这也是这座城市同时被叫做§C道奇中转站§!的原因。前些年经由§C岩镇§!前往§C天马维加斯§!的铁路通车后，道奇城的交通枢纽地位进一步强化，已然成为中南部地区的中心城市。\n\n依托得天独厚的区位优势，道奇城的旅馆业和餐饮业在全马国享有盛名。你可以在同一条街上找到东海岸都市风格的快捷酒店、充满中心城贵族气息的豪华旅馆和带着浓郁南部风情的小木屋民宿；也可以在一家谢韦良纳餐馆用过黑面包早餐，再在温蹄华特色饭店喝下一大碗土豆橡实汤作午饭，晚上又在售卖东南呐华部落小吃的摊位享用芒果玉米馅饼。事实上，许多马驹专程来到道奇城，就是为了体会这里独一无二的文化拼盘。\n\n城外大片的旱地上种植着玉米、小麦、薯类和樱桃树，一些食品加工企业因此集聚在道奇城。近几年来，不少工业巨头也把视线瞄准了这座南方大城市，在城市东郊，钢铁、机械和军工工厂拔地而起，形成连绵的工业园区。拓荒村庄所必需的生产工具和自卫武器——枪支大部分在本地出售，而其他的一些产品，例如机械零件，则通过铁路运向各地。\n\n即使不看市政府那有时过分夸张的经济发展报告，行走在道奇城的大街小巷，就能够感受到空气中洋溢的乐观主义。随着西南沙漠中石油开采规模的日益扩大、麦金塔山脉中铁矿的发掘，以及丛林地区系统化橡胶种植园的起步，这座城市交通线的繁忙程度比起以往更是有增无减。毫不夸张的说，道奇城是座充满机遇和希望的城市，没有哪一座城市更能哪代表小马国的拓荒精神了。"
 state_lore_text_container_state_name_short_15:0 "厩边城"
 state_lore_text_container_state_name_15:0 "§G热带良港§!："
 state_lore_text_container_state_description_15:0 "§C厩边城§!（Stableside），一座在马国民众认知当中总是和海风、沙滩、椰子树和日光浴紧密相连的城市。事实上，这样的认知有失偏颇，“热带度假村”这个意象并不能反映厩边城的全貌，她还有着远比这复杂的面目。\n\n相比马国北方的一众大都市，甚至是同样位于深南部的姊妹城市蹄灵顿，厩边城都是一位年轻的后来者。今日深南部大多数城市都奠基于4世纪初的§Y南进运动§!，南部农民在中央政府的组织下成批成批地越过§Y麦金塔丘陵§!开发热带地区肥沃的荒原之时，但厩边城的历史只能追溯到5世纪中叶，一群探险队员在某条不知名的河流入海口建造了几间作为营地的简陋马厩。不幸的是，在返程途中，这些探险队员全部牺牲，但他们建造的马厩为后来者铺平了道路。\n\n大约一个世纪之后，随着马驹对深南部的开发向纵深推进，荒芜的河流两岸逐渐布满了村庄，商品经济的发展带来了对水运的需求，于是一座商业市镇顺理成章地出现在了河流的入海口。为了纪念英勇的探险队员，这座市镇被命名为厩边城，市镇毗邻的河流则被命名为§C马厩河§!。在很长一段时间里，厩边城的职能仅限于转运货物，自深南部和东南丛林运来的特产通过水路和陆路汇聚到厩边城的港口上，然后装上远洋帆船销往马国各地，本地的工业仅限于集市上小作坊里对农产品的简易加工，例如生产椰子汁和芒果干。单薄的产业自然无法支撑起货真价实的大都市，因此虽然有§Y东深南部§!行省首府地位的加持，一直到十世纪初，厩边城都只是一座马口堪堪过十万的市镇。\n\n通商战争以后，从前一直被中央忽略的厩边城突然得到了高度的重视。受益于深南部封闭的地理环境，厩边城拥有绝好的海军战略位置，停泊在§C星湾§!圆弧形的怀抱中，艾奎斯托亚的舰队可以高枕无忧。十世纪三十年代至五十年代，厩边城的船舶工业在国家力量的支持下迅速发展。此后，随着六十年代§Y深南部铁路§!的全线贯通，大宗工业也在厩边城生根发芽。工业社会中产阶级生活方式的盛行带来了旅游业的兴盛，十世纪八十年代以来，厩边城的旅游业产值持续以百分之十以上的增长率飙升，在百业萧条的艾奎斯托亚一枝独秀。事实上，旅游业的发展是如此成功，以至于广大马民把厩边城的名字与脑海中热带沙滩度假村的形象牢牢地绑定，几乎忘记了她作为工业城市、尤其是海军工业重镇的身份。\n\n今天的厩边城是一座欣欣向荣的城市，繁荣的经济为市政府带来了大笔的收入，从而使得这座城市在市政设施现代化方面走在深南部乃至全马国的第一梯队。躺在沙滩上享受热带灿烂的阳光和咸涩的海风，品尝从树上新鲜摘下的椰子和丛林风味的芒果菠萝沙拉，偶尔还可以看到地平线上属于马国海军的宏伟战舰正威武地巡弋，厩边城在马国民众心目中的印象，就是如此的悠哉闲适。"
 state_lore_text_container_state_name_short_19:0 "蹄灵顿"
 state_lore_text_container_state_name_19:0 "§Y深南门户§!："
 state_lore_text_container_state_description_19:0 "坐落于麦金塔丘陵南麓的山前平原上，扼守交通要冲的§Y蹄灵顿§!（Hoofingtown）毫无疑问是深南部的门户。这座城市坐拥深南部最优越的地理位置、最多的马口和最齐全的产业结构，在某种程度上也可以认为是深南部的缩影。\n\n作为4世纪§Y南进运动§!中崛起城镇的典型代表，蹄灵顿的发展史就是一部深南部的发展史。按照官方档案的记载，蹄灵顿的前身是324年一支陆军部队修造用以保护驿道的堡垒。后来，由于其地理位置的险要，商贾和旅行者在这里聚集，逐渐形成了繁荣的城市。443年，塞蕾丝蒂娅下令在深南部设立行省，蹄灵顿被定为新行省的首府。此后，蹄灵顿作为深南部最大都市的地位就从未被撼动过。\n\n随着黄金盛世的到来，商品经济和工场蹄工业在蹄灵顿走向全盛，其中国营冶铁业的发展尤为瞩目。在蹄灵顿北部的麦金塔山丘地区有着丰富的铁矿储藏，为了将这些铁矿运送到蹄灵顿，中央政府曾多次调集劳力修建和维护深入山区的栈道，对深南部交通事业的格局有着深远的影响，甚至近代§Y南方大铁路§!窄轨段的线路就位于一条旧栈道的原址。此外，在深南部农产品和原料的外运贸易中，蹄灵顿也发挥着不可小觑的作用。\n\n在外国资本主义入侵的浪潮中，虽然传统蹄工业陷入萧条，但蹄灵顿的地理位置得天独厚，围绕驿道陆路运输为核心的第三产业依然顽强地存活了下来。§Y南方大铁路§!的修建吹响了蹄灵顿乃至整个深南部迈向工业化的号角，967年麦金托什公司在蹄灵顿设立的步枪厂是全深南部第一家采用机器生产的现代工厂，其零件基本通过铁路运输。此后，现代工业企业就像雨后春笋一样在蹄灵顿涌现，并扩散到深南部各地。毋庸置疑的，在此过程中蹄灵顿依然发挥了枢纽作用。例如，深南部的有线电报和电话网络正是以蹄灵顿为中心的。\n\n虽然传统冶铁业在近代不再像以前那么重要，但蹄灵顿有一张新的名片来替代它。980年，地质考察在蹄灵顿附近发现了储量巨大的铝土矿，中央政府和地方当局立刻作出反应，斥巨资从国外引进了全套的电解铝技术，并在河流上游的麦金塔丘陵建造了一批中小型水电站以供能。电解铝产业的发展使得蹄灵顿一跃成为全艾奎斯托亚航空工业的增长极，陆续有航空研究所和空军部门进驻蹄灵顿。现在，以铝材产业为核心，蹄灵顿构建起了一条完善的航空产业链，提供了大量优质就业岗位。\n\n然而，这座城市同样也面临着严重的问题。深南部的商品经济发展早在中世纪就严重滞后于马国北部，缺乏§C坎特兰§!或是§Y旭日河§!流域那样发达的市镇群。在工业文明的冲击下，以农业和少量简单蹄工业为主要产业部门的农村陷入恶性萧条，产生了大量破产的小生产者。在马国北部，充分发展的市镇和仍有相当生存空间的蹄工工场可以吸纳这些劳动力，起到缓冲的作用；但在缺乏中型市镇的深南部，流民只能全部涌入大都市——而§G厩边城§!能提供的岗位远远少于蹄灵顿，因此承接了大量马口流入的是后者而非前者。尽管目前蹄灵顿的就业问题还不如§Y巴尔的马§!那样严峻，但在街巷中成群结队游荡的失业青年已经成为了城市不可忽略的不稳定因素。\n\n或许有些讽刺，曾经因地广马稀、资源丰富而著称，以至于养育了南方数百万移民的深南部，如今竟会被拥挤、失业和马口过剩所困扰。"
 state_lore_text_container_state_name_short_66:0 "天马维加斯"
 state_lore_text_container_state_name_66:0 "§Y马国乐园§!："
 state_lore_text_container_state_description_66:0 "§Y天马维加斯§!（Las Pegasus）坐落在小马国荒凉的西南地区，奔腾的蔚蓝河（Azure River）自城市南郊流过，汇入露娜洋。这座城市作为赌城和娱乐之都的名声是如此响亮，以至于许多对本国地理不了解的马驹忘记了它同时也是一座现代化工业都市。\n\n天马维加斯的城市建设格局与马国其他天马城市有着很大的不同。西南地区土壤贫瘠、农业不发达，对灌溉的需求量不大，而且区域气候干燥，缺乏§C天气工业§!的原料——水汽和天然云，因此天马维加斯的云上部分并不是庞大的天气工厂建筑群，而是金碧辉煌的赌场、夜总会、游乐场和大酒店。现代魔法工程使得在云上铺设混凝土或其他建筑材料成为可能，让没有飞行能力的生物也能像天马一样在云上行走，从而催化了这些空中乐园的出现。\n\n每年，来自马国各地乃至外国的游客都在天马维加斯消费天文数字的款额，而这些款额中的相当一部分作为税收上交给了市政厅。源源不断的现金流支撑起了天马维加斯市工业跨越式的发展，在闪烁着光芒的云顶城市之下，每天都有新的工厂在大地上崛起。厚实的云层遮蔽了太阳光，但电力发出的光辉足以把整片地面工业区点亮。的钢铁厂夜以继日的生产着一炉炉的不锈钢，这些钢材被用于在巨型船坞建造崭新的豪华邮轮，或者威风凛凛的军舰；化工厂昼夜不停的生产，制造出大批的化工产品，再经由铁路运向马国各地。\n\n为这工业之心提供养分的来自整个西南地区贫困乡村地带的劳工。天马维加斯市政当局历来以高高在上的态度和冷漠的施政风格著称，自然不会关注这些外来劳工的福祉。城郊工业区贫民窟的破旧萧条与城内娱乐场所的金碧辉煌形成鲜明的对比，不满也就在这样的对比中悄悄蔓延。§R左翼运动§!日益成为困扰这座繁华都市的一大弊病，不过市政厅中已经有马意识到了这一点，改善劳工福利和待遇的决议正顶着巨大的阻力在市议会中缓慢辩论和表决着。\n\ny每当夜幕降临，云上城市那些酒店和豪华赌场明亮的探照灯射入夜空，形成许多贯通天地的巨大光柱，挥霍着在马国其他地区相当珍贵的电力，天马维加斯就在这纸醉金迷的氛围中粗放地前行。"
 state_lore_text_container_state_name_short_14:0 "温蹄华"
 state_lore_text_container_state_name_14:0 "§Y温润之城§!："
 state_lore_text_container_state_description_14:0 "§C温蹄华§!（Vanhoover）地处露娜湾滨，后者是绝妙的天然深水良港和皎月河（Selene River）的入海口，长期以来一直是马国西北部重要的港口城市与“§Y露娜洋舰队§!”（Luna Ocean Fleet）的驻地。位于终年温和湿润的温带海洋性气候区，这座城市非常适合居住与农耕。在发展成为城市之前，温蹄华市所在的位置是大片肥沃的农田，据称这些农田不需要天马控制天气就能稳产高产。\n\n历史上，温蹄华是艾奎斯托亚文明与§g奥伦尼亚§!交流的桥头堡。据奥伦尼亚史学家考证，远古鹿族自3世纪早期就开始向温蹄华移民，当时他们受雇于马国地方当局作为雇佣兵和探险家。此后千余年，温蹄华市的鹿族居民数量持续增长，至现代已经有大约二十万鹿民居住在温蹄华，其中一半具有马国国籍。\n\n温蹄华造船业底蕴深厚。凭借供应充足、价格低廉的奥伦尼亚原木，温蹄华在帆船时代几乎垄断了马国西部的造船业务，甚至连奥伦尼亚城邦都要向温蹄华订购大型舰船——显然，§g奥伦尼亚维京§!不会劫掠为他们提供主力舰的制造商。事实上，在很长时间里，温蹄华的原木进口和船只出口都是艾奎斯托亚影响奥伦尼亚的重要战略工具。即使在工业化时代遭受了冲击，现代的温蹄华依然是世界造船业的一大重镇。\n\n除了造船业之外，温蹄华的木材加工业和家具制造业也比较发达，产品行销各地。另外，全马国乃至奥伦尼亚的上流社会都喜欢到温蹄华度假和疗养，享受一年四季吹拂的温润海风。因此这座城市的第三产业，譬如旅馆业和餐饮业，同样是高度繁荣的，海滩上密布的海滨浴场和街巷中林立的大小酒店带来了不菲的收入。\n\n近年来，西北大铁路的贯通提升了经济的开放程度，东海岸和中心城的资本开始大规模涌入温蹄华，这座城市正经历剧烈的工业化，以及与工业化如影随形的种种社会问题。不过，向来注重社会保障的温蹄华市政府在缓解“工业革命病”方面做了不少工作，收获了可观的成效。例如，这座城市率先实行了普遍覆盖的、现代式的低收入救济金制度，受到其他城市的广泛效仿。总体上来说，温蹄华还是一座居民幸福感很强的宜居城市。"
 state_lore_text_container_state_name_short_70:0 "温尼波利斯"
 state_lore_text_container_state_name_70:0 "§Y水车之城§!："
 state_lore_text_container_state_description_70:0 "在艾奎斯托亚北部与§C水晶国§!的边境旁，坐落历经沧桑的古城§C温尼波利斯§!（Whinnyapolis）。这座长期衰落的城市因为近期水晶国的重现而得以复兴。\n\n位于旭日河上游接近源头的位置，温尼波利斯无法通航大型船舶，但水运的缺失却为在河流上建造堤坝一样的大型水车提供了可能性。根据方志学家的考察，在艾奎斯托亚建立之前，温尼波利斯地区的古典城邦就广泛地应用水能进行生产了。早在中世纪早期，温尼波利斯以各式水车作为动力的各式蹄工工场就非常兴盛了。从磨坊到锯木场，从榨油坊到碎石机，温尼波利斯的水车支撑起了无数繁荣的加工业。挈带着对岸的卫星城§C河池镇§!（Riverpool），中世纪晚期的温尼波利斯成功跻身马国北方平原地区第一大都市。\n\n工业化导致这座旧式制造业强市直线衰落。广泛应用的蒸汽机很快夺走了流水第一动力的地位，资金和产能纷纷从温尼波利斯迁出，前往富产煤炭的现代工业发达地区。在10世纪末最为灰暗的时期，温尼波利斯的马口一度萎缩至不到三十万，甚至有隐隐被南边的§Y繁花城§!（Flower City）超越之势。但是，这座城市并未彻底颓废，在灰暗的日子里，希望正悄然向着这座城市的市民招蹄。\n\n1003年，水晶国从黑晶王的诅咒中重现，为温尼波利斯这座城市注入了新的生机。水晶国每年向马国本土出口的§Y水晶§!——现代魔法工业的血液——达十万吨之巨，而如此沛然的运输量大部分要经过温尼波利斯。在巨量订单的刺激下，这座城市的交通运输业很快发展起来，城市火车站和铁路线得到了扩建，相关配套基础设施也有所改善。此外，水晶国自身并没有以现代工业要求的效率加工水晶原矿的能力，于是温尼波利斯市政厅抓住了潜在的广袤市场需求，及时拨出资金兴建了一批水晶粗加工企业——而这些企业使用的动力，正是经过翻新和改建的古老水车。事实证明，水力在当代温尼波利斯的客观条件下有着特殊的优势，毕竟任何燃料都需要占用宝贵的铁路运力，多运进一车皮煤，就少运出一车皮水晶。\n\n凭借天时、地利与小马们的不懈努力，温尼波利斯终于在漫长的衰落之后迎来了振兴，河流上那些已经有着数百年历史的木头水车，重新唱起了吱吱呀呀的歌谣。"
 state_lore_text_container_state_name_short_74:0 "贝尔斯"
 state_lore_text_container_state_name_74:0 "§Y智慧之城§!："
 state_lore_text_container_state_description_74:0 "§G贝尔斯§!（Bales），艾奎斯托亚的文化中心。这座城市拥有全马国最多的研究所、博物馆和图书馆，因此被称为§Y“智慧之城”§!。每年秋季，在贝尔斯市召开的§Y读书节§!都能吸引全国各地热爱图书的小马到来，让这座本就充满文艺气息的城市跃动出智慧激荡的火花。\n\n早在马国建立时，贝尔斯就已经作为天角统治下的一个自治市镇而存在了。这座城市拥有全马国甚至可以说是全世界历史最为悠久的高等学府，著名的§Y贝尔斯学园§!，几乎所有现代马国大学都与她有着千丝万缕的联系。旧艾奎斯托亚六栋粱之一的§Y星璇§!年轻时曾在学园任教，§C天才独角兽学校§!最早也是学园的附属分校，后来才拆分出去迁移到首都中心城。\n\n千年以来，贝尔斯以科技创新基地的身份在艾奎斯托亚经济体系中发挥着独特的作用。不同于其他大城市，贝尔斯少有规模庞大的劳动密集型产业，而是着重发展各类尖端科技产业和技术密集型产业。从古典时代复杂机械与附魔兵器的生产基地，再到中世纪天文仪器与度量衡具的主产区，直至如今精密机床和电子计算机的本土化制造重镇，贝尔斯工业一直以小规模和高附加值闻名。在城市内林立的高新技术园区中，成千上万的学者、工程师和技工正在忙碌着，生产出艾奎斯托亚智慧的结晶。值得一提的是，贝尔斯市是马国§Y旭日河§!水运的起始点，自贝尔斯以下河段均可以通航三千吨的中型船舶。正因为水运的便利，自古典时代以来，马国的重型装备制造业都集中在贝尔斯。\n\n除此之外，贝尔斯还是马国市政现代化的实验基地，几乎所有新锐的市政项目，均在贝尔斯最先进行试点。例如，贝尔斯市拥有全艾奎斯托亚第一座现代意义上的博物馆、第一条城市地铁线和第一套公用电话系统——尽管许多项目显得有些超前，而且后来被证明是不可行的，但许多项目得到了中央政府的认可，并且在全艾奎斯托亚推广开来。\n\n如果说中心城是艾奎斯托亚的心脏，那么贝尔斯就是艾奎斯托亚的大脑。在新千禧年的进步浪潮中，贝尔斯又一次站在了艾奎斯托亚科技阵线的最前方，一系列重要科技项目正在这座城市的研究所里秘密地进行着。也许时间能告诉我们，贝尔斯这座充满知识的城市又将谱写怎样的智慧赞歌。"
 state_lore_text_container_state_name_short_67:0 "驮丁汉"
 state_lore_text_container_state_name_67:0 "§Y岛屿孤港§!："
 state_lore_text_container_state_description_67:0 "孤悬于远离小马利亚大陆的§Y起锚群岛§!，§Y驮丁汉§!（Trottingham）显得发展空间逼仄而缺乏经济腹地。然而实际上，这座城市面向的是浩瀚的大海，其经济活力在全马国首屈一指。\n\n在历史悠久、古城众多的艾奎斯托亚，驮丁汉四百余年的建城史甚至可谓有些短暂。7世纪早期，艾奎斯托亚东北海岸外后世被称为起锚群岛的地区还处于半荒芜之中，§g谢韦良纳沙皇国§!治下的农民由于农奴制的束缚而无法向海外移民，艾奎斯托亚亦无越过§C阿尔比昂§!北部阴冷潮湿的森林投送开拓团的意愿。因此，包括驮丁汉城址在内的整座群岛都覆盖在茂密而野蛮的原始针叶林厚厚的树冠下。直到中心城天角统治与彼得蹄沙皇朝廷的冲突全面爆发，起锚群岛才因其重要的军事地理区位而受到了关注。在长达数十年的§R谢韦良纳战争§!期间，起锚群岛多次易蹄，无论是艾奎斯托亚还是谢韦良纳都曾向这座群岛派兵驻扎乃至移民屯垦。至一切尘埃落定的695年，起锚群岛已经拥有了数十万居民和成百上千规模不一的居民点中，而坐落于主岛北部海岸、曾是艾奎斯托亚一方军港的驮丁汉正是其中最大的一个。自此，作为锁国令下为数不多的几个自由贸易港之一，驮丁汉市的海外航运业蓬勃发展起来。\n\n长期以来，驮丁汉的主要产业都是冶铁业。据近代地质学家的考证，起锚群岛形成于地质时期的地壳剧烈变动，因此有着许多出露地表的优质煤铁矿层。中世纪的马驹并不知道这点，但他们知道可以从这些煤铁矿中获取利润。8世纪的驮丁汉每天都有几十艘帆船满载着铁材、铁器、铁矿和煤炭从港口启航，前往大洋彼岸的§C天落§!、§C弗羽西亚§!或者是近在咫尺的§Y新狮鹫尼亚§!。事实上，驮丁汉乃至起锚群岛最大的贸易伙伴正是后者。起锚群岛主岛地势崎岖，高耸的山脉占据了大部分面积，只在沿海有狭窄的小块平原，再加诸马口集中于驮丁汉而非乡村的因素，这片区域成为了艾奎斯托亚为数不多的粮食和原材料净进口区，而这些初级产品许多来自新狮鹫尼亚。驮丁汉值得一提的还有著名的§Y狮鹫步兵团§!，在天朝黄金盛世正如火如荼的时代，改信谐律的狮鹫尼亚骑士络绎不绝地变卖家产，带上盔甲和军械来到这座城市。他们在战争中为谐律的事业立下了不朽的功勋，证明了自己的忠诚——包括用血肉之躯抵挡昔日同胞的坚船利炮。\n\n与众不同的是，驮丁汉是少数几个没有在黑船叩关中受到重创的马国城市之一，这或许是她完全外向的经济结构使然。不同于在国内经济中发挥着重要作用的§C马哈顿§!或是§Y巴尔的马§!，孤悬海外的驮丁汉贸易额绝大部分是进出口贡献的，狮鹫尼亚资本主义的侵略客观上反而为这座城市带来了更多的利润。然而，作为与狮鹫尼亚联系最密切的几座马驹城市之一，驮丁汉也位于狮鹫尼亚思潮影响的风口浪尖，种种来自狮鹫尼亚的思潮在驮丁汉的街巷中传播，以至于这座城市逐渐成为天角眼中的不稳定因素。尽管旧日军港的底色和舰队的驻扎在975年和992年两次留住了中央对驮丁汉的控制，但§C自由主义者§!和§R社会主义者§!仍然顽强地盘踞在驮丁汉的角角落落，盘踞在港口搬运工扎堆的小酒馆里或是滨海油井职工聚会的俱乐部中。\n\n某种意义上来说，位于多方势力交织之处的驮丁汉正如其地理位置一般，孤悬一隅而不属于任何地缘领域的核心。"
 state_lore_text_container_state_name_short_349:0 "蹄特律"
 state_lore_text_container_state_name_349:0 "§C汽车城§!："
 state_lore_text_container_state_description_349:0 "坐落于§C腾跃§!（Prance）文化、§C阿尔比昂§!（Albion）文化与§C驹尔曼尼亚§!（Gerponia）文化的交界地带，§Y蹄特律§!（Detrot）在仅仅二十年前还只是一个默默无闻的农业小镇。尽管东海岸是马国工业革命的中心，但蹄特律，以及附近广袤的乡村地区似乎一点也没有受到影响，居民们延续着千百年来的农耕生活方式，春播、夏种、秋收、冬藏。\n\n直到10世纪90年代初，中心城方面的国家战略规划才彻底的改变了这片区域的面貌。为了抓住§Y第二次工业革命§!的机遇，塞蕾丝蒂娅决定在东北部寻找一片并未被外国资本主义势力渗透的乡村，在那里全力扶植属于马国自己的汽车工业，一个被认为有着无限可能的朝阳产业。短时间内，大量来自中央政府、各级地方政府和旧时代上流社会的资本注入了这座宁静的小镇，设施齐全的研究所、宏伟壮观的工厂和一排排整齐划一的钢筋水泥住宅拔地而起。十几年时间里，蹄特律从一个马口稀少的小镇一跃成为一座拥有接近四十万马口的大都市，而这还未计算连绵的郊区市镇带——一种马国大都市周围常见的小型聚落集群。每年，全艾奎斯托亚大约一半的汽车在蹄特律驶下生产线，而政府部门和军队采购的汽车则绝大部分产自这里。除汽车装配和零件制造外，蹄特律还发展了以汽车产业为中心的完整配套产业链，从最上游的冶炼、焦化到最下游的职业技术培训和设备调试服务，都在艾奎斯托亚占有重要地位。\n\n很明显，蹄特律存在的意义并不仅仅限于经济，甚至不仅仅限于遏制旭日河下游地区劳动力向§C东海岸自由政府§!治下地区流动的趋势。由于本地各大企业的股份牢牢掌握在天角一方势力蹄中，蹄特律这座城市对中央政府的依存度相当高，在外国资产阶级及其代理马盘踞的东海岸，有必要存在这么一座在政治上忠诚可靠的大城市。另外，蹄特律还是东北三文化的交汇点，在遏制黑船叩关以来甚嚣尘上的地方分离主义方面，这座城市也能够起到巨大的作用。\n\n某种程度上，蹄特律就是艾奎斯托亚雄心勃勃的国家现代化计划的象征。汽车在现代艾奎斯托亚社会生活中的作用日趋显著，蹄特律的城市建设，乃至天角驱除外国资本势力的影响、实现完全独立自主的时间表，也在一天天推进着。"
 state_lore_text_container_state_name_short_157:0 "查努斯克"
 state_lore_text_container_state_name_157:0 "§Y金属与战车§!："
 state_lore_text_container_state_description_157:0 "位于巍峨的§Y糕加索山脉§!（Cakecasus Mountains）东麓，§Y查努斯克§!（Chernushsk）是一座地理位置相对封闭的城市。糕加索山脉绵延不绝的余脉丘陵切断了城市与广袤南方地区的陆路联系，蜿蜒的§C涅瓦河§!（Neiva River）流经城市北部，在提供便利水运条件的同时，也将这座规模相当的城市与北边的谢韦良纳隔离开来。虽然这座城市带有浓厚的谢韦良纳印记，但地理条件的阻隔已经使得查努斯克市演化出了与谢韦良纳截然不同的地方文化。某种意义上来说，她是夹在谢韦良纳与艾奎斯托亚核心区域之间的缓冲，不论在文化上还是在政治上。\n\n查努斯克的城市面貌非常年轻，即使在城区最为偏僻狭窄的闾巷内，也找不到其他城市常见的、已有几百年历史的破旧住宅区。事实上，这座城市是在近半个世纪里伴随着工业化的浪潮飞速崛起的。中世纪马国对糕加索山脉的开发强度并不大，虽然山中有木材、煤炭和铁矿，但这些在马国各地都能找到的资源没有多少稀缺性，马驹更愿意开发距离文明核心区更近的§Y天神山脉§!。然而，10世纪60年代，地质勘探队在糕加索山脉深处发现了大量具有战略意义的宝贵矿产：钨、钼、锰和其他有色金属。这些矿产对于高端冶金行业来说是不可或缺的，尤其是在制造军火的过程中至关重要。艾奎斯托亚中央政府立刻行动，组织力量对高加索山区进行了规模空前绝后的大开发，查努斯克市正是在这样的时代背景下作为一处矿产资源粗加工中心崛起的。在地区后续的发展中，由于其相对靠外、临近河流的优越地理位置，查努斯克市逐渐成为了§Y东糕加索平原§!的中心城市。这座城市大部分马口来自贫困的谢韦良纳，因此奠定了她总体的文化基调，密密麻麻的谢韦良纳式二三层红砖小楼组成了城市的居民区，道路两旁栽种着整齐的白桦树，呈放射状的道路最终汇聚到市中心用白色条石铺地的空旷广场上，那里“非常谢韦良那”地屹立着一尊塞蕾丝蒂娅的铜像。\n\n市民们清楚，中央政府的开发计划为他们提供了脱离萧条家乡的机会，他们相对优渥的生活和依赖于中央政府的军工体系密不可分，这或许是查努斯克市始终坚定地站在中心城一方的原因。她不仅没有响应975年宪法危机东部工业城市的异动——当时甚至更加遥远的中部城市都爆发了一定规模的自由派骚乱——而且在近在咫尺的992年冬季革命中抵抗住了赤色的洪流，起事的团体很快在忠诚派民兵的打击下土崩瓦解。在尔后中心城与嘶大林格勒的长期对峙中，查努斯克扮演了前锋的角色。\n\n如今的查努斯克市拥有一系列荣耀的头衔，“要塞城市”、“军工之都”和“战车工业的摇篮”，其中最后一个最为重要。在新千禧年到来之际，艾奎斯托亚着力推进的一系列革新计划中，就包括装甲战斗车辆的正式列装军队，而特种钢材产量全国第一的查努斯克正是马国各式装甲战车的主要零件生产地和组装地。每天清晨，在熹微的晨光中，位于城市北郊的装甲部队营地总是率先喧闹起来，用战车的嘶吼拉开一天的大幕。那排成整齐队伍沿着河岸行进的钢铁巨兽，似乎在向河对岸的谢韦良纳一方炫耀武力。"
 state_lore_text_container_state_name_short_136:0 "橡实镇"
 state_lore_text_container_state_name_136:0 "§G谐律的虫巢§!："
 state_lore_text_container_state_description_136:0 "§G橡实镇§!（Arconage），一座被卷入澎湃政治漩涡中心的城市。作为马国境内最大的§G幻形灵§!族裔社群所在地，橡实镇的命运紧紧地与马驹和幻形灵两大种族之间的关系绑定在一起。\n\n在艾奎斯托亚极尽辉煌的中世纪，西北边境之外的幻形灵一直是马驹文明忠实的附庸和狂热的拥趸。女王们向塞蕾丝蒂娅宣誓效忠以稳定统治，虫巢贵族把自己的子女送到马国上学，下层虫民的生活则离不开艾奎斯托亚的蹄工业品。气候苦寒、土地贫瘠的幻形灵吉亚支撑不起过多的居民，因此向艾奎斯托亚境内大规模移民就成了伴随着幻形灵文明发展史的不变背景旋律。这些移民一部分去了温蹄华或者马国内地，但大部分都留在了在天朝与西北蛮族的界河——皎月河（Selene River）流域。\n\n橡实镇正是一座借由幻形灵移民而兴起的城市。事实上，这座城市的名字就带有浓厚的幻形灵文化色彩——橡实，是幻形灵料理中不可或缺的一种常规食材。曾经，幻形灵与马驹在这座城市和谐相处，两种文化交汇融合，谱写出一篇篇友谊与谐律的赞美诗。直至今日，橡实镇的建筑风格还带着明显的混合色彩，行走在这里的大街小巷，经常可以看到一座马驹风格的民宅有着幻形灵式的尖屋顶，或者虫巢轮廓的建筑外墙涂抹着马国民宅常见的鲜艳颜色。\n\n幻形灵与马驹友善相处的历史在近代被刺耳的枪炮声画上了一个句号。趁着艾奎斯托亚因列强的入侵而衰弱，§G邪茧女王§!用铁和血将一个个失去天朝庇护的虫巢像熟透的果实一样收入囊中，建立了§G幻形灵吉亚女王国§!。这个新生的幻形灵民族国家对艾奎斯托亚采取挑衅的态度，甚至在1002年一度不宣而战，发动了对中心城的§R奇袭§!。虽然侵略最终遭到失败，但硝烟和鲜血依然激起了马驹种族对幻形灵吉亚国家的仇恨，而仇恨不可避免的波及到了已经在橡实镇居住了数代甚至数十代之久的幻形灵裔马国公民。占马口大多数的、缺乏良好教育和信息渠道的小马并不了解这些虔信谐律的同胞和邪茧女王的爪牙之间的区别，而把他们一并归到谐律的对立面去。在马国各地，对幻形灵居民的歧视事件乃至仇恨犯罪层出不穷，即使政府宣传部门在宣扬种族团结方面做了许多工作也无济于事。\n\n讽刺的是，橡实镇幻形灵居民的处境反而是最好的。在长期的相处中，橡实镇马驹们对这些同胞有了深刻的了解，懂得把他们和边境线之外的敌马区别对待。于是，不仅在外地生活的橡实镇籍贯幻形灵返回家乡，马国其他地区的幻形灵社群成员为了逃避严重的§R种族歧视§!，也纷纷移居橡实镇。不妙的是，种族歧视的怒火逐渐转移到了橡实镇这个“叛徒的庇护所”身上，在中心城的种族主义者沙龙里，针对橡实镇的阴谋正在源源不断的生产着。\n\n为了证明自己对于谐律的忠诚，不论是幻形灵还是马驹，橡实镇居民团结起来，在抗击邪茧女王的事业中积极地发挥着作用。旨在推翻邪茧女王政权的准军事组织，“§G幻形灵吉亚谐律运动§!”，就主要由橡实镇和附近乡村的民兵组成，他们在幻形灵吉亚从事针对政府和军队的破坏活动，许多成员甚至献出了自己宝贵的生命。在中心城的帮助下，这座城市还与流亡的§Y索拉克斯§!接洽，庇护了这位反对党领袖和他的随从，为他们提供住所和训练场地，协助他们招募新兵。\n\n阴云笼罩在橡实镇上空。一旦战争爆发，这座边境城市必将面临残酷炮火的洗礼——然而，§Y艾奎斯托亚忠诚的一份子橡实镇§!，反而期盼着全面战争早日到来，好彻底洗刷自己身上的耻辱和嫌疑。黑峻峻的小酒馆里，马驹民兵与幻形灵民兵正坐在同一张长椅上，一面分享桌上的土豆橡实汤，一面擦拭着自己的步枪，预备用鲜血换来幻形灵种族在谐律光辉照耀下的未来。"
 state_lore_text_container_state_name_short_2:0 "小马镇"
 state_lore_text_container_state_name_2:0 "§G友谊之镇§!："
 state_lore_text_container_state_description_2:0 "§Y小马镇§!（Ponyville）地处中心城西南方的§G无尽之森§!边，大约一个世纪前，这里还是一片荒凉的原野。作为艾奎斯托亚拓荒时代的尾声，10世纪中后期的拓荒活动转向了那些传统文明核心区中未被开发的角角落落，其中就包括近畿农民对无尽之森附近荒地的开垦。\n\n第一批定居在小马镇的居民是几位§Y苹果家族§!的成员，后者是马国著名的拓荒大家族，随着大篷车的车轮从中心城以南的乡村开枝散叶到全艾奎斯托亚各地。和所有拓荒移民一样，他们从§Y塞蕾丝蒂娅公主§!那里取得了新开辟土地的所有权，但荒地是桀骜不驯的，尤其是在被诅咒的无尽之森附近。\n\n他们辛苦的开垦土地、种植果树，然而苹果可不会立刻成熟。所幸在这个时候，小马们发现了神奇的§C闪电苹果§!，这是一种快速成熟而且香甜可口的魔法苹果。企业家§Y臭钱§!的祖父§Y臭臭钱§!与苹果家族的成员们签订了合同，负责经销闪电苹果制成的果酱，很快令这种风味食品与新生的小马镇名声远扬，吸引了大批纷至沓来的移民。直到今天，苹果家族和钱家族仍然居住在小马镇，长期争执的他们却都以共同建立发展了小马镇为荣。\n\n此后的数十年中，小马镇持续吸纳着各方的小马移民，使其成为一个多元化而包容的小镇，三族都能和谐融洽地生活在一起。正是出于这个原因，高瞻远瞩的塞拉斯蒂娅公主派她年幼的学生§r暮光闪闪§!前来这个小镇定居，并要求她去认识些朋友。她和她所遇到的小马很快的成为了密友，并成为§Y谐律元素§!的守护者，从混沌势力的魔掌中一次次地保护了艾奎斯托亚。在暮光闪闪晋升为天角公主之后，小马镇成为了她的封地和驻扎地，她现在居住在小镇北方的§C友谊城堡§!中。暮光闪闪随后在城堡旁开设了§Y友谊学园§!，接收来自世界各地的学生。城镇虽小，但小马镇被全马国公认为友谊与谐律的天堂。"
 state_lore_text_container_state_name_short_38:0 "岩镇"
 state_lore_text_container_state_name_38:0 "§Y矿业之城§!："
 state_lore_text_container_state_description_38:0 "坐落在马国西南部一条贫瘠的丘陵之中，§Y岩镇§!（Rockville）被无数的§Y岩石农场§!所围绕。这座城市是采矿业和矿物加工业的重镇，大量的矿石从岩石农场运入城镇中进一步加工，久而久之，此地就被称作岩镇。\n\n岩镇的历史可以追溯到拓荒时代。大约6世纪左右，今岩镇附近发现了一条小型的铁矿脉，于是西南地方当局就在矿脉上建立了一座国营矿山。在开采铁矿的过程中，马驹们发现了更多的矿脉，煤炭、铜、锡、铅、宝石、硫磺，甚至黄金和铂金，岩镇的地下简直是一个大宝库。不断有新的矿井被开辟出来，越来越多的务工者从马国各地前往这片荒凉的西南土地。\n\n随着城市规模的扩大和马口的聚集，岩镇的产业结构日趋多元化，产业链从上游的开采延长到下游的选矿、加工乃至冶炼，各种商业和服务业也在这座新兴的矿业之都蓬勃发展起来。截止至黑船叩关前后，岩镇已经是一座有着相当规模的矿业都市，并且其矿冶业在工业革命的冲击下转型良好，在30年代矿冶产业一片萧条的马国，岩镇地区的铁矿是运转状况最为正常的。在内燃机时代，岩镇地下又发现了储量可观的油田，于是马国石油工业摇篮的桂冠戴在了这座城市的头上。\n\n岩镇以其恶劣的环境质量而闻名马国。矿山和冶炼厂所排放的大量粉尘让这座城市的天空总是灰蒙蒙的，虽然一条水量不小的河流穿城而过，但肆意排放的工业污水让这条河流的水质糟糕不堪，无法用于饮用或是灌溉。在被沙漠化困扰的岩镇郊区，几乎没有多少能够耕种的土地。可能是自然环境塑造的缘故，岩镇居民以其沉默寡言和漠然处事而闻名，许多小马认为岩镇是全马国最不友善的地方。然而，正如市政厅一直在尝试治理污染、改善环境那样，赢得岩镇马驹友谊的外地小马们都知道，岩镇居民灰头土脸的外表下，蕴藏着可靠和负责的美好品质，就像贫瘠的土地下蕴藏着无尽的矿产那样。岩镇也是欢笑元素§P萍卡美娜·戴安·派§!，即§P萍琪·派§!（Pinkie Pie）的故乡，她出生于当地一个保守的富有矿主家庭。"
 state_lore_text_container_state_name_short_103:0 "圣光城"
 state_lore_text_container_state_name_103:0 "§Y谐律圣地§!："
 state_lore_text_container_state_description_103:0 "如果一位旅行者从§C坎特兰山口§!自北向南穿过把无垠艾奎斯托亚大地分成南北两半的巍峨§Y天神山脉§!，在一望无际的平原上沿着铁路线一直向北，那么他遇到的第一座大城市将是赫赫有名的§Y圣光城§!（Divine Light），每一寸土地都弥漫着浓厚宗教气氛的城市。画家们通常把这座城市的拟马形象描绘为一位头戴金冠、身披金甲、全副武装的圣徒，而圣光城也的确配得上这样的礼赞。\n\n圣光城的故事起源于那充满鲜血、烈火和光荣的§Y谐律革命战争§!年代。在艾奎斯托亚建立之初，她并不是后世君临宇内的天朝上国，而仅仅是林立的古典马驹城邦中较为强大的一个。在周边农奴主贵族的联合绞杀下，新生的谐律国家节节败退，到前665年，自由小生产者已经面临绝境。就在这万分危难的关头，“§Y天神从至高的谐律那里下到地上§!”，接管了新生国家的政权，以一连串的胜仗稳定了战局。然而态势并未被完全逆转，旧邦国联军仍然维持着对艾奎斯托亚的战略包围。在持续数年的战略拉锯和低烈度冲突之后，农奴主贵族决定集中优势兵力，通过一场会战一劳永逸的熄灭谐律革命的火种；而天角也计划在一次战役中彻底打断旧贵族的脊梁，葬送他们在的黑暗统治，为艾奎斯托亚带来解放。\n\n会战爆发于前663年6月21日夏至，战场正是后世圣光城所在的地址，一片在当时还无比荒凉的原野。在战斗趋于白热化之时，塞蕾丝蒂娅和露娜率领禁卫军直冲敌方中军，以短促的突击强行撕碎了旧邦国联军的阵线——这一故事后来被演绎为艾奎斯托亚的民族象征之一，马驹们相信——决定了会战的结局，彻底扭转了战争的态势。自此，圣光城就被谐律教尊奉为圣地。在艾奎斯托亚完成统一之后，会战的旧址上兴建了一座神庙，用以纪念天角姐妹传说般的伟大突击。围绕着这座神庙先是产生了一个小镇，然后逐渐发展为一座大城市——圣光城。时至今日，这座“§Y天命神庙§!”（Mandate Temple）仍然屹立在圣光城的市中心，玻璃窗上表现那次史诗般战役的彩色玻璃马赛克画历久弥新。\n\n圣光城是一座神圣的城市，圣光城的马民也是虔诚的马民。每当艾奎斯托亚面临考验，圣光城总是忠实的与谐律保持一致，从标志着中世纪开始的梦魇之乱到揭开近代史序幕的黑船叩关，再到宪法危机和冬季革命，圣光城的地方议员始终是国民议会中坚定的忠诚派，圣光城的民兵也随时等候着天神的调遣。诚然，这和圣光城与中世纪接近的经济结构有密不可分的联系，裁缝、面包师、磨坊主和铁匠作为小生产者自然倾向于更加传统，或者说正统的谐律教，但也不能忽略这座城市在全马国最多的马均神庙数和户均神像保有量。清晨，圣光城在冉冉升起的朝阳中醒来，居民们向着家中的神像虔诚地礼拜，然后开始一天的工作与生活。日复一日，年复一年，曾经如是，至今依然。"
