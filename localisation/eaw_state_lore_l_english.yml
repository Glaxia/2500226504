 state_lore_text_container_state_name_short_59:0 "托特尔"
 state_lore_text_container_state_name_59:0 "§G碧玉城§!："
 state_lore_text_container_state_description_59:0 "§G托特尔§!（Tall tale）位于§G托尔河§!（Tale River）南岸，是一座以田园风光而闻名的城市。在这座城市，找不到巍然屹立的高楼大厦或者发出机器轰鸣声的工厂，有的只是农舍风格的低矮平房、乡村风格的石板路、储存粮食的高大筒仓与蓊郁茂盛的林木。事实上，虽然托特尔市区占地面积相当广大，但许多访客都会把这座城市当成一群连绵乡镇的集合体。\n\n温润的§C盛行西风§!为托尔河流域带来了一年四季均匀的降水和光照，使得这里成为了全马国最大的小麦产区，蔬菜和水果的种植也优势显著。与马国其他地区不同，托尔河流域的居民点不以千马左右的乡镇为主，而常见几百马口甚至十余户的小村庄。这些村庄不具备多少蹄工业生产能力，需要仰仗与区域中心市镇的商品交换以正常存在。例如，托特尔与周边乡村地带的经济互动就颇为典型——周边方圆数十公里的农民通过水路前往托特尔，卖出自己的收成，然后在集市上购置各种村里不出产的货物，例如没有农户种植的农作物、食盐和铁器等官营商品或是陶器等需要较高精细化程度的蹄工业品。随着中世纪马国商品经济的发展，托特尔以雇佣劳动为主的的工坊农产品加工业在3世纪左右兴盛起来，到5世纪时已有相当规模。\n\n进入近代，托特尔作为马国西北部轻工业中心的地位进一步巩固了。这一时期，除了自托尔河入海的传统海运路线之外，通往§C温蹄华§!和§Y天马维加斯§!的铁路运输也发展起来。此外，蒸汽船只的发明为托尔河流域的粮食扩大了奥伦尼亚的海外市场，从§Y狮鹫尼亚§!进口的纺织机械和自§G斑马里加§!引种的良种棉花则振兴了西海岸的纺织业。每年，价值数亿比特的各类轻工业品从这座城市运出，面粉、谷物、生鲜果蔬、罐头和酒水饮料，乃至纺织品、油料、食糖和木制品，托特尔就像一所马国传统乡村产业博物馆。当金黄的秋风送来丰收时，这座城市会举行一年一度的§Y丰收节§!，届时足量供应的美味食品将吸引来自马国各地的游客。"
 state_lore_text_container_state_name_short_68:0 "云中城"
 state_lore_text_container_state_name_68:0 "§Y天空之城§!："
 state_lore_text_container_state_description_68:0 "艾奎斯托亚有几座位于云上的城市，这些城市是天马的乐园，因为只有天马能够在不借助外力的情况下在云朵上行走。§C云中城§!（Cloudsdale）就是其中最古老的一座，建城年份甚至已不可考。按照这座城市流传的民间传说，在作为四十自由城邦之一加入新生的§Y艾奎斯托亚§!国家时，云中城已经有了一千年的历史——近代考古发现为这一说法提供了有力的论据。某种程度上，云中城可以看做天马文明的摇篮。\n\n云中城依旧保持着古典时代的建筑风格，高耸的廊柱和宽广的大厅是这里相当常见的景观。值得注意的是，构成云中城地面的云朵极少经过现代魔法科技处理，因此无法在其上堆砌砖石等常规建筑材料，所以这座城市大部分建筑由传统的云朵建成。然而，为了便利陆马和独角兽访客，市政厅正在制订一份将全市路面翻新，以便各种族都能随意在上面行走的计划。\n\n这座城市主要的产业是§C天气工业§!，艾奎斯托亚天气行业垄断者§C联合天气工业集团§!总部就设立在这里。§C暮光山脉§!的阻挡让大量的水汽在云中城附近集聚，为天气工业提供了充足的原料。云中城的天气工厂是全马国规模最大的，雇佣的职工达五万名之巨，还不包括与之数量相当的运输部门职工和无法计数的兼职零工。每天，从天气工厂中生产出来的云朵在城市周围堆砌成遮天蔽日的巨型云团，散射出几十上百条长长的云带，那是由天气工厂运输队送往四方的云朵汇成的滔滔洪流。这些云朵供应着方圆数百公里内无数市镇和乡村，灌溉农田、植树造林、回补水源、抗击极端天气灾害，云中城的天气产品是中部地区经济与社会生活中不可或缺的。\n\n厚实的云层在地面投射下一片终年不见天日的巨大阴影。由于长年累月缺乏光照，云中城正下方几乎寸草不生，接近裸露的地面只点缀着一些喜暗的苔藓。密集的一圈村镇环绕着阴影分布，这里的居民耕种着呈扇形向外延伸出去的大片农田，为云中城提供粮食、蔬果和其他农产品。在中世纪，这些货品只能由天马搬运上去，所以云中城的物价通常比地面上的城市高出一截。直到近代，随着科技的进步，云舰、热气球、飞艇和飞机等飞行器被发明出来，云中城和地面的物资交流才方便起来。\n\n此外，云中城还是拥有辉煌声誉的精英特种兵团§Y闪电天马队§!（Wonderbolts）的总部，包括§Y闪电天马学院§!（Wonderbolts Academy）在内的下属机构无一例外位于云中城，或坐落于云层之上，或处于地面上。其中，在产权属于闪电天马队但向市民开放的的§Y云中城体育场§!（Cloudeseum），每年都会举办“最佳年轻飞行员”竞赛，在比赛中表现突出的年轻天马将受到闪电天马队的特别关注。云中城也是§D云宝黛茜§!（Rainbow Dash）和§F小蝶§!（Fluttershy）的故园，她们分别是忠诚元素和善良元素的持有者。"
 state_lore_text_container_state_name_short_40:0 "林荫镇"
 state_lore_text_container_state_name_40:0 "§G夜骐家园§!："
 state_lore_text_container_state_description_40:0 "坐落于§G幽暗森林§!深处，§G林荫镇§!（Hollow Shadow）被看做§C夜骐§!（Thestrals）种族的起源地和文化家园。事实上，考古学界的研究一致认为，远古夜骐先民正是在树冠遮天蔽日的幽暗森林中播下了第一颗农作物种子，由此进入文明。他们昼伏夜出，在黑暗中使用超声波和红外视觉探测物体，种植鲜美多汁的水果和适合林间昏暗光线的蘑菇。\n\n古典时代的林荫镇是艾奎斯托亚一个普普通通的城市，独具特色的夜骐文化构成了艾奎斯托亚多元文化中的一部分。当时的林荫镇夜骐与周边马驹地区关系密切，商业往来繁荣，文化交流频繁。无论是夜骐种族还是其他三族，都把对方看作自己亲密的朋友，即使生活方式可能天差地别，宗教信仰上也有差异——三族马驹把塞蕾丝蒂娅奉为主神，而夜骐则认为露娜司掌的夜晚更加重要，因此露娜才是与万民更加亲近的神。\n\n然而，§R梦魇之乱§!的爆发结束了夜骐与其他三族友好共处的历史。被认为是露娜选民的夜骐大量地投向了梦魇之月一方，而即使是选择了塞蕾丝蒂娅的那部分夜骐，支撑他们精神世界的信仰支柱也早已土崩瓦解。塞蕾丝蒂娅最终赦免了所有梦魇军的普通士兵，但战争给艾奎斯托亚带来的裂痕难以愈合。在不可计数的仇视、清算、暴动、冲突、鲜血和眼泪之后，天角统治下的夜骐纷纷主动或被动地与三族马驹社群划清了界限，居住在三族主导地区的夜骐举家迁往夜骐种族占主导的地区，例如林荫镇所在的幽暗森林；而后者与三族马驹的种种交流也基本停止了。在广袤深邃的幽暗森林之中，一个自给自足的封闭经济循环逐渐建立起来，这个由夜骐种族一蹄铸造的体系除了用土特产换取铁、食盐和其他国家垄断经营的商品，几乎不与外界进行贸易，马口流动和文化交流也近乎于停止。\n\n冷漠的壁垒横亘在三族和夜骐之间整整一千年，直到露娜就像塞蕾丝蒂娅许诺的那样，在一千年后回归地上。夜骐种族被震动了，旭日在§Y《坎特兰信经》§!中与夜骐种族订的约真正实现了。林荫镇的夜骐率先响应了露娜的号召，开始重新接触外面的世界。撕裂的国家被弥合，但漫长的隔阂还需要时光来修复。"
 state_lore_text_container_state_name_short_153:0 "嘶大林格勒"
 state_lore_text_container_state_name_153:0 "§R革命的始源地§!："
 state_lore_text_container_state_description_153:0 "§R嘶大林格勒§!（Stalliongrad）的前身是§Y察里津§!（Tsaritsyn），一座位于牡尔加河（Colga River）上游的城镇。在§g谢韦良纳沙皇国§!统治时期，察里津仅仅是一个贫困内陆州的首府，马口稀少，经济也不甚发达。直到695年艾奎斯托亚征服谢韦良纳之后，由于旧都彼得蹄毁于战火，塞蕾丝蒂娅下令将察里津改名为姬里津（Princessyn），并设置其为行省的新首府，这座城市——以及河对岸的卫星城§Y乌留平斯克§!才逐渐发展起来。截止至9世纪末，姬里津已经拥有十万居民，成为仅次于彼得蹄的马国东北部第二大都市。\n\n真正为今日嘶大林格勒市奠定基础的时期是近代。925年§R通商战争§!之后，最接近西狮鹫尼亚的谢韦良纳地区开始了工业化，而姬里津市附近地区煤铁资源格外丰富，更是在工业化进程中抢占先机。随着矿山的开辟和工厂的兴建，大量农民涌入姬里津市，这座城市规模快速膨胀，很快成为一座建成区绵延数公里的大型工业都市。959年，姬里津的马口超过了底蕴深厚的古都彼得蹄，984年和989年又分别超越了西南中心城市天马维加斯和西北中心城市温蹄华。谢韦良纳逐渐成为马国现代工业最为发达的区域之一。\n\n在发展背后，这座城市也有它阴暗的一面。由于与首都相距甚远，加上封建残余根深蒂固，谢韦良纳地区以吏治腐败而闻名马国，姬里津市尤甚。野蛮生长的工业化导致谢韦良纳城市乱象丛生、乡村经济萧条，资产阶级勾结官僚肆意压榨下层马驹，民众生活悲惨，不满的情绪也随之蔓延。在焦糖·马科思的著作影响下，谢韦良纳无产阶级逐渐觉醒，联合同样饱受压迫的贫苦农民展开斗争，而姬里津市曲折拥挤的街道是斗争的前沿阵地，阴暗杂乱的贫民窟则是左翼力量的堡垒。革命者在斗争中锤炼自身，982年，§R艾奎斯托亚工农联盟党§!在姬里津市召开了第一次大会，宣布党的成立，并选出一名以铁腕蹄段著称的革命家§R钢铁·嘶大林§!担任领袖。\n\n腐败的地方当局在与左翼势力的较量中接连败退，但仍然试图向塞蕾丝蒂娅隐瞒真相、竭力粉饰太平，以至于谢韦良纳局势最终失控。992年，工农联盟党掀起了声势浩大的冬季革命，作为革命骨干力量的姬里津市总工会在这次革命中表现出色，武装工马纠察队快速夺取了城市的控制权。最终，冬季革命以§R谢韦良纳革命政府§!的成立落下帷幕，谢韦良纳劳苦大众取得了他们想要的解放，而远在中心城的皇室则在形式上维护了国家的统一。\n\n新生的谢韦良纳革命政府依然把首府设立在了姬里津，这座曾经在工会领袖§R西尼斯捷尔·谢洛夫§!领导下打响了革命第一枪的英雄城市。在钢铁·嘶大林脑溢血逝世后，§Y最高苏维埃§!为纪念他重新命名了姬里津，定名为§R嘶大林格勒§!并沿用至今。今天的嘶大林格勒是一座无产阶级社会主义的城市，抹去了所有资本主义的痕迹，资本家的别墅、豪华的夜总会、奢侈的酒店、五颜六色的广告和飞驰的高档轿车全部荡然无存。现在的这里是一座拥有着公有制企业、国营百货商店、郊区集体农庄和一排排整齐公寓楼的城市。市中心宏伟的§Y苏维埃宫§!拔地而起，这是一项历经多年的巨大工程，旨在证明嘶大林格勒无产阶级的力量与革命雄心。"
 state_lore_text_container_state_name_short_166:0 "彼得蹄"
 state_lore_text_container_state_name_166:0 "§Y东方窗口§!："
 state_lore_text_container_state_description_166:0 "纵观其历史，§Y彼得蹄§!（Petershoof）长期以来一直是谢韦良纳地区与世界联系的门户。这座城市由古代当地割据政权领袖——§Y沙皇彼得§!的名字命名，后者于5世纪初在河的入海口处兴建了一座宏伟的城市作为国家的新首都，就是今天的彼得蹄市。\n\n彼得蹄是一座具有重要意义的贸易港口。位于§Y涅瓦河§!（Neva River）的入海口，这座城市的水运条件得天独厚。在沙皇统治时期，彼得蹄是谢韦良纳大宗货物进出口的集散地，诸如亚麻、皮草和桦木等谢韦良纳特产正是在这里装船，贩运到包括艾奎斯托亚、§Y新狮鹫尼亚§!乃至大洋彼岸的§C维蒂纳王国§!和§C漫云王国§!在内的许多地区；从国外进口的金属制品、纺织品和烈酒等大宗货物也多通过彼得蹄海关进入谢韦良纳内地。另外，彼得蹄市服务于沙皇宫廷、官僚部门和首都贵族的各式产业相当繁荣，为沙皇直属亲兵——§Y射击军§!（Streltsy）供应武器的彼得蹄军火工场曾经是世界前五的武器产地，珠宝、玻璃与针织等工艺品生产亦蔚为可观。至6世纪，彼得蹄已经成为一座居民达五十万的巨型都市，也是当时世界上最大的城市之一。\n\n在7世纪中后期艾奎斯托亚对谢韦良纳的征服中，彼得蹄遭遇了浩劫。拒绝归顺天角统治的沙皇政权与马国进行了漫长而血腥的拉锯战，许多谢韦良纳城市受到长久的围攻，城市居民大量外流、建筑严重受损。彼得蹄作为谢韦良纳一方的首都，受到的破坏尤其严重，大半座城市在战火中化为瓦砾。尔后，塞蕾丝蒂娅下令重建了彼得蹄，但这座元气大伤的都市已经无力再充当谢韦良纳的中心了。于是，谢韦良纳行省的首府迁移到了遥远内陆的§Y姬里津§!，新生的彼得蹄开始了作为一处纯粹商业港口的时代。虽然在此后的三个世纪中得到了极大的恢复，但彼得蹄再也不是小马利亚数一数二的大都市了。\n\n尽管经历了两次革命——经济上的工业革命和政治上的冬季革命，这座城市仍然保留着它的中古风貌，特别是在历史悠久的市中心，大多数建筑物仍然是一个世纪以前落成的砖木结构老房子。无数的纪念碑点缀着这座城市，其中最著名的一座是§Y铜驹§!——一尊描绘沙皇彼得本驹的雕像。而在城市的郊区，它拥有更加现代化的公寓楼和各类工厂，包括著名的§R红星造船厂§!屹立在海滨的高大船坞。与从前一样，彼得蹄担负着谢韦良纳地区货物进出口的重任，无论是要海运到南部天角统治区的大型机器设备，还是自新狮鹫尼亚进口的大宗工业原料，都以彼得蹄港口为集散中心。所不同的只是，几个世纪以前彼得蹄港中停泊的都是木质帆船，而现在变成了喷吐着黑烟的现代铁轮船。\n\n与姬里津（现名§R嘶大林格勒§!）一样，彼得蹄是冬季革命的另一个中心。水兵们在该市的海军基地中发动了兵变，试图反抗公主的统治，并在工厂劳工的帮助下夺取了该市，加入了新成立的§R谢韦良纳革命政府§!。后来，有一些马驹提议拆除这座城市里所有的“君主主义”纪念碑，但考虑到这些纪念碑的文化和历史价值极为重大，这项提案迄今为止未被采纳。"
 state_lore_text_container_state_name_short_525:0 "阿尔比昂城"
 state_lore_text_container_state_name_525:0 "§Y保守的绅士§!："
 state_lore_text_container_state_description_525:0 "在艾奎斯托亚悠久的历史中，§Y阿尔比昂城§!（Albion City）始终以格外保守的政治立场屹立于世。这座阴冷多雾的海滨商港就像刻板印象中的阿尔比昂绅士那样，头戴笔挺的礼帽、身穿一丝不苟的西装，板着一张严肃的脸，以礼貌、矜持而冷漠的态度对待一切。\n\n阿尔比昂城的建城历史可以追溯到一千四百年前，传说中一位名叫§C亚瑟§!（Arthur）的国王统一了分裂的§Y阿尔比昂§!诸部族，建立了§Y阿尔比昂王国§!。新生的王国面临着被部族争端撕裂的危险，在这些桀骜不驯的部族之间调和成为了亚瑟王的首要任务。为了显示自己对各部族一视同仁，亚瑟王不把首都定在任何一个部族的土地上，而是选择了一处平坦肥沃的荒芜海滨，在上面建造了阿尔比昂城。或许是源于亚瑟王及§Y圆桌骑士§!的传统，抑或是终年大雾弥漫的海滨气候使然，阿尔比昂城有一股特殊的沉郁气氛，从条石城堡中的国王到杂乱闾巷里的市民，都严肃得像一幅静止的画像。纪元前后开始的谐律教传播和3世纪中叶的艾奎斯托亚征服部分撼动了沉闷的阿尔比昂文化，但直至现代，这座城市乃至周边广袤乡村地区的马民依然比内地马要古板保守许多。\n\n阿尔比昂城全部的活力都集中在港口区。每天都有数以百计的帆船驶入阿尔比昂港用条石砌筑起来的深水码头，带来一箱箱整齐堆放的异域货物：§Y阿比西尼亚§!的咖啡、§Y阿奎莱亚§!的葡萄酒乃至§Y麒里亚§!的茶叶；船上来自世界各地的海员也纷纷下船，在林立的小酒馆和光线阴暗的街边赌场挥霍辛苦积攒下的一枚枚钱币。由于西风带海域永远翻滚着波浪，进港的船只总是遍体鳞伤，对船舶零件和维修服务有着不小的需求。在远洋贸易流入的大量财富刺激下，阿尔比昂港的船舶工业蓬勃发展起来。起初，阿尔比昂城的船舶工业只是一些开设在港口附近民房里、铸造铁钉和刨削木板的小作坊，后来发展到为马国海军提供大型风帆战列舰的深水船坞，并且顺利地在近代工业革命的浪潮中完成了转型。\n\n天落的坚船利炮永久地改变了艾奎斯托亚的历史，也改变了包括阿尔比昂城在内东海岸地区的面貌。狮鹫尼亚的机器制成品和工业资本像巨浪一样涌入这座港口城市，一同降临的还有渴望利润的§R狮鹫尼亚资产阶级§!和他们扶植的马仗鹫势的§R买办§!。自耕农和作坊主在机器大工业面前毫无还蹄之力，在风帆船和§Y锁国令§!时代依靠远洋贸易而崛起的富商阶层也在前所未有的变局中左支右绌。天角统治的经济基础逐渐瓦解，地方政权不可逆转地滑向反对天角统治和追求经济自由的买办资产阶级蹄中。因此，当马哈顿代表在国家议会向塞蕾丝蒂娅递交§C《自由与自治权宣言》§!时，阿尔比昂城一些与狮鹫尼亚关系密切的政坛要员也跃跃欲试。然而，他们低估了这座城市的保守力量，几乎整座城市的上流社会都联合起来反对独立，其中不乏一些可能从脱离天角统治中获取利益的团体，例如船队股东、地产大亨和金融家。保守的阿尔比昂城厌恶如此激进的政治行动，尽管这座城市里保守的绅士们在传统政治秩序中与天角统治的关系并不亲密。在东海岸各大都市的政坛波涛汹涌之时，阿尔比昂城却非同一般地稳定。\n\n某种意义上，阿尔比昂城在宪法危机中的做法是本地名流保守态度的最好体现，在国家即将被过于激进的主张撕裂的时候，这些平日里古板严肃、有时甚至会在体制框架内与天角唱反调的阿尔比昂绅士，能够成为维护中央政府的一根支柱。"
 state_lore_text_container_state_name_short_231:0 "腾跃城"
 state_lore_text_container_state_name_231:0 "§Y文艺之都§!："
 state_lore_text_container_state_description_231:0 "夹在南边的庞然大物§C马哈顿§!和北边永远压自己一头的邻居§Y阿尔比昂城§!之间，§C腾跃城§!（Prance City）这座城市的定位有些尴尬。全马国都习以为常地用“§Y文艺之都§!”来代指这座城市，玫瑰、咖啡馆、博物馆、画廊、中世纪的古建筑、繁花盛开的公园和穷困潦倒的青年艺术家构成了大多数马驹心目中腾跃城的形象。她作为一座现代化工业都市的标签或者说成分，仿佛被民众有意无意地忽略了。\n\n早在二千多年前，生活在艾奎斯托亚东北海滨的远古§C腾跃§!（Prance）马驹先民就掌握了用条石砌筑堡垒的技术，他们在今天被称作§C腾跃兰§!的广大地区建筑了许多城池，其中最大的一座就是今天腾跃城的前身。与阴冷潮湿的§Y驹尔曼尼亚§!和终年大雾弥漫的§Y阿尔比昂§!相比，腾跃兰的气候更加和煦明朗，农民在他们的田地里种植大片的向日葵和柑橘，而非喜温凉的黑麦和甜菜。或许是自然环境因素的塑造，抑或是末代腾跃国王开城出降使得治下疆土免于天朝圣战的刀剑，腾跃马驹的文化性格相较驹尔曼尼亚和阿尔比昂也更加乐观积极。在古典时代和中世纪的腾跃兰，无论是名流还是平民，都保有一种可贵的浪漫主义情怀，始终对文化和艺术表露出极大的尊重。他们热衷于音乐、舞蹈、绘画、雕塑和建筑，高官、富商和乡绅以资助学者和艺术家的创作为荣，中产阶级在家中摆放钢琴、每周去豪华的§C腾跃歌剧院§!欣赏演出，即使是生活在闭塞郊外乡村的农民，也会在新年到来时花费几天的收入购买一幅腾跃城某家绘画工坊里生产的廉价油画，挂在农舍斑驳的红砖墙上或是土砌的壁炉旁边。\n\n浪漫主义的社会氛围推动了腾跃兰的文艺事业蓬勃发展，而作为腾跃地区最大的城市，腾跃城自然而然地成为了文化艺术的中心。在§Y黄金盛世§!达到顶峰的七、8世纪，不仅腾跃兰本地的文艺巨匠不断涌现，追寻梦想的文艺青年也源源不断地从马国各地甚至国外来到腾跃城，城市东郊密密麻麻、租金低廉的二三层小楼成为了他们的栖身之所。诚然，繁华的腾跃城和其他马国城市一样不是十全十美的，贫困、失业、犯罪和环境污染同样困扰着这座华美亮丽的都市，但腾跃城依然是中世纪艾奎斯托亚文艺界乃至整个国家的一张名片。\n\n然而，即使是浪漫的文艺之都，也逃不过时代巨变的侵袭。黄金盛世的终结重创了艾奎斯托亚的一切，包括文化和艺术。被衰退的经济和混乱的政治困扰的腾跃马驹不像以前那样热衷于文艺，或者没有有以前那样丰厚的财力支持文艺。上流社会的赞助减少了，困窘不堪的中产阶级支撑不起数以百计的乐队、剧团和舞团，在工业文明冲击下陷入失业和赤贫的底层民众每天因为生计而发愁，即使是一幅最便宜的装饰画也无力购买。腾跃本地和全艾奎斯托亚的文艺从业者规模急剧萎缩，世界各地的知识阶层也不再崇拜跌下神坛的艾奎斯托亚文化，怀着憧憬的心情成群结队踏上腾跃城土地的外国艺术家永远成为了过去式。失去了她最宝贵的东西，腾跃城好像一具被抽去了灵魂的木偶。在马哈顿掀起的§R宪法危机§!中，尽管这座血管里流淌着浪漫气息的城市对政治斗争毫无兴趣，但她还是不可避免地成为了政治交锋的棋盘和战场。天角统治的虔信者和自由民主的支持者无休止地游行示威，民兵和暴动者的街头交战撕碎了城市的安宁，原本秩序井然的地方政坛被狂暴的漩涡绞得粉碎。时至今日，中心城和东海岸的角力仍然以暗流的形式在腾跃城看似平静的水面下涌动。或许只有这混乱的世界迎来又一个长久和平繁荣的时代之后，腾跃城才能像曾经那样慵懒地端着一杯咖啡，在夕阳下欣赏宁静的大海和瑰丽的晚霞。"
 state_lore_text_container_state_name_short_226:0 "层云堡"
 state_lore_text_container_state_name_226:0 "§Y英勇武士§!："
 state_lore_text_container_state_description_226:0 "坐落于阡陌交错的§Y驹尔曼尼亚§!腹心地带，§Y层云堡§!（Stratusburg）这座城市的名字暗示着它最初的起源。\n\n大约一千二百年前，艾奎斯托亚拓荒运动的前线触及了今天被称为驹尔曼尼亚的地区，当时这片地区还笼罩在野蛮和蒙昧的气氛下。在阔叶林和针叶林夹杂的丘陵地带，出没着凶猛的木精狼、星座熊甚至巨龙；来自东方§C腾跃兰§!和§C阿尔比昂§!的盗匪埋伏在广阔的莽原里，洗劫往来的旅客和商队；无比野蛮的原始马驹部落游荡在气候适宜的河谷之中，他们大多嗜血而残忍，会毫不犹豫地杀死踏入领地的陌生马。显然，如此充满野性气息的地区仅凭垦殖村社自身的力量是无法驯服的，于是国家机器选择介入，动用军团一遍遍地肃清荒野中潜藏的威胁。\n\n层云堡，正如字面意思所表达的那样，最初只是一座城堡。一支天马部队接到命令，溯§C旭日河§!的支流§C莱骃河§!（Reigh River）而上，在尽可能深入的地方驻垒坚守。这支部队格外出色地完成了任务，他们建起了一座简陋的条石堡垒，并且抵挡住了蛮族、猛兽和盗匪的数十次侵袭，直到后续增援到来。为了表彰这支天马部队的战斗精神，皇室下令以这支部队的代号——“§Y层云§!”来命名他们建筑的堡垒，并将其作为全驹尔曼尼亚军事行动的前线总指挥部。成百上千的军马和数量更甚于他们的民兵在堡垒附近驻扎下来，垦殖村庄也自发地在这大股军队附近聚集。待到艾奎斯托亚在驹尔曼尼亚的大规模军事行动结束，层云堡已经发展成为一个繁荣的市镇。最终，新驹尔曼尼亚行省首府的桂冠被戴在了层云堡的头上，这位钢铁般的武士从此奠定了艾奎斯托亚东北部一座中心城市的地位。\n\n在中世纪艾奎斯托亚历史上大大小小的战争中，层云堡和层云堡马的身影从未缺席。梦魇之月掀起叛乱时，层云堡毫不动摇地站在了塞蕾丝蒂娅一边，来自这座城市的征召兵虽然数量不多但总是骁勇善战；天角挥师向东征服东北海岸斗争不休的一众小国时，也是层云堡民兵团担起了先锋的职责；直至天朝和谢韦良纳史诗般的战争，层云堡仍旧站在战争的最前线，不仅派出了全艾奎斯托亚占总马口比例最大的一支公民兵，而且贡献了数目同样相当可观的劳役。皇室对于这座城市也从不吝惜优厚的待遇，无论是中央拨款、议会代表权还是投资工程项目，层云堡都从未被冷落过。\n\n如今的层云堡依然是一座洋溢着战斗气息的城市，重工业、尤其是军工业构成了这座城市的主要产业，参军入伍则是层云堡相当常见的一种职业。这里的居民几乎家家户户购有枪支，周末分布在郊区的大片射击场时常马满为患。市中心上空高悬的云上城区是这座城市的标志，虽然面积无法和云中城相提并论，但上面的天气工厂却同样为方圆近百公里提供着物美价廉的天气产品。在市政厅外宽阔的广场上，竖立着一尊白色大理石雕刻的群像，象征着一千二百年前英勇的“层云”部队，群像下庄严肃穆的长明灯昭示着这支部队已然被层云堡市民当做圣徒尊奉。几乎每一个外地游客都会被自豪的层云堡居民讲述这座城市的建立史，以及代代城市居民在家庭和学校教育中耳濡目染的格言：英勇，奉献，牺牲，报国。"
 state_lore_text_container_state_name_short_99:0 "蹄铁市"
 state_lore_text_container_state_name_99:0 "§Y钢铁之都§!："
 state_lore_text_container_state_description_99:0 "§Y蹄铁市§!（Ponyshoe City），一座以钢铁工业而闻名的都市。尽管位于现代工业不甚发达的艾奎斯托亚中部，但蹄铁市却有着堪比§C东海岸§!或是§R谢韦良纳§!工业都市的巨大钢铁生产能力。可以说，蹄铁市是一座钢铁之都。\n\n早在马驹种族步入文明时代的初期，今蹄铁市附近的城邦在金属冶炼方面就有较高的水平了。考古发掘显示，这一地区有铸造大型青铜器的工坊遗迹，而且是全艾奎斯托亚最早冶炼铁器的地区之一。在今蹄铁市附近出土的雕刻石碑中，绘制有使用煤炭冶铁的图像，马国史学界认为这一地区创下了全世界最早在冶金中使用煤炭的记录。事实上，最迟到谐律革命战争前后，古代蹄铁市的铁器就行销艾奎斯托亚各地，甚至在当时属于蛮荒部落的地区，也有蹄铁市产铁器的出土。可以说，在远古时代，蹄铁市的冶铁技术是全小马利亚最优秀的。\n\n因此，新生的艾奎斯托亚国家格外重视蹄铁市，也不足为奇了。在古典时代和中世纪前后一千余年的漫长岁月里，蹄铁市都是艾奎斯托亚国营冶铁业的中心，上百座大小不一的国家冶铁工场分布在城市各处，叮当的打铁声响彻云霄，炉火红热的光在夜间可以从高空中清晰地看到。市中心高高耸立的除了每个马国大城市都有的市议会大厦，还有另一栋同样高规格的官署，“§Y铁业专营局§!”的办公总部。按照中世纪艾奎斯托亚的法令——这法令在近代依然有着相当程度的残存——私马是没有权利插足钢铁行业的，所有的铁矿都只能由国家开采，冶铁工坊也只能由国家投资设立。直到各种规格和形状的铁锭出炉，由铁业专营局的下属销售部门运往全国各地的市场上卖出，铁匠、商店主和消费者才能触碰到冰冷坚硬的铁。顺理成章的，铁业专营局的总部自然设立在了这座中世纪艾奎斯托亚最大的钢铁产地城市。\n\n在城市北方的§Y暮光山脉§!中，成千上万的矿工正在矿井里辛勤地劳作，他们有些受雇于国营铁矿，更多的则是形形色色的煤矿雇工。古典时代早期，蹄铁市周边乡村主要的创收产业不是经济作物，而是砍伐树木烧作木炭，然后卖给前来收购燃料的冶铁工场官吏。在煤炭全面代替木炭之后，这些乡村则转向了煤炭的开采。县乡、村社和私马投资开办的煤矿构成了地区经济中不可忽略的重要部分，并且推动了商品经济和资本主义萌芽的发展。\n\n一句马国谚语说道，§Y狮鹫尼亚§!工业文明把黄金盛世的一切打的落花流水，其中也包括蹄铁市高度繁荣的冶铁业。然而，作为现代工业的基石，钢铁工业的进步是现代化过程中最优先的。10世纪30年代短暂萧条之后，蹄铁市在中央政府的推动下不断引进着国外先进的钢铁工业生产技术，并因此成为艾奎斯托亚中部工业化最为迅猛的地区之一。同时，为了与现代市场条件相适应，皇室不得不放松了对钢铁生产的国家管控，一批以自有铁矿为核心的机械工业企业迅速崛起，丰富了蹄铁市这座古老钢铁之都的产业结构。新世纪的蹄铁市高炉依然烧得通红，在铁路和蒸汽船的加持下，这座城市的工业触角从未如此深入艾奎斯托亚的各个角落。或许，泱泱大国艾奎斯托亚就像蹄铁市生产出来的钢铁，只有极其凶猛的烈火和用尽全力的捶打才能使其暂时败退，而且一旦外力停止煅烧和敲击，她坚不可摧的本来样貌很快就会恢复。"
 state_lore_text_container_state_name_short_16:0 "特诺奇提特兰"
 state_lore_text_container_state_name_16:0 "§Y旭日之城§!："
 state_lore_text_container_state_description_16:0 "§G特诺奇提特兰§!（Tenochtitlan）位于马国§G东丛林§!一处蒸汽腾腾的盆地内，后者因前者而得名。得益于§R呐华§!（Neighua）文明完善的纪年法和书面文字系统，这座古城悠久的历史被很好地记载了下来。按照保存在神庙里的、雕刻在条石和石板上的历史记录，特诺奇提特兰的历史可以追溯到大约一千五百年前。当时，刀耕火种的呐华迁移部落中最强大的一支——§Y阿兹特克§!（Aztec）来到了河网密布、土壤肥沃的特诺奇提特兰盆地。在那里，部落祭司们看到了一只鹰停在龙舌兰上。备受鼓舞的阿兹特克马驹认为这是神的启示，于是在这里定居下来，兴建了特诺奇提特兰的雏形。此后数百年里，在§Y鲜花战争§!——也即呐华宗教中掠夺俘虏以供血祭神灵，从而维持世界运转——的旗帜下，善战的阿兹特克马驹持续对外扩张，作为城邦核心的特诺奇提特兰也不断发展。直到纪元前后，横跨整个东丛林的庞大阿兹特克帝国版图最终定型，帝国首都特诺奇提特兰也演变为一座拥有十万马口的大都市。在此期间，自帝国各地征收的财富和粮食自四通八达的丛林水道由独木舟运送到首都，用以供应宫廷、衙门和神庙的开支，诸如§G植物园§!和城市排水渠道系统这样的市政工程也在此期间落空。\n\n早在前5世纪左右，艾奎斯托亚就与阿兹特克建立了联系，但穿越丛林的贸易路线直到两个世纪后才开辟出来——与巴尔的马的崛起密切相关，在这之前艾奎斯托亚与丛林的贸易完全仰仗C阿亚卡奇特里§!。艾奎斯托亚高度发达的文明震动了阿兹特克社会，以至于2世纪初中心城皇室要求阿兹特克臣服于天角统治时，阿兹特克皇帝§Y蒙特祖玛二世§!毫不犹豫地献上了象征权力的黑曜石权杖。来自中心城的文武官员进驻了帝国各地的衙门，以督促阿兹特克履行作为天朝治下一个边远藩国的义务，取消帝国头衔、缴纳税收、提供兵员、安置垦殖移民，以及推进宗教改革，“将太阳神置于最高的地位”和“彻底禁止一切形式的§R血祭§!”。\n\n事实证明，归顺天角统治是明智的选择。呐华文明不仅得以免于兵祸，而且在与马国北部的交流中得到了跨越式的发展。金属冶炼、纺织、休耕与轮作，乃至印刷术、火药和指南针，无数来自艾奎斯托亚的文明成果进入东丛林，而特诺奇提特兰则成为了艾奎斯托亚物质文明在阿兹特克传播的桥头堡。此外，在整个阿兹特克王冠领地中，是特诺奇提特兰率先废止了落后的血祭习俗，从而避免了大量生命的无意义损失；也是特诺奇提特兰的祭司阶层最先将外来的谐律神学与本土的呐华信仰相融合，形成了崭新的§Y阿兹特克谐律教§!，使这座城市一跃而成为全丛林的文化高地。\n\n如今，特诺奇提特兰依然保持着自中世纪早期延续下来的古旧城市风貌。在盆地中原有的密集河网基础之上，当地马开挖了纵横交织的沟渠，并且将城市西部§C特斯科科湖§!的湖水引入城市以增高水位，使得丛林地区常见的交通工具-独木舟可以方便的在城市中周游，抵达任何一个角落。联通河流两岸的通常是土石混合结构的厚重堤道，在河中心被切断改为桥梁，以便下方的船只通行。低洼处常有积水而成的湖泊，上面漂浮着许多木筏，木筏之上是肥沃的河底淤泥堆积而成的苗圃，种植着鲜花、玉米和其他农作物，这就是阿兹特克马驹的伟大创造——§G浮动花园§!。市区住宅多为条石建造的二层或三层平房，城郊甚至还保存着许多木材和泥土砌筑的简易小屋。在一片低矮的民居之中，时常可以看到高大的神庙，这些建筑是特诺奇提特兰市民精神生活中不可或缺的一部分，生老病死、婚丧嫁娶，都离不开形形色色的神庙。在艾奎斯托亚现代化浪潮快速推进的今天，这些神庙的功能也逐渐趋向多元化。顺应普及义务教育的趋势，许多神庙设立了附属学校，由神庙中的祭司担任教师，为市民的子女提供基础教育；另一些神庙则兴办起大众文化事业，出借藏书、表演戏剧、举行展览、组织讲座。这也是对阿兹特克传统的一种继承，在古典呐华社会里，神庙祭司本来就是知识阶层的主力军。\n\n位于特诺奇提特兰市中心的，是雄伟的政治和宗教建筑群。建筑群的主体是在北方建筑师指导下修成的§Y天角行宫§!，485年塞蕾丝蒂娅巡游阿兹特克时，曾在这座行宫下榻。如今，阿兹特克王室居住在这座宫殿的几座偏殿里，忠实地充当着天角在东南丛林代言马的角色。天角行宫的外形轮廓带有浓厚的中心城特色，只是建筑物的外墙上装饰着呐华特色的浮雕图案，描绘谐律教神话、本土传说和阿兹特克的历史，密密麻麻、不可胜数。天角行宫东侧，巍然耸立着上百米高的§Y太阳金字塔§!，这座542年落成的建筑迄今为止仍然是全特诺奇提特兰最高的建筑。太阳金字塔主要用来敬拜塞蕾丝蒂娅，有时也用来崇拜呐华本土的神灵。\n\n可以说，特诺奇提特兰是谐律教义所赞扬的文明融合的模范，也是天角统治下各民族多元一体的最好阐释。每天黎明时分，神情肃穆的祭司携带着祭祀所用的祭品，黄白两色的玉米饼、装在彩绘陶罐里的热可可以及替代鲜血的龙舌兰酒，列成整齐的队伍穿过草木繁茂的植物园，攀登数百级台阶登上太阳金字塔高耸的顶端，然后在庄严的圣歌吟唱中把祭品献给太阳神。虔诚的阿兹特克马驹依然相信，远在千里之外的太阳神会接受这些供奉，并且就像之前记录在历法石板上的无数个日子那样，为这个世界升起光明的太阳。"
 state_lore_text_container_state_name_short_30:0 "阿亚卡奇特里"
 state_lore_text_container_state_name_30:0 "§Y皎月之城§!："
 state_lore_text_container_state_description_30:0 "§Y阿亚卡奇特里§!（Ayacachtli）有一种魅力，能带给所有到访的小马奇妙的感觉。这座§C夜骐§!（Thestrals）城市甚至在艾奎斯托亚建立之前就非常古老了。阿亚卡奇特里位于§G西丛林§!中，§Y恶地§!边界上的山脉之中，被誉为世界上最古老的夜骐城市。传说认为它是由一位夜骐§Y月语者§!（Moonspeaker）在大熊座的帮助下建造的。然而，历史学家的研究则是认为这座城市的起源可追溯到几千年前，当时的丛林夜骐部落和§R呐华§!（Neighua）部落发生冲突，迫切需要一个安身之所，因此，他们在这个易守难攻之地建造了新的城市。不管如何，夜骐都已经在这座城市生活了如此长的时间，以至于仅凭目前的历史记录尚无法做出任何有关于其建城年代的估计。\n\n阿亚卡奇特里不寻常的是它事实上是位于山脉内由居民日积月累挖出的一个洞穴内。即使过了这么久的时间，这座城市的大部分地区仍安全地位于那儿，只有一部分较现代的城区位于外面。在城市的外围有大片大片的农田，用以供应这座山城。但让阿亚卡奇特里出名的并不是食物，而是山中的财富，例如储量可观的铜、银和金等矿藏。此外，丛林夜骐部落乃至呐华部落生产的奢侈品，例如蔗糖、可可和热带水果也大量地经过了这座城市。一条典型的贸易路线是这样的，阿亚卡奇特里商贩从各处部落中收来货物，然后翻越环绕恶地的山脉离开西丛林，再把货物卖给他们的表亲北方夜骐，然后由北方夜骐商贩把货物运到马国各地。贸易的利润让阿亚卡奇特里逐渐成为丛林夜骐乃至全丛林的文明中心——至少直到§R梦魇之乱§!发生为止是这样。\n\n动乱过后，北方夜骐开始了隐遁的历史。由于他们虔诚敬拜的§C露娜公主§!变成了可怕的§R梦魇之月§!，北方夜骐的信仰世界遭到了毁灭性的打击，曾经一度繁荣的北方夜骐文化陷入了迷茫和颓废。此外，大量或自愿或受裹挟的夜骐在内战中支持了梦魇之月，导致夜骐种族和普通马驹的关系也极度恶化了。出于上述种种原因，艾奎斯托亚北方各地的夜骐社群纷纷主动或被动的把自身和外界隔离了起来，在封闭的环境中独自生活。这对经济依赖转口贸易的阿亚卡奇特里打击尤为沉重，因为原有的阿亚卡奇特里-北方夜骐-三族的贸易路线被彻底切断了。这座城市经历了一个又一个的百年，但现在它只是个空壳，一个曾经繁荣的都市留下来的影子而已。尽管林立的月语夜骐部落仍然把衰落的阿亚卡奇特里奉为领袖，但后来居上的呐华大都会§G特诺奇提特兰§!（Tenochtitlan）已经取代了它的地位。虽然露娜已经回归，但千年形成的惯性是难以一时消除的，这在阿亚卡奇特里身上表现的尤为突出。一些北方夜骐社群已经在重返马国社会的道路上前进了不少距离，然而直至今日，阿亚卡奇特里依然是全马国最为排外和封闭的夜骐城镇之一。\n\n如今，由于阿亚卡奇特里几乎所有居民都是夜骐，这座城市也展现了典型的夜骐风格。即使是那里的其他小马，通常也都是来自丛林的部落，他们与夜骐的互动所花的时间比任何北方小马都长，甚至沟通时都更倾向于使用共同的语言。城市带有一些现代化的元素，例如简陋的自来水管道和不稳定的照明用电，但其主体依然保持着传统和夜骐的特色。阿亚卡奇特里没有真正意义上的街道，因为几乎每个居民都可以飞翔。这导致城市不像其他传统城市那样是横向发展，而是垂直发展。从洞穴的天花板一直延伸到地面的空间到处都是巨大的洞穴和高塔，奇形怪状的桥梁把各个平台连接起来。即使在一些重要地点安装了电灯照明，阿亚卡奇特里的大部分物体仍笼罩在昏暗的光影下，这对夜骐的敏感眼睛来说要更能适应。从主要洞穴延伸出更多的洞穴，采矿隧道四通八达。直到今天，阿亚卡奇特里的经济仍主要依赖其向北部许多小马国工业区的出口矿石来维持。即使物换星移，许多事情也不会改变。\n\n这座城市的核心是§C月亮神殿§!，这是一个不容错过的地方，它就位于城市的中心地带，至今，夜骐们仍然会坚定的时时拜访这座神殿。在这里，每个月语者都会来学习他们的传统并阅读许多的古代文字和书籍。据说，这些文物的年龄超过一千年，但夜骐们从不允许任何外马看上一眼，即使是暮光闪闪公主也不被允许阅读其中哪怕是一本书。但是光是访客可以看到的部分已经非同寻常，甚至可以与中心城媲美。穿过入口后，参观者会看见一个覆盖着大厅的巨大圆顶。在这个穹顶上，有一张生动详细的星图，无数个世代的月语者的研究心血就体现在了这张图上了。雕刻石材的每一寸都精确地描述了夜空的奇妙之处，以至于连现代天文学家都赞扬了这些祭司所做的细致工作。曾有马驹呼吁封闭这些寺庙建筑群好保留这些具有历史意义的建筑物，但是，对夜骐来说，这座神殿仍然有其根本的存在意义，正如自成立以来一样，一直没变：让他们能像祖先们一样敬拜月亮。这项工作将继续进行，并将为以后的千年发展做出贡献。"
 state_lore_text_container_state_name_short_344:0 "水晶城"
 state_lore_text_container_state_name_344:0 "§C跃动晶心§!："
 state_lore_text_container_state_description_344:0 "作为世界上最大的城市之一，§C水晶城§!（The Crystal City）经常被称为水晶国的心脏。事实上，在不少场合，水晶城这座城市会被用来代指整个水晶国。这座居住着数百万§C水晶马驹§!的城市的历史可以追溯到一千四百余前，当时一个刀耕火种的水晶马驹迁移部落在一片肥沃的土地上定居下来，他们所建筑的城镇就是水晶城的前身。此后，这座城镇缓慢而稳健地发展起来。\n\n在一个多世纪的时间里，水晶城都只是林立的水晶马驹城邦中平凡的一个，直到前4世纪下半叶剧烈变革的时期。当时，水晶马驹文明的农奴制走到了穷途末路的地步，铁器的广泛使用冲击着庄园农奴制的物质基础，来自南方艾奎斯托亚的谐律教也在广袤的荒原上像野火一样蔓延。水晶城自然无法幸免于这震荡的时代，郊外的贵族庄园里农奴起义此起彼伏，被征召到城市中服役的农奴也屡屡暴动。\n\n前352年，城邦年迈的统治者大公主§Y坎登萨二世§!在忧虑中去世，王位传到了其长女§C爱茉公主§!那里。虽然出身于世袭贵族家庭，但爱茉公主的立场却坚定的站在了农奴一边。接下来的历史在水晶国乃至艾奎斯托亚的历史教科书中都有明晰的记载，爱茉公主用强硬的态度推动了本城邦农奴制的废除，然后发动了声势浩大的§C水晶谐律革命战争§!，把先进的生产方式用刀剑推广到整个水晶马驹文明区，于前332年建立了统一的§C水晶帝国§!。爱茉公主还寻找到了神奇的宝藏——§C水晶之心§!，后者能够用爱的力量为水晶城以及附近地区制造温暖的气候，一种被称作§C水晶玉米§!的高产作物因此可以在高纬度种植，极大提升了农耕生产力。作为新帝国的首都，水晶城经历了一段短暂的繁荣时光。\n\n然而，§R黑晶王§!的叛乱破坏了这一切。在复辟农奴制之后，黑晶王将大批马口强行迁入水晶城服各种劳役，一时间使得水晶城马口快速膨胀，城市乱象丛生。在对抗艾奎斯托亚的战争失利后，黑晶王对水晶国下了诅咒，导致包括水晶城在内的整个水晶帝国消失千余年之久。\n\n直到1003年，水晶城才随着整个帝国一同重现。再次放逐黑晶王之后，§C韵律公主§!入主了水晶城中心的§C水晶城堡§!，这座饱经沧桑的古老城市才终于迎来了曙光。为了帮助这座停留在古典时代的巨型城市快速步入现代化，艾奎斯托亚方面为水晶城提供了大量资金和技术上的援助，韵律的宫廷也相当重视首都，出口水晶带来的财富不断地转化为形形色色的市政工程，譬如呈放射状的宽阔现代公路、竖立在街道两旁的电线杆和为1004年水晶运动会修建的宏伟§C水晶运动场§!。当然，还有真正能创造财富的项目，郊区拔地而起的水晶加工园区正为数以万计的城市贫民提供工作。古典时代遗留下来的低矮的二三层平房让水晶城的建成区像一张大饼一样向四周的原野摊开，给城市改造留下了许多麻烦，却也使得水晶城成为了全世界居民密度最低的大都市，吸引了许多艾奎斯托亚旅客前来旅游，而诸如§G水晶集市§!和§C水疗馆§!这些传统水晶国民俗也有着不小的旅游开发潜力。虽然失去了一千年的时间，但水晶城正在奋力地弥补着被夺走的漫长岁月。"
 state_lore_text_container_state_name_short_1:0 "无尽之森"
 state_lore_text_container_state_name_1:0 "§Y野性自然§!："
 state_lore_text_container_state_description_1:0 "§G无尽之森§!（Everfree Forests）位于中心城南部，是一片方圆上百公里的原始森林。从很早的时代起，马驹们就有意无意的避开这片森林，即使是拓荒移民也不敢以之为目标。直到10世纪末，在燧发枪、铁路和农药的加持下，马驹才开始缓慢地驯服无尽之森。不过迄今为止，对无尽之森的开发还停留在非常初级的阶段。\n\n根据中心城方面的研究，无尽之森中蕴含着总量相当庞大的§G混沌魔法能量§!——这是显而易见的。森林中的各种植物生长速度都出奇的快，而且普遍生长具有毒性的尖刺；土壤也非常贫瘠，一些实验甚至证明无尽之森的土壤具有“§G土地疫病§!”，不但自身缺乏肥力，而且会奇异地降低相邻土壤的肥力。即使放火焚毁大片的森林，庄稼也难以在土地上生长，并且短短一两个月内裸露的地面又会被各种有毒杂草覆盖，茂密而有尖刺的灌木丛则会在一年内回归，最多不出十年，奇形怪状的树木又会用它那狰狞的树冠遮挡住阳光，一片暗无天日的森林又出现了。森林中还活动着各种各样的野兽，例如数量庞大的§G木精狼§!、能使马驹变成石头的致命§G鸡蛇兽§!，甚至有空军报告称飞越无尽之森上空时看到了§C星座熊§!。总而言之，对于无尽之森，常规的开发蹄段起不到任何效果。\n\n然而，马驹们依然在与这片森林的斗争中取得了不少胜利。10世纪中后期以文明核心区边边角角为目标的§Y拓荒运动§!，其范围就包括了无尽之森边缘的一些荒地。经过反复焚烧森林和改良土壤，马国政府成功地将无尽之森驱赶到了§C坎特兰河§!东岸，然后迁移民众定居在坎特兰河西岸新开垦的土地上，著名的§Y小马镇§!就是在这场开垦活动中建立起来的。在东面，来自§Y紫晶平原§!和§Y乱石山谷§!的移民也不断用相同的方式侵蚀着无尽之森的东部边界，一点点拓展着耕地、农舍和园圃的范围。\n\n如今，马驹已经在无尽之森的深处打下了几个据点。靠工兵部队的重型工程机械开道，多批科考队在森林腹地建立了半永久的科考站，通过在土壤中混入水泥的方式防止植被再一次掩盖道路；一些异邦学者则带来了各自国家对付类似魔法森林的方法，其中最著名的是一位使用草药抵御恶劣环境的斑马萨满巫师§G泽科拉§!（Zecora），她现在正居住在无尽之森深处，采集里面的草药以供研究。\n\n古往今来，许多马驹曾经对着无尽之森发出喟叹，畅想如果这广袤的土地变成良田和村庄的场景。假以时日，这美好的梦想或许能够真正实现。"
 state_lore_text_container_state_name_short_21:0 "苹果鲁萨"
 state_lore_text_container_state_name_21:0 "§Y拓荒小镇§!："
 state_lore_text_container_state_description_21:0 "坐落于艾奎斯托亚西南沙漠的边缘，§Y苹果鲁萨§!（Appleloosa）和这一地区其他成百上千的垦殖村庄一样，只是一座马口稀少、毫不起眼的小村庄。几十年前，一伙南部农民响应前往西南垦殖的号召，参与了中央政府主导的拓荒移民项目。他们在干旱荒凉的沙漠中一处宝贵的泉眼旁边定居下来，建造了简陋的家园。这个村庄中大部分的居民都来自艾奎斯托亚著名的农耕大家族——§Y苹果家族§!，因此居民点也以苹果来命名。村民开垦荒地、改良土壤、种植苹果树，并且通过在10世纪马国垦殖活动中扮演了重要角色的§Y支线铁路§!——从主干铁路线上延伸出来以满足广大乡村出行需求的窄轨铁路——把收获的农产品出售出去。\n\n很长一段时间里，苹果鲁萨的发展没有遇到任何障碍，除了这片土地上的原住民——§Y野牛§!。这些体格健硕、执拗暴躁的部落民世世代代在荒芜的沙漠中游荡，仰仗生长的高大仙人掌维生。事实上，不仅是苹果鲁萨，整个艾奎斯托亚西南沙漠，都是这些部落的祖居地。这些部落民顽固地认为，马驹们侵犯了他们的领地，必须从西南沙漠中退出去——而马驹则认为，艾奎斯托亚每一寸土地都属于天角，垦殖移民的家园是天角赐给他们的财产，丝毫不肯相让。争端在西南沙漠愈演愈烈，最终酿成了流血的冲突，愤怒的野牛部落聚集起来袭击了马驹垦殖村庄中的一个，苹果鲁萨。在这场悲惨的事件中，马驹和野牛双方都有伤亡。\n\n发生在遥远西南的事变惊动了中心城，一个由当时还是普通独角兽的§r暮光闪闪§!领导的使节团紧急前往了苹果鲁萨，代表马国中央政府主持垦殖移民和野牛部落之间的谈判。经过使节的反复斡旋，最终一个能够让双方都满意的解决方案达成了。野牛部落同意马驹居住在他们的祖居地上，作为交换，马驹必须向野牛部落缴纳一定的租金，以苹果派、果酒和其他食品的形式支付。一些食物对于善于农耕的马驹来说是很小的负担，但却可以为野牛部落熬过严酷的冬天提供更多的希望，在荒凉的西南沙漠，一切形式的游牧经济都是脆弱不堪的，但马驹们的农庄却坚不可摧。\n\n这就是著名的§Y《苹果鲁萨协定》§!，艾奎斯托亚开明民族政策在新时代的又一次实践。事实证明，只要迈出了和平共存的第一步，不同的种族就能在交流、互鉴、友爱和融合的道路上并肩前进。时间逐渐洗去了曾经剑拔弩张双方的对立，野牛部落民开始热衷于在马驹酒馆里痛饮果酒，而垦殖村庄也开始学习野牛用仙人掌汁酿造饮料的方法——而天角公主正从数千公里外的中心城欣喜地注视着这一切。即使在最贫瘠的沙漠上，友谊也能盛放出最璀璨的花朵。"
 state_lore_text_container_state_name_short_49:0 "亚骊山大里亚"
 state_lore_text_container_state_name_49:0 "§Y埃驹摇篮§!："
 state_lore_text_container_state_description_49:0 "§Y亚骊山大里亚§!（Alexanponia），§Y埃驹§!文明的核心，一座即使在艾奎斯托亚也堪称历史悠久的文明古都。大约七千至六千年前，居住在§Y新月平原§!，也即小马利亚西南部呈弧状的海岸平原地带的马驹先民就已经在农耕领域取得了不小的成就。他们驯服自东部山脉上倾泻而下的桀骜不驯的河流，编制复杂的历法以利用夏季干旱、冬季温和的§Y埃驹气候§!，在季节性泛滥后的肥沃泥土上种植小麦、柑橘和葡萄。随着商品经济的发展，埃驹先民们把视野投向了海洋，制造出扁长的小舟沿着海岸航行运输货物，亚骊山大里亚正是在这样的背景下作为一个货物中转站和贸易港崛起。\n\n在前10世纪左右§Y埃驹王国§!经历血腥的战争而统一后，亚骊山大里亚毫无疑问地成为了新王国的首都。在这一时期，统治全埃驹的专制君主§Y法老§!拥有空前集中的权柄，他们建设了许多豪华的神庙，用以敬奉埃驹原始多神教中的诸神，并且为自己修筑规模宏大的陵墓——金字塔。这些伟大的建筑后来成为了埃驹乃至全艾奎斯托亚的宝贵遗产，以及价值难以估量的旅游资源。此外，耸立在这座港口城市海滨的巨型建筑，前6世纪落成的§Y亚骊山大里亚灯塔§!，甚至迄今为止还在发挥着航运作用。\n\n2世纪初艾奎斯托亚的征服并未给这座城市造成多少破坏，几次决定性的野战之后，尚有相当反抗之力的埃驹选择了向艾奎斯托亚臣服。为了奖赏识时务的法老王室，也出于对一个拥有自己悠久传统的古老马驹文明支脉的重视——埃驹拥有自己的历史、自己的国家机器、自己的宗教信仰、自己的风俗和文化，贸然挖掘她的根基可能会导致严重的后果——塞蕾丝蒂娅决定赐予埃驹以高度自治，就像对待丛林马驹诸部那样。因此，法老的统治在这座城市里持续了下去，埃驹多神教的神谱也融入了谐律教的体系，王国成为了天角统治的一块拼图，并且仍然保持着自己独特的传统和文化。在漫长的中世纪，亚骊山大里亚仍然发挥着全埃驹中心城市的作用，标志着中世纪到来的工场和商铺率先在这座城市的街巷中出现，为外运谷物的商队提供金融服务的银行业也最早自北方从亚骊山大里亚传入埃驹。神庙里的祭司把塞蕾丝蒂娅的雕塑摆在一排埃驹本土神像的最中间，码头上的小贩正用椰枣和苹果制作混合风味的小吃，天角统治下埃驹王国的首府呈现出一派文化交流与融合的面貌，正如其他一些得到保护的次生马驹文化中心城市那样。\n\n在北方马驹看来，亚骊山大里亚乃至埃驹是一片政治冷感的土地，无论是王公还是平民都很少出现在国家政治舞台上，这样的看法有其现实依据。虽然谈不上有多么狂热，但埃驹对天角统治总体上保持着忠诚，这很大程度上是因为这个区域单一而与全国市场深度绑定的产业结构。中世纪埃驹最主要的收入来源就是把农产品及其制品出口到广袤的北方市场上去，这条产业链养活了从农民到工匠再到商贩的无数民众，而王公们的俸禄则来自这一体系的抽成；在10世纪后半叶工业化到来之后，旅游业成为了埃驹经济新的增长点，而这一产业更是高度依赖于全国市场，依赖于北方规模庞大的、形形色色的中产阶层。埃驹马驹明白——或者至少能够隐隐约约地感觉到，如果离开了统一的艾奎斯托亚国家，那么亚骊山大里亚繁华的闾巷、宏伟的神庙，乃至亘古屹立的金字塔和灯塔都会轰然倒塌。\n\n如此，也不难解释为什么在天角统治最为灰暗的岁月里，亚骊山大里亚始终跟在中心城身后形影不离。在地方或明或暗挑衅中央权威之时，埃驹代表总是在国民议会中投下支持天角统治的选票；即使在行政效率最为孱弱的岁月里，埃驹亦从未拖欠应当上缴国库的那部分税收；甚至在天角的官僚部门因赤字而焦头烂额之时，来自埃驹地方财政的进献或者以法老名义作出的捐赠总是会出现在财政部的账本上。透过就像厚重模糊的历史那样时常从东部山脉上滚滚而来侵袭亚骊山大里亚的沙尘暴，似乎可以从金字塔的顶端瞥见这个古老文明岁月积淀的睿智眼光。"
 state_lore_text_container_state_name_short_5:0 "姐妹古堡"
 state_lore_text_container_state_name_5:0 "§Y首都遗迹§!："
 state_lore_text_container_state_description_5:0 "隐藏在可怕的§G无尽之森§!中的是被遗忘的§Y公主故居§!遗迹，一座屹立在陡崖上、已经大半坍塌的石头宫殿。在遥远的古典时代，无尽之森还未覆盖像今天那么多面积的时候，这里是艾奎斯托亚的首都。坍圮的废墟就是塞蕾丝蒂娅和露娜的居所，所谓的陡崖是保卫皇宫的护城河干枯的河道，而遗迹周边杂草丛生的荒原是一座繁华的城市。今天南边横亘着的蚊蝇滋生、疫病横行的§G泥蛙沼泽§!，曾经是近畿地区富庶而宁静的乡村地带，肥沃的田野和整齐的园圃从地平线这头一直延伸到那头。千年以前，这里曾是艾奎斯托亚数一数二的繁华之地。\n\n打破这一切的是§R梦魇之乱§!。当露娜被嫉妒所吞噬，成为§R梦魇之月§!并试图杀死她心爱的姐姐时，旧首都辉煌的日子结束了。城市在漫长的围城战中被彻底摧毁，易守难攻的石结构建筑宫殿作为要塞受损尤其严重。首都郊县成为两边军团互相厮杀的战场，成片成片的农舍和田园在烈火中化为灰烬，居民或死于兵祸，或背井离乡逃避战乱。直到战争结束，旧都及附近地区已经残破不堪。首都以南年久失修的灌溉系统决堤，为旧都的坟墓添上了最后一铲泥土。塞蕾丝蒂娅下令将首都迁到西北部数百公里外的中心城，战后破败的马国暂时没有能力大兴土木修复旧都，被战争、饥荒和洪水折磨到几乎赤地千里的近畿乡村也供应不起一个大城市的消耗。\n\n就这样，这一地区的马驹活动沉寂了千年，只有极少数居民点还存在于这荒凉的地带。决堤形成的洪泛区后来演化为泥蛙沼泽，无尽之森也向南缓慢扩张，与泥蛙沼泽几乎合为一体，只在南部留有一块狭窄的空地。这要归功于§Y旧小马国栋梁§!，他们在马国建立之前于城堡附近的山沟中种下了§C谐律之树§!的种子。谐律之树是一棵神奇的树，在公主们击败§R无序§!前保护着§Y谐律精华§!。尽管在取走谐律精华击败梦魇之月后，塞蕾丝蒂娅并未将其归还谐律之树，而是藏在了城堡遗迹中并派兵守护，但谐律之树依然具有抑制无尽之森扩张的魔法力量。\n\n几年前，§R梦魇之月§!挣脱了封印，自月球回归，以§r暮光闪闪§!为首的§Y谐律元素§!正是在这古都的废墟上，再一次使用谐律精华击败了梦魇之月，使露娜从梦魇的控制中解脱出来。公主、谐律教乃至艾奎斯托亚终于彻底抛下了沉重的历史包袱，旧都的遗迹也从各界一致避讳不愿谈论的伤痛变成了象征国家团结一致走向未来的政治圣地，陆续有游客前来遗迹观光或是朝圣。不过目前为止，修葺古城堡的呼声还未转化为实际可行的议案，开发近畿地区乃至排干泥蛙沼泽的设想也只停留在地理学会的讨论沙龙里。无论如何，旧时代的兴盛、光荣、辉煌、痛苦、丑陋和死亡早已尘封在岁月深处，历史已经翻过了数不胜数的页码，并且即将迎来新的一页。"
 state_lore_text_container_state_name_short_251:0 "威索骊波利斯"
 state_lore_text_container_state_name_251:0 "§Y幻形灵之都§!："
 state_lore_text_container_state_description_251:0 "§Y威索骊波利斯§!（Vesalipolis），幻形灵吉亚女王国的心脏。这座充斥着铁血气息的重工业都市被看做幻形灵民族的象征，街道上往来巡逻的警察、郊区工厂中机器轰隆的响声、纯黑色外墙的钢筋混凝土结构楼房，以及市中心外形狰狞、直冲云霄的§G女王塔§!，都是世界对这个新生国家典型的刻板印象。\n\n仅仅半个多世纪前，威索骊波利斯还只是幻形灵吉亚林立虫巢中不起眼的一个。坐落于幻形灵森林的深处，这个虫巢在中世纪既无法像§Y瓦克斯§!一样进入天朝的边境贸易体系，也不能效仿§C孔翅城§!通过远洋贸易获取利润，因此直到璀璨的金色恒星在通商战争中陨落，威索骊波利斯都是一个以农耕为生的小邦，除了瘠薄的冻土和贫困的农民一无所有。然而，当工业革命的讯息随着孔翅城的远洋航船和瓦克斯的驮运商队传到幻形灵吉亚之时，威索骊波利斯惊喜地发现，她有着在新时代广受欢迎的宝藏——埋藏浅、质量高，甚至可以蹄工开采的大量煤铁矿。通过向正在推进工业化的更先进的邻居出口煤铁，威索骊波利斯积蓄了至关重要的第一桶金，贫苦农民也得到了比土里刨食更好的工作。一时间，虫巢经济发展欣欣向荣。\n\n不过资源出口国的天花板是很低的。10世纪40年代，孔翅城、瓦克斯和§G莱克提德§!等虫巢的机器制造业初具雏形，幻形灵种族具备了生产一些简单矿业机械的能力，不必再依靠蹄工开采浅层矿藏供应煤铁，威索骊波利斯的煤铁出口陷入萧条。一些虫巢的军事改革也初显成效，其中就包括威索骊波利斯的几个宿敌，他们的陆军装备燧发枪和刺刀、使用狮鹫尼亚步兵操典，聘请外国教官，与还在倚仗血气之勇的威索骊波利斯军队形成鲜明对比。在内忧外患之中，年仅16岁的§G邪茧§!（Chrysalis）被贵族拥戴为威索骊波利斯虫巢的女王。\n\n自从年轻的前任女王死于难产以来，由于其所有子嗣都还未成年，威索骊波利斯处在虫巢贵族的托管统治之下。这些旧时代的氏族和官僚贵族思想陈腐保守，在周边虫巢专制君主鼎力推进工业化的同时，他们正躺在煤铁出口带来的利润上不思进取，激起了由知识分子和部分开明贵族组成的§G变法派§!的反对。变法派认为，狮鹫尼亚列强依靠工业的力量击败了天朝，说明工业是全世界最强大的东西。威索骊波利斯要想成为大国、强国，就必须不惜一切代价推动国家的工业化。这与邪茧的想法不谋而合。通过一次精心策划的政变，邪茧将守旧贵族一网打尽，尔后用公开执行的血腥酷刑树立了自己的权威。虫巢在新女王凶狠的注视下瑟瑟发抖，现在可以大刀阔斧的推行改革了。\n\n邪茧向狮鹫尼亚派出了大量的使团，洽谈引进机器设备和聘请军事教官的事宜。为了募集资金，邪茧四处加税，并且把最有利可图的煤铁矿收归国有。这样的措施会损害许多群体的既得利益，于是邪茧用监禁、苦役和处决来回应反对声。农民和小市民在重税下破产，然后像巨浪一样卷进新设立的工厂，为了一点微薄的收入夜以继日的劳作；或是进入军队，在狮鹫教官野蛮的训练中耗尽自己的生命。当然，邪茧没有忘记奖赏追随者。变法派的头面和自己的亲信在国家工业化中受益匪浅，他们擭取了军政部门的职位和工厂的股权，相互联姻、结党、投资、持股，形成了庞大的§R军工复合体§!。威索骊波利斯的经济畸形地狂飙猛进，在十几年内就从一个落后的原料生产国转变为先进的制成品净出口国，陆军规模也跻身幻形灵诸虫巢前列。\n\n此后的历史无马不知无鹫不晓，在邪茧的策划下，威索骊波利斯虫巢凭着强横的军事和经济实力纵横捭阖，结盟、缔约、战争、和平，先后吞灭无数虫巢，于988年建立了统一的§G幻形灵吉亚女王国§!。作为新国家的首都，威索骊波利斯取得了政治上的优势地位，也因此进入了长久的高速发展时期。尽管其他一些虫巢在沉重的赋税和军工复合体垄断资本的剥削下发出痛苦的呻吟，威索骊波利斯的产业规模一直持续扩大——因为相当份额的国家投资都流向了威索骊波利斯。从上游的煤铁开采到下游的机械制造，从民用部门的纺织和食品到军用部门的战车和战机，威索骊波利斯已经成为一座世界级的工业大都市。\n\n尽管如此，社会问题依然困扰着这座庞大的虫巢。出于§Y抑制消费§!的总体经济政策考虑，邪茧及其官僚机构长久以来把居民的福祉放在次要的地位，因此威索骊波利斯的居住环境极其恶劣。种种城市病中最为突出的就是住房短缺，许多工虫家庭不得不全家挤在十几平米的小公寓内。此外，为了保障工业的正常运转，居民区经常停水停电，甚至冬季供暖也会时常不足。不满情绪如影随形地伴随着威索骊波利斯虫巢的发展史，在国家蒸蒸日上的时期，邪茧还可以依靠大街上巡逻的警察和严密的书报检查来压制，但在1002年中心城惨痛的失败之后，再没有什么东西能抑制闾巷之间蒸腾的怒气。邪茧心知肚明，就在高塔脚下大片灰扑扑的居民区里，秘密活动的§R左翼§!和§Y谐律派§!正磨刀霍霍，准备给自己来上致命一击——而且自己无力清除他们。"
 state_lore_text_container_state_name_short_252:0 "孔翅城"
 state_lore_text_container_state_name_252:0 "§Y白港§!："
 state_lore_text_container_state_description_252:0 "§Y孔翅城§!（Ditrysium）位于幻形灵吉亚西北部，毗邻一处深入内陆的峡湾。她优越的地理位置允许船只入港躲避北小马利亚常见的暴风雪，因此成为幻形灵吉亚海外贸易的核心和最大的港口。事实上，纵观小马利亚北部海岸，只有孔翅城具备成为一个远洋贸易港的自然条件，因此这座虫巢天然拥有无比广阔的经济腹地。早在中世纪早期，孔翅城就作为一个繁荣的贸易中心存在了。每天都有数十艘船舶从峡湾内部的港口处扬帆起航，满载着木材、橡实、皮草和各类矿产，前往§g奥伦尼亚§!或是§Y艾奎斯托亚§!贸易，然后带回整船的粮食、纺织品、金属制品和印刷品。\n\n显然，巨大的贸易吞吐量不可能是孔翅城一座城市的需求。许多船舶的所有权属于其他虫巢，另外一些则属于贸易联盟、商团和私虫，真正归属孔翅城的只是一少部分。很难想象野蛮好战的幻形灵虫巢竟会放心把自己的财产寄放在其他城邦那里，但孔翅城是一个例外——这座虫巢以其§Y中立政策§!而闻名。孔翅城对一切纷争严守中立，绝不会偏袒冲突中的任何一方，更不用说亲自卷入到血腥的§R虫巢战争§!中去。毕竟在精明的孔翅城统治者看来，为了虚无缥缈的荣誉、狭隘的部族世仇或者短期的眼前利益而影响贸易自由是愚蠢的行为。孔翅城需要做的，只是允许一切船舶在本城邦的港口停泊，然后收取明码标价、同一数额的停泊费和货物过路费。在孔翅城，经常可以看到这样的奇景：即使两个虫巢已经兵戎相见，他们的商船依然可能同时进港、同时卸货，甚至船上的海员还会在海鸥悠扬的鸣叫声中互相敬礼——孔翅城自称§Y非军事区§!，严禁其他虫巢把战争带到自己的地界上来。有时，孔翅城甚至会派出自己的军队，护送敌对双方的陆上运输队从相反的两个方向离开孔翅城国境，以防他们开战。\n\n在漫长的中世纪，孔翅城持续从海外贸易中获得利润，并逐渐发展壮大。没有哪个虫巢会去招惹一位尽职尽责的贸易代理商，更何况这位贸易代理商的体量可能比自己庞大许多。大约5世纪早期，孔翅城女王治下虫口达到了五十万，7世纪中叶更是突破一百万。依靠控制至关重要的远洋贸易，孔翅城俨然成为了中世纪幻形灵世界的两位霸主之一——另一位是遥远南方的§G瓦克斯§!，§Y天朝§!在西北幻形灵文明区的代表，陆上§C朝贡贸易§!的垄断者。由于距离遥远，这两座巨型虫巢并不具备正面冲突的可能性，但双方的战略博弈从未停止。在广袤的§G幻形灵森林§!中，孔翅城和瓦克斯的影响力不断交锋，形成犬牙交错的控制线。\n\n在近代，孔翅城与瓦克斯终于分出了高下。天朝在通商战争的炮声中轰然倒下，与之一同崩溃的还有瓦克斯花费数百年时间构建起来、与朝贡贸易深度融合的经济体系；而孔翅城则从时代的变迁中受益匪浅，狮鹫列强的商品和资本就像乌黑的煤炭，驱动着孔翅城这节火车头向前狂飙猛进。然而，南方邻居背后的庞然大物在孔翅城历代女王心中投射下的恐惧是如此深刻，以至于瓦克斯的宿敌§G威索骊波利斯§!自铁和血中崛起，孔翅城几乎毫不犹豫地与威索骊波利斯结成了同盟，用自己的商业和轻工业为后者的战争机器运转提供能量。孔翅城女王§Y赫尔维娅§!（Helvia）满心期望着从邪茧的野心中获得收益，毕竟统一的幻形灵国家意味着统一的市场，统一的市场意味着更多的利润。\n\n然而赫尔维娅的希望落空了。邪茧并没有回报孔翅城，或者说她轻蔑的认为孔翅城是不值得回报的。北方的同盟在统一之后和被征服的小邦一样承担沉重的赋税，而在统一之前孔翅城并不需要向威索骊波利斯强制缴纳任何东西；广袤的全国统一市场也未变成现实，威索骊波利斯本土§R军工复合体§!正倚仗政治权力践踏自由竞争原则，阻止孔翅城的企业进入内地市场，从而肆意擭取高额利润。愤怒的赫尔维娅表面上依然保持对邪茧的恭顺，但暗地里正秘密地与反对派相联络。早在工业化初期，孔翅城就建立起了一套像模像样的社会福利制度，重视工虫阶层的福祉。这一方面是因为海外贸易带来的高额利润让孔翅城有充足的财政预算收买每一个虫民，另一方面则出于孔翅城统治阶级尊奉的朴素政治哲学——要回报为你做出贡献的虫。进入邪茧统治时期，孔翅城几乎是幻形灵吉亚左翼派系的庇护所，经过注册的工会可以合法进行非暴力活动，还享有政府主持下的集体谈判权。在§R金马芬§!领导的起义失败之后，赫尔维娅半秘密地庇护了一批左翼反对派，而邪茧对此反应并不强烈。威索骊波利斯的女王和她的军工复合体依然相信赫尔维娅是一个软弱的商贩，孔翅城的利益可以被肆意践踏，或许孔翅城的女王和她的海商集团，以及基本来自孔翅城的§C幻形灵吉亚战争海军§!，可以利用邪茧的傲慢，给背信弃义的不正当竞争者以致命的打击。"
 state_lore_text_container_state_name_short_259:0 "瓦克斯"
 state_lore_text_container_state_name_259:0 "§Y旧总督§!："
 state_lore_text_container_state_description_259:0 "§Y瓦克斯§!（Vraks），邪茧统治的反对者，幻形灵吉亚的不稳定因素。作为§Y天朝§!及其统治秩序在幻形灵文明区的代表，瓦克斯曾经是最强大的虫巢之一。她的命运与天朝的命运一同起伏，在艾奎斯托亚的霸权被通商战争打碎之后，瓦克斯就陷入了长久的衰退之中，直到最终被宿敌§Y威索骊波利斯§!征服。然而，即使是颓败的瓦克斯，也依然有着奋起一击的能力和决心。\n\n大约2世纪早期，瓦克斯虫巢就与艾奎斯托亚建立了稳定且持续的联系。当时，今日星罗棋布点缀在§C皎月河§!（Selene River）流域的贸易城镇还未出现，距离§G橡实镇§!的建立也尚有一个世纪的时间。横亘皎月河北岸的§G泥沼地§!阻断了河流运输，因此瓦克斯与艾奎斯托亚的所谓贸易基本是象征性的——虫巢女王派出驮运队背负贡品，在部落武士的护送下跋涉过泥沼地和§G橡实森林§!，来到马国西北部地界，再在马国行省长官派出的差役护送下经由驿道前往中心城面见天角，然后带着赏赐的金银原路返回。虽然此时马国对遥远西北针叶林中的蛮族还全无兴趣，但恭谨的瓦克斯虫巢已经在塞蕾丝蒂娅心中留下了良好的印象。\n\n因此，当马国拓荒移民在皎月河畔建立橡实镇之后，艾奎斯托亚需要在西北边境外的虫巢中扶植一个代理者以驯服那些桀骜不逊的幻形灵部落时，塞蕾丝蒂娅冷落了那些聚集在中心城的谄媚虫巢使团，亲自誊写了一份长长的诏书，并指定钦差用册封王爵的礼仪把这份诏书送到瓦克斯。虫巢的女王得到了艾奎斯托亚册封的§Y王爵§!头衔，以及作为朝贡贸易唯一中转站的地位。所有想要与艾奎斯托亚贸易的虫巢商队都必须前往瓦克斯，因为艾奎斯托亚政府的官商只会把货物运送到那里。\n\n此后，瓦克斯虫巢的长久繁荣就开始了。作为艾奎斯托亚在幻形灵吉亚的代表，瓦克斯每年都可以从中心城那里获得一笔不菲的拨款，在生产力落后的幻形灵世界，这笔拨款无异于天文数字。此外，大半个幻形灵文明区的商品都集中在瓦克斯的市场上，即使不论通过信息差倒卖各种物资谋取的巨量利润，仅仅来自各个虫巢的无数商贩和侨民每天衣食住行所产生的市场需求，就为瓦克斯带来了数不清的财富。6世纪中叶，随着泥沼地疏浚工程的完工，从瓦克斯直达温蹄华的水运航线开通，进一步巩固了瓦克斯贸易中心的地位。\n\n艾奎斯托亚的荫蔽还塑造了瓦克斯超群绝伦的政治地位。751年，南部虫巢§Y斯瓦穆§!不肯承认瓦克斯的地位，试图绕开瓦克斯与马国直接贸易，遭到马国方面严词警告。当地虫巢贵族为之惊惧，竟然发动政变俘虏虫巢女王，举国依附于瓦克斯，这一事件标志着瓦克斯的权威到达顶点，即使是自古以来的世仇§Y威索骊波利斯§!，也不得不在瓦克斯女王——或者说背后若隐若现的塞蕾丝蒂娅——面前低下高傲的头颅。\n\n如果说还有哪个幻形灵诸侯能够和瓦克斯相抗衡，那就是位于遥远北方海滨的§Y孔翅城§!。游离于艾奎斯托亚朝贡体系之外，孔翅城依靠海外贸易以自身为中心构建了一个独立的贸易体系，她的货物来源并不依赖于马国中央政府掌控的边境口岸：即使在§R《锁国令》§!颁布之后，马国西海岸居民依然有权驾驶小型帆船出海与奥伦尼亚进行贸易，而奥伦尼亚海商则充当中介，划着他们的独木舟和大木筏绕过整个奥伦尼亚半岛，把货物运送到孔翅城，整条航线不需要哪怕是一份马国海关颁发的§Y贸易敕书§!。显然，孔翅城的贸易路线比瓦克斯更加稳定，因为一旦艾奎斯托亚开始走下坡路，无力组织起维护西北驿道与运河所需的巨大马力物力，或者干脆放弃对幻形灵吉亚的控制，那么瓦克斯就会被抛弃；而只要马国西海岸的经济没有全面崩溃，孔翅城依然能够从衰落的艾奎斯托亚那里获得利润。这样的想法在中世纪无异于天方夜谭，最疯狂的幻形灵知识分子也无法想象天朝轰然倒塌的情景。然而这的确发生了，天落海军的艨艟巨舰开进了马哈顿。黄金盛世终结了，艾奎斯托亚对大半个世界的主宰终结了。\n\n瓦克斯的经济随着朝贡体系而轰然倒塌。从中心城通往西北的驿道破落荒废，皎月河上来往的船只稀疏下去，女王宫殿前原本繁华喧闹的街道上再也看不到随处可见的客商，只有萧条、破产和贫困。尽管与艾奎斯托亚方面依然有一些贸易往来，引进机器设备的工业化也差强虫意，但相比往日的繁荣只是杯水车薪。笼罩在瓦克斯上空的是一种末世般的气氛，原本积极向上的民族精神转向颓废。就像南方的宗主那样，瓦克斯虫巢背负了太多旧时代沉重的冠冕，因此步履蹒跚，蹉跎岁月。在邪茧摧枯拉朽的大军面前，在新国家无孔不入的剥削和压迫之下，在首都情报机构严密的监视中，瓦克斯疲惫的残躯风雨飘摇。§Y阿晶涅斯§!（Argynnis），自杀殉国的前任女王之长女，唯一期盼的就是趁着邪茧在威索骊波利斯兴建的高塔轰然倒塌那一刻，给这个妄自尊大的§R蛮族§!国家坟头添上最后一锹泥土，然后前往中心城再次觐见§Y天神§!，领受一位忠诚的总督应得的奖赏。"
 state_lore_text_container_state_name_short_309:0 "莱克提德"
 state_lore_text_container_state_name_309:0 "§Y沉寂虫巢§!："
 state_lore_text_container_state_description_309:0 "§G莱克提德§!（Lyctida）是一座沉闷的虫巢。位于树木茂密的§G幻形灵森林§!深处，再加诸木材厂的粉尘和钢铁厂的浓烟，莱克提德的天色总是显得灰暗。这座城市的民风也和她的自然环境一样，阴暗而沉默。某种程度上，莱克提德是中世纪幻形灵社会在现代的一个缩影。\n\n莱克提德的政治以保守和遵循传统闻名。就像历代祖先曾经做的那样，莱克提德的女王§Y奥兰莎§!（Aurantia）与一群古老的虫巢贵族共同分享最高权力。这些贵族在行政事务方面的话语权分量很重，并且掌握着虫巢地方军队。他们的生活方式和几个世纪前别无二致，每日习武、从各自从属的氏族那里领取俸禄、在国家行政机关内部享有世袭的官职。出乎意料的是，这些虫巢贵族与女王之间的权利与义务关系非常分明，很少与其他虫巢一样发生王权和贵族之间的冲突，颇有中世纪封建社会的意味。莱克提德的下层民众也较为顺从权威，在这座稳定如磐石的虫巢，很难发现其他虫巢几乎明目张胆活动的§Y谐律派§!或者§R左翼§!。当然，这和莱克提德统治阶层总体克制的执政风格脱不开干系，在封建契约大量残留的莱克提德，民众需要承担的义务几乎是固定的，老成持重的奥兰莎不会学习§R邪茧§!的做法，用提高税收或强制摊派的方式来敲骨吸髓。\n\n自开始定居农耕起，莱克提德虫巢的经济就和树木紧紧绑定在了一起。国家用木材换取各种本地不出产的商品，贵族的地产中与耕地并列的就是森林，农民从村社的公有林中采集柴薪。甚至在一些时期，莱克提德武士会用木材制作铠甲，以代替严重稀缺的钢铁。自5世纪起，莱克提德同时与§Y瓦克斯§!和§C孔翅城§!主导的两大贸易体系进行贸易，本土木材加工作坊因此蓬勃发展起来，并在近代逐渐向带有资本主义性质的工场转型。不过，出于莱克提德一贯保守的政治风气，新兴资产阶级并未在国家政治生活中取得多少地位，女王和旧贵族在大多数时间里都能轻易地压制他们。天落舰队叩关之后，莱克提德建立的第一批蒸汽动力大工厂也是木材加工厂。直至今日，莱克提德的工业依然与木材有着不可分割的联系，以轻武器为主的军工业离不开木料，销售到全国各地的民用产品也主要是木材、木制家具、木炭和纸张。有一个广为流传的讽刺笑话，“莱克提德虫巢的先民是木头变成的”，精妙而辛辣地刻画出了莱克提德的刻板印象：木头，以及木头一样古板的虫民。\n\n如果说莱克提德曾经发生过什么大的动荡，那就是自975年开始的§G王权战争§!。尽管延续了数百年的政治传统力量无比强大，但工业化对社会运行底层逻辑的重构，还是让莱克提德出现了实力非常强劲的§Y革命运动§!，一批信奉狮鹫尼亚启蒙思想并投资工业企业的贵族借助自己在国家机器中的地位发动叛乱，想要逼迫奥兰莎女王承认贵族的权力，实行狮鹫尼亚式立宪君主制。在女王军节节败退的时刻，§R邪茧§!果断出兵协助莱克提德镇压了这危险异常的革命。作为回报，年迈的奥兰莎选择宣誓向邪茧效忠，将莱克提德变成§Y威索骊波利斯§!的一个封建附庸。事实证明，合作对双方都有利。威索骊波利斯可以从莱克提德处获得贡金、物资和兵员，极大加强了己方的实力；而莱克提德则可以享受威索骊波利斯的军事庇护，有了邪茧巨大威权的加持，奥兰莎再不必担心其珍视的保守政治传统遭到新派势力的破坏。\n\n不过，局势在邪茧折戟中心城之后，似乎发生了变化，就连邪茧自己也没有足够的能力压服反对派了。虽然凭借着长久以来的惯性，莱克提德表面上还能保持一片祥和，但地下涌动的暗流即使是老迈的奥兰莎也能清楚地感受到。这位接近二百岁的女王已经无力再领导虫巢渡过什么动乱，所能做的唯祈祷而已。"
 state_lore_text_container_state_name_short_262:0 "索尔斯"
 state_lore_text_container_state_name_262:0 "§Y钥湖女士§!"
 state_lore_text_container_state_description_262:0 "在幻形灵吉亚遥远的东北部，§C索尔斯§!（Soryth）在§Y钥湖§!的西侧拔地而起。这座地理位置偏僻的虫巢一直游离于幻形灵世界之外，很少与其他虫巢发生什么互动。因此，在其他虫巢眼里，索尔斯蒙上了一层神秘的面纱，就像冬日午后钥湖常常蒸腾的雾气一样。\n\n索尔斯虫巢的历史可以追溯到约一千年前，某个在§G幻形灵森林§!北部活动的游猎部族溯§G冥河§!（Bleaky River）而上，来到了当时一片荒凉的钥湖流域。这片大湖呈现出奇异的魔法特性，其中最显著的就是对气候有着超乎寻常的调节作用——在北小马利亚极度寒冷的冬季，纬度更偏南的幻形灵森林地区被暴风雪笼罩时，钥湖流域的气温却一直停留在零度左右，即使偶有降雪也强度不大。这样温和的气候简直是农耕者的天堂，这个幸运的游猎部族在钥湖流域定居下来，开始农耕。在良好自然条件的加持下，索尔斯虫巢很快就繁衍壮大，成为幻形灵种族不可忽视的一条重要支脉。\n\n索尔斯幻形灵崇拜钥湖。在索尔斯虫巢信奉的传统信仰中，§Y钥湖女神§!有着非常重要的地位。每一任索尔斯女王都要在钥湖边的神庙中加冕，她们头上戴的圆柱形的皮帽被称为钥湖女神的信物。在学者阶层随着阶级的高度分化而出现后，索尔斯对钥湖的研究蓬勃发展起来。3世纪早期，一些学者在时任女王的支持下建立了索尔斯魔法学院，这就是今日大名鼎鼎的§C索尔斯大学§!的前身。这所学术殿堂主要研究钥湖的特性，后来也研究幻形灵种族的特有魔法。中世纪晚期，索尔斯经常与马国开展学术交流活动。\n\n也许是出于封闭的地理位置，或者缘于平和的文化传统，索尔斯是对幻形灵世界局势最为漠不关心的一个虫巢。自有历史记载以来，找不到索尔斯虫巢在钥湖流域以外地区用兵的记录，与其他虫巢的盟约也仅限于互不侵犯等消极义务。冥河的封冻期非常之长，不利于长距离水运，因此索尔斯不能便利地与§C孔翅城§!开展贸易，至于跨越绵延数百公里的茂密针叶林与§Y瓦克斯§!贸易就更是无稽之谈。好在钥湖流域的物产比较丰富，不仅各类农产品可以自给，矿产资源也较为齐全，中世纪的索尔斯基本不需要从外界输入什么商品。钥湖就像一个温室，养育着与世无争的索尔斯虫巢。\n\n在§G邪茧女王§!统一全幻形灵吉亚的过程中，虽然索尔斯名义上在984年向§G威索骊波利斯§!宣誓臣服，但事实上这座地理位置偏远的虫巢并未在战争中真正发挥什么作用。一身书卷气的的索尔斯女王§C雅莉娅§!（Yaria）和大多数索尔斯国民一样，对民族主义宏大叙事毫无兴趣，只想留在历代祖先世世代代居住的钥湖边，安心地开展学术研究。然而，来自新国家的压榨不会放过任何一个虫巢，哪怕是与世无争的索尔斯。这座虫巢要向中央缴纳的税额是如此苛刻，以至于索尔斯大学的一些研究由于缺乏资金而不得不中断；历代女王最珍视的宝贵财富——被奉为座上宾的学者们，也在邪茧半强制的征召下离开了他们辛勤耕耘的象牙塔，前往威索骊波利斯的军事研究所制造各种用于“毫无意义的战争”的兵器。\n\n索尔斯确实爱好和平，但这不代表她的利益可以被肆意践踏。在钥湖沿岸密布的军营中，索尔斯虫巢地方军的战士们枕戈待旦，等待威索骊波利斯高塔坍塌的那一刻，就将邪茧的势力逐出世世代代居住的家园。"