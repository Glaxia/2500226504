 earthpony_f:0 "陆马农业"
 earthpony_f_desc:0 "陆马是天生的优秀农民，他们善于农耕。"
 earthpony_e1:0 "陆马工兵I"
 earthpony_e1_desc:0 "陆马工兵与土地有着潜在的联系，他们能比其他种族的工兵更快地挖掘战壕。"
 earthpony_e2:0 "陆马工兵II"
 earthpony_e2_desc:0 "通过为工兵连配属更多的工程设备，我们能够加固陆马工兵挖掘出的战壕。"
 earthpony_e3:0 "陆马工兵III"
 earthpony_e3_desc:0 "工程器械便携化方面的创新使得陆马士兵能够构筑坚固的临时工事。"
 earthpony_d1:0 "陆马采掘I"
 earthpony_d1_desc:0 "陆马强壮的体能适合在狭窄的矿井中工作，许多大型机械设备无法展开的狭窄巷道，陆马矿工能够凭借强悍的身体素质在里面挖掘。"
 earthpony_d2:0 "陆马采掘II"
 earthpony_d2_desc:0 "为陆马矿工设计一批新式采矿工具将增加矿石的产出。"
 earthpony_d3:0 "陆马采掘III"
 earthpony_d3_desc:0 "我们将研究一套适合陆马体质的防护服，使陆马矿工能够进入更深或是环境更恶劣的矿区采矿。"
 earthpony_i1:0 "工业魔法I"
 earthpony_i1_desc:0 "尽管没有翅膀和角，但陆马劳工的身体素质是无与伦比的，无论在建筑工地还是在工厂，他们都能极大提升工作效率。"
 earthpony_i2:0 "工业魔法II"
 earthpony_i2_desc:0 "陆马劳工没有角或是翅膀，他们只有相对笨拙的蹄子，我们必须更改机械的设计，使得蹄子也能灵便地操作。"
 earthpony_i3:0 "工业魔法III"
 earthpony_i3_desc:0 "有多少看似必要的机械是可以用陆马强大的力量代替的？通过重新规划生产流程，我们能使陆马劳工的健壮特长得到最大发挥。"
 earthpony_m1:0 "陆马草药学I"
 earthpony_m1_desc:0 "陆马在漫长的历史中培育了许多种类的植物，其中不少具有药用价值，能够应用到战地急救中来。"
 earthpony_m2:0 "陆马草药学II"
 earthpony_m2_desc:0 "我们应当对所有的传统草药进行现代科学方法论指导下的研究，从而取其精华、去其糟粕。"
 earthpony_m3:0 "陆马草药学III"
 earthpony_m3_desc:0 "运用现代医药工业技术对草药中的有效成分进行萃取、提纯和加工，我们就能得到源源不断的成品药。"
 unicorn_magic:0 "魔法支援"
 unicorn_magic_desc:0 "把魔法天赋突出的独角兽单独编成部队是马国军队常用的编组方式，这些魔法部队能发挥特殊的战术支援作用。"
 unicorn_company_equipment_1:0 "法师装备"
 unicorn_company_equipment_1_desc:0 "独角兽魔法师使用的法器，其外形五花八门，包括法杖、典籍、珠宝、水晶球甚至是扫帚。"
 unicorn_company:0 "独角支援连"
 unicorn_company_desc:0 "一支由杰出的独角兽魔法师组成的部队。"
 unicorn_a1:0 "进攻魔法I"
 unicorn_a1_desc:0 "如果全连的独角兽能够把魔法能量瞄准一个方向施放，就会在小范围上形成强大的火力压制，有利于定点突破敌军的防线。"
 unicorn_a2:0 "进攻魔法II"
 unicorn_a2_desc:0 "独角兽的魔法可以用于感知敌军进攻的方向，这在侦察方面非常有用。"
 unicorn_a3:0 "进攻魔法III"
 unicorn_a3_desc:0 "一些魔法对于肉体有非同一般的杀伤能力，例如释放高温火球。"
 unicorn_a4:0 "进攻魔法IV"
 unicorn_a4_desc:0 "我们的魔法研究部门最近开发出了几种对金属有着特殊破坏力的魔法，这些魔法能对载具造成巨大的伤害。"
 unicorn_a5:0 "进攻魔法V"
 unicorn_a5_desc:0 "诸如高能魔法光束一类的魔法可以发挥穿甲弹一般的作用，直接打穿厚重的装甲。"
 unicorn_a6:0 "进攻魔法VI"
 unicorn_a6_desc:0 "杰出的法师拥有心灵感应的能力，只要每股进攻力量都配属这么一位法师，他们就可以在任何通信干扰下联系。"
 unicorn_d1:0 "防御魔法I"
 unicorn_d1_desc:0 "如果一只独角兽把魔法能量在身前汇聚，那就形成了一面可以减慢物体飞行速度的魔能盾。"
 unicorn_d2:0 "防御魔法II"
 unicorn_d2_desc:0 "经过强化训练独角兽可以制造出具有实体轮廓的坚硬魔能盾，起到装甲的作用。"
 unicorn_d3:0 "防御魔法III"
 unicorn_d3_desc:0 "仅需一些相应的操练，独角兽就能掌握用魔法攻击飞机的要领。"
 unicorn_d4:0 "防御魔法IV"
 unicorn_d4_desc:0 "魔法也可以搬运东西，而且有时能搬运得非常快，可以用来挖战壕。"
 unicorn_d5:0 "防御魔法V"
 unicorn_d5_desc:0 "在瞬息万变的战场上，一个缝合伤口或者炙烤杀菌的魔法或许能挽救一条生命。"
 unicorn_d6:0 "防御魔法VI"
 unicorn_d6_desc:0 "杰出的法师拥有心灵感应的能力，只要每股防御力量都配属这么一位法师，他们就可以在任何通信干扰下联系。"
 pegasi:0 "天马"
 pegasi_desc:0 "完全由天马组成的部队，全员能够飞行。"
 pegasi_t1:0 "天马部队I"
 pegasi_t1_desc:0 "天马具备飞行的能力，由纯天马编组而成的特种部队拥有超高的机动性和灵活性。"
 pegasi_t2:0 "天马部队II"
 pegasi_t2_desc:0 "为天马部队设计特殊的制服加强了他们的飞行能力与突破能力。"
 pegasi_t3:0 "天马部队III"
 pegasi_t3_desc:0 "天马不能负重太多，所以必须谨慎地设计天马士兵的单兵装备，所有不必要的东西都要撤除。"
 pegasi_t4:0 "天马部队IV"
 pegasi_t4_desc:0 "如果翅膀被打湿，天马就不能良好地飞行。我们研发了一种新材料吸水布，帮助天马士兵在涉水后快速干燥羽毛。"
 pegasi_t5:0 "天马部队V"
 pegasi_t5_desc:0 "燃烧弹、信号弹和开山刀在茂密的森林地带能够发挥很大的作用，尤其是对天马这种神出鬼没的士兵来说。"
 pegasi_t6:0 "天马部队VI"
 pegasi_t6_desc:0 "辅助机械动力装置为天马提供了在飞行中歇歇翅膀的机会，让天马士兵能够通过飞行翻越高大的山岭。"
 pegasi_w1:0 "天气控制I"
 pegasi_w1_desc:0 "天马控制天气的能力在极端气候条件下有很大的作用，譬如在炎热时聚拢云朵，或者在寒冷时播下阳光。"
 pegasi_w2:0 "天气控制II"
 pegasi_w2_desc:0 "即使天气阴云密布，只要天马的数量足够多，那就能为飞机的出动创造晴朗的空域。"
 pegasi_w3:0 "天气控制III"
 pegasi_w3_desc:0 "通过精准地制造极端天气和温和天气，我们能够阻碍敌方空军任务、便利我方空军任务。"
 pegasi_r1:0 "天马侦察I"
 pegasi_r1_desc:0 "天马是天生的侦察兵，他们可以飞在高空观察敌军的动向。"
 pegasi_r2:0 "天马侦察II"
 pegasi_r2_desc:0 "为天马侦察兵配备与天空颜色一致的迷彩服有助于减少他们遭到防空火力和战机的威胁。"
 pegasi_r3:0 "天马侦察III"
 pegasi_r3_desc:0 "特制望远镜和光学护目镜延伸了天马侦察兵的视野。"
