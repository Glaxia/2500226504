POLITICS_TWILIGHT_DESC:0 "§Y出生§!：983年1月6日，中心城\n\n§Y传记§!：暮光闪闪出生于一个首都中产家庭，她的父亲夜光闪闪在中心城的一所高校任职，母亲暮光丝绒则是一位著名的小说家，兄长银甲闪闪服役于皇家守卫。在非常年幼的时候，暮光闪闪就表现出了难得一见的魔法天赋。8岁时，她进入了著名的天才独角兽学院学习，成为了塞蕾丝蒂娅公主的一名亲授学徒。然而，尽管在学术上取得了显著的进步，沉溺书斋的暮光闪闪忽视了友谊的重要性，为此忧心的塞蕾丝蒂娅公主将暮光闪闪送去了小马镇。在那里，暮光闪闪与她的五位好友，云宝黛西、苹果杰克、萍琪派、小蝶和瑞瑞成为了谐律元素的持有者，她们使用友谊的力量为马国做出了不可磨灭的贡献。1003年，暮光闪闪被谐律元素选中飞升为天角，并且加冕为友谊公主。\n\n在小马镇生活的岁月里，暮光闪闪与许多镇民建立了深厚的友谊，为她将来同情普罗大众的政治立场奠定了基础。暮光闪闪认为改善马民生活应当是一切国家战略的核心，为此不惜推进一系列激进的改革，包括修改谐律神学理论、废除贵族特权、对富裕者开征重税、鼓励工会活动和建立社会福利制度。她带有左翼色彩的主张尽管受上流社会的抵制，但在民间有着广泛的群众基础。"
POLITICS_CELESTIA_DESC:0 "§Y出生§!：无法追溯\n\n§Y传记§!：关于艾奎斯托亚天角姐妹的身世，除了精微而隐晦的宗教经文和民间口耳相传的神话故事之外，没有任何可靠的历史记载。按照艾奎斯托亚官方的说法，在遥远的时代，姐姐塞蕾丝蒂娅负责升起太阳，而妹妹露娜负责升起月亮，天角姐妹共同统治着艾奎斯托亚，为马民带来和平、繁荣和谐律。然而一千年前，露娜因为马驹们在塞蕾丝蒂娅负责的白天而非自己掌管的夜晚活动而嫉妒，最终在混沌力量的腐蚀下化身为梦魇之月，掀起了旷日持久的内战，想要让整个艾奎斯托亚陷入永恒的夜晚。塞蕾丝蒂娅最终率领谐律一方打赢了这场战争，把梦魇之月放逐到了月球上。直到千年后的现代，梦魇之月从月球上返回之时，暮光闪闪借助谐律精华的力量将混沌从露娜身上驱除出去，使她成功恢复为曾经的那位公主，天角姐妹才最终团聚。\n\n塞蕾丝蒂娅在露娜被逐后总揽了马国的大权，在一千年的漫长时间里兢兢业业地维护着这个庞大国家的运转。或许是长期执政带来的结果，塞蕾丝蒂娅的政治立场以保守著称。面对空前的民族危机，塞蕾丝蒂娅认为马国的出路应当是坚持传统，延续千年来政府职能日趋完善的趋势，继续加强行政部门对社会生活各方面的调节，在维护旧制度基本框架的前提下小修小补，按照既定的中立政治路线稳健地前行。也许这样的政策不能取得任何一派势力的全方位支持，但塞蕾丝蒂娅的统治历来追求的就是各方的妥协与平衡。"
POLITICS_LUNA_DESC:0 "§Y出生§!：无法追溯\n\n§Y传记§!：关于艾奎斯托亚天角姐妹的身世，除了精微而隐晦的宗教经文和民间口耳相传的神话故事之外，没有任何可靠的历史记载。按照艾奎斯托亚官方的说法，在遥远的时代，姐姐塞蕾丝蒂娅负责升起太阳，而妹妹露娜负责升起月亮，天角姐妹共同统治着艾奎斯托亚，为马民带来和平、繁荣和谐律。然而一千年前，露娜因为马驹们在塞蕾丝蒂娅负责的白天而非自己掌管的夜晚活动而嫉妒，最终在混沌力量的腐蚀下化身为梦魇之月，掀起了旷日持久的内战，想要让整个艾奎斯托亚陷入永恒的夜晚。塞蕾丝蒂娅最终率领谐律一方打赢了这场战争，把梦魇之月放逐到了月球上。直到千年后的现代，梦魇之月从月球上返回之时，暮光闪闪借助谐律精华的力量将混沌从露娜身上驱除出去，使她成功恢复为曾经的那位公主，天角姐妹才最终团聚。\n\n露娜新近才返回艾奎斯托亚并恢复作为天角公主的地位，对目前马国的国情没有深刻的了解，在处理国家事务方面也已生疏。然而，她依然能在国家战略方面提出有价值的建议。露娜认为，天角应该主动从纷繁复杂的行政事务中抽身，谐律教也应当去政治化，将国家政治生活主角的位置留给宪法、法律、文官机构和民主选举。她还支持充分发挥市场经济在国家工业化中的作用，主张减少政府对经济活动的直接干预，而采用立法和财政的方式进行宏观调控。这些措施有助于根除困扰艾奎斯托亚数百年的官僚主义和政府低效问题，但也会不可避免的削弱中央权威，甚至助长分离主义势力的气焰。"
