EQS_left_rural_idea5:0 "乡村合作社-一阶段"
EQS_left_rural_idea5_desc:0 "高级阶段的乡村合作社拥有了村社全部生产资料的使用权，能够像真正的企业一样组织社员进行面向广域市场的社会化大生产。这无疑会极大提升农村的经济发展水平。"
