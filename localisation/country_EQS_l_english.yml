EQS_forced_open:0 "国门洞开"
EQS_forced_open_desc:0 "自从929年在通商战争中被天落击败、签订《巴尔的马条约》以来，艾奎斯托亚就处在一种强迫的开放状态之中。不平等条约限制了这个国家正常地行使自己的贸易和海关主权，既不能自主调整外国商品的关税，也不能阻止本国战略物资的出口。在一些条约确定的通商口岸，外国资本还可以自由地设厂筑路、进行投资。大量的财富从艾奎斯托亚国内被掠走，给曾经的天朝上国带来了深重的耻辱。倘若艾奎斯托亚从深渊中复兴，她必然不会再忍受不平等条约所强加于她头上的枷锁。\n§R不允许更换贸易法案。§!"
EQS_nonmilitary1:0 "武备废弛"
EQS_nonmilitary1_desc:0 "中世纪的艾奎斯托亚是耀眼的天朝，以至于没有什么国家能够威胁到她。军队在马国的作用不显著，以至于和平主义思潮自然而然地成为了统治艾奎斯托亚政坛和民间几百年的主流思想。即使通商战争惊醒了马国的迷梦，这个庞然大物仍然未能从武备废弛的泥潭中脱离出来。军队预算占国家财政的比例相当小，国内军事科技水平也严重落后于世界先进水平；现役装备老旧不堪、战术古板陈腐；现代化常备军的数量严重不足，军队序列中大量单位由仅受短期训练的征召兵和其他各类民兵组成，皇家守卫等少数精锐的训练水准与列强陆军也有差距；民众甚至相当一部分军马普遍抱有中世纪式的浪漫主义战争观，支持保留落后的征召兵制度而反对现代兵役制，对现代战争的残酷性实际上缺乏心理准备。这样的武备状况显然与一个大国的地位不相称，如果艾奎斯托亚想要在这个战争一触即发的时代保全自身，那么军事改革是势在必行的。"
EQS_nonmilitary2:0 "武备废弛"
EQS_nonmilitary2_desc:0 "中世纪的艾奎斯托亚是耀眼的天朝，以至于没有什么国家能够威胁到她。军队在马国的作用不显著，以至于和平主义思潮自然而然地成为了统治艾奎斯托亚政坛和民间几百年的主流思想。即使通商战争惊醒了马国的迷梦，这个庞然大物仍然未能从武备废弛的泥潭中脱离出来。军队预算占国家财政的比例相当小，国内军事科技水平也严重落后于世界先进水平；现役装备老旧不堪、战术古板陈腐；现代化常备军的数量严重不足，军队序列中大量单位由仅受短期训练的征召兵和其他各类民兵组成，皇家守卫等少数精锐的训练水准与列强陆军也有差距；民众甚至相当一部分军马普遍抱有中世纪式的浪漫主义战争观，支持保留落后的征召兵制度而反对现代兵役制，对现代战争的残酷性实际上缺乏心理准备。这样的武备状况显然与一个大国的地位不相称，如果艾奎斯托亚想要在这个战争一触即发的时代保全自身，那么军事改革是势在必行的。"
EQS_inefficient_economy1:0 "低效的经济"
EQS_inefficient_economy1_desc:0 "艾奎斯托亚是一个撕裂的国家，在经济方面表现的尤为突出。尽管少数大都市已经完全步入了现代化，但占全国马口绝大多数的小城镇和乡村还停留在中世纪。现代工业在制造业中所占比重低下，内燃机和电力得不到应用，早期蒸汽机甚至风力、水力和马力等传统动力是工业生产的主要动力；农业生产技术落后，化肥和农药的使用量相当少，耕作方式粗放，主要通过开辟荒地和增加劳动力的方式来提升收获量；现代商业不发达，全国统一市场相当原始，大部分商品生产以满足本地区需求为主，跨地区商贸规模小，物流设施不完善，受世界市场影响的程度不大且相当被动。总而言之，艾奎斯托亚虽然在一些领域完成了完整的两次工业革命，但更多的领域仍旧是前工业时代的，不能以一个真正的现代国家来看待。"
EQS_inefficient_economy2:0 "低效的经济"
