EQS_twilight_sparkle:0 "暮光闪闪"
EQS_twilight_sparkle_desc:0 "作为友谊公主和魔法元素的持有者，暮光闪闪在国家政治生活中发挥着不可或缺的重要作用。她在魔法学术研究与处理马际关系方面具有突出的特长，目前，她正主持艾奎斯托亚的魔法与科研部门。"
EQS_filthy_rich:0 "臭钱"
EQS_filthy_rich_desc:0 "臭钱是一位杰出的企业家。他从替家乡小马谷的农户们经销农副产品开始，一步步缔造了庞大的商业王国。臭钱以节约每个子儿而闻名，在商业谈判中，他总是抓住一切可能的机会，绝不放弃一点利润。这样的品性虽然有些讨厌，但作为一名国际贸易谈判专员，臭钱一定能够为国家省下一大笔钱。"
EQS_fancy_pants:0 "花花短裤"
EQS_fancy_pants_desc:0 "传统的马国绅士总是对所有小马保持一视同仁的尊重，不论其贫富，花花短裤也不例外。即使拥有世袭爵士的头衔，花花短裤依然友善而平易近马。现在，公主决定使这位年长的绅士用他一贯的优雅礼仪为国家的外交事业做出贡献。"
EQS_flim:0 "油嘴滑舌兄弟"
EQS_flim_desc:0 "油嘴滑舌兄弟是一对著名的商马兄弟。虽然经营着规模不小的机械工业生意，但他们还是喜欢亲自前往各地推销他们的新产品。尽管有些时候他们玩世不恭的言行让公众对他们颇有微词，但不可否认的是，油嘴滑舌兄弟在重工业方面的专长是相当宝贵的。"
EQS_raven:0 "瑞雯·墨水瓶"
EQS_raven_desc:0 "在宫廷秘书长的职位上干了十余年，瑞雯·墨水瓶是公主们最为信任的一名机要秘书。她沉默寡言、严谨缜密，擅长文书工作和档案整理，并且以忠于职守而闻名，是不可多得的优秀秘书马选。"
EQS_cocopommel:0 "可可帕梅"
EQS_cocopommel_desc:0 "可可·帕梅曾经是一名平凡的裁缝学徒，直到她被著名服装设计师瑞瑞雇佣为一家分店的店长。此后，她在管理方面的非凡才能就快速展现出来，引起了商界乃至政界的关注。虽然她太过腼腆，不敢承认自己，但她的天赋应该能对艾奎斯托亚的经济有所帮助。"
EQS_sweetie_drops:0 "糖糖"
EQS_sweetie_drops_desc:0 "只有极少位高权重的马驹知道这位资深特工“糖糖”的真实姓名。糖糖是马国情报机构S.M.I.L.E.的王牌，在许多任务中立下巨大的功勋，并且保持着惊马的无一失蹄记录———即使是那些被认为近乎于不可能的高难度任务也是一样。现在，糖糖已经准备好接受S.M.I.L.E.最高主管的职责，带领这个经过改组的古老情报机构为保护国家做出更多的贡献。"
EQS_sweetie_drops_lar:0 "糖糖"
EQS_sweetie_drops_lar_desc:0 "只有极少位高权重的马驹知道这位资深特工“糖糖”的真实姓名。糖糖是马国情报机构S.M.I.L.E.的王牌，在许多任务中立下巨大的功勋，并且保持着惊马的无一失蹄记录———即使是那些被认为近乎于不可能的高难度任务也是一样。现在，糖糖已经准备好接受S.M.I.L.E.最高主管的职责，带领这个经过改组的古老情报机构为保护国家做出更多的贡献。"
EQS_mayor_mare:0 "镇长"
EQS_mayor_mare_desc:0 "翩飞振翼女士的本名听上去很陌生，因为大家都把这位和蔼的草根政治家称为镇长。在进入中央政府工作之前，她是小马镇连任数十年的镇长，以高度的耐心和责任心赢得了镇民们的信任。有些时候，治理一个小镇和领导一个大国十分相似，既然镇长能够完美的协调小镇上种种纷繁芜杂的基层事务，那也能在中央政府庞杂的官僚机构中发挥粘合剂的作用。"
EQS_dottedline:0 "虚线"
EQS_dottedline_desc:0 "虚线毕业于中心城皇家军事学校的后勤系，因为优异的成绩而成为了一位御前军事顾问。他的职责是收集和整理军备状况相关的材料，然后汇报给公主。在军备组织方面，我们可以信任他。"
EQS_blueblood:0 "蓝血"
EQS_blueblood_desc:0 "蓝血的家世异常高贵。作为白金亲王的嫡系后裔，蓝血依靠祖先的荫蔽而享受荣华富贵，被塞蕾丝蒂娅公主认作侄子的他可以说是全马国地位最显赫的凡马——然而他的行事作风傲慢而冷漠，因此不适宜在国家行政机关中担任职位。好在，蓝血可以去祸害艾奎斯托亚的敌马，给他们制造麻烦和痛苦。"
EQS_sinnie:0 "西尼斯捷尔"
EQS_sinnie_desc:0 "西尼斯捷尔·谢洛夫是一位狂热的工业化支持者，作为一名工会领袖的他对推动工业化有着非同一般的热忱。他曾在谢韦良纳主管工业，策划了一批重点工业项目的建设。他的才能有助于全国工业的发展。"
EQS_vasya:0 "瓦西里"
EQS_vasya_desc:0 "瓦西里·潘楚申科，农村工作专家，他对于如何促进农村小生产者的联合很有心得。他会帮助我们的乡村通过集体经济振兴起来，从而为国民经济的进一步发展打下坚实的基础。"
EQS_dark_wing:0 "黑翼"
EQS_dark_wing_desc:0 "黑翼曾经是谢韦良纳革命政府派驻中心城的办事专员，负责与中央方面进行贸易谈判。虽然他对市场经济环境下的贸易学并不十分了解，但他非常善于从宏观上把控一个大型经济体的总体贸易情况。另外，尽管是一位马科思主义者，但黑翼虔信谐律教。"
EQS_starlight:0 "星光熠熠"
EQS_starlight_desc:0 "如果说要从艾奎斯托亚左派活动家中找出一个最有行动力的，那毫无疑问是星光熠熠。她曾在谢韦良纳地方政府的帮助下建立了平等镇，作为其激进平等主义思想的实践。平等镇的尝试失败后，在天角公主暮光闪闪的感召下，星光熠熠选择了与马国中央政府合作，借助这部国家机器的力量实现她的伟大理想。"
EQS_rainbowdash:0 "云宝黛西"
EQS_rainbowdash_desc:0 "忠诚元素的持有者，闪电天马队冉冉升起的一颗新星，云宝黛西是艾奎斯托亚年轻飞行家的楷模。她自信满满、天赋异禀，对国家、使命和战友有着非同一般的忠诚。除此之外，她还是艾奎斯托亚数十年来唯一能够制造出传说中彩虹音爆的天马。不过，这位年轻气盛的军官依然需要多方面的锻炼。"
EQS_spitfire:0 "飞火"
EQS_spitfire_desc:0 "闪电天马队德高望重的指挥官与总教官，飞火以作风强硬和脾气火爆著称。她严格的训练和细心的指导为闪电天马队培养了一代代新生血液。在训练场之外，她是一位体贴的长官，受到下属们的爱戴和尊敬。"
EQS_rockhoof:0 "石蹄"
EQS_rockhoof_desc:0 "最近从虚境回归的旧马国栋梁之一，石蹄是一位坚毅的勇士，也曾是神盔卫队的成员，这是他古代家园里的一支精英卫队。他经常挥舞着一把铲子，事实上他确实是一位挖战壕的大师。虽然在适应现代社会上还有些问题，但他被公主授予了传说守护者的称号。他在防御作战方面的军事思想即使今天依然闪闪发光。"
EQS_flash_magnus:0 "疾闪·马格纳斯"
EQS_flash_magnus_desc:0 "疾闪·马格纳斯是古代云中城近卫军团的传奇成员，也是最近刚从虚境返回的旧马国栋梁。他挥舞着御火神盾“尼泰提斯”，而且是与龙交手的专家。目前，他在艾奎斯托亚陆军里担任要职。疾闪·马格纳斯强调勇敢、迅速的进攻在战斗中的作用，这也许与他的性格有契合之处。"
EQS_fizzlepop:0 "灵光小莓"
EQS_fizzlepop_desc:0 "灵光小莓，曾经称为狂风暗影，是风暴大王的二把手。在小时候，她只是一直普通的独角兽，梦想着进入塞蕾丝蒂娅公主的天才独角兽学院，但之后一只小熊座袭击了她，打碎了她的角。没有了魔法，她的朋友们便抛弃了她，进入了天才独角兽学院。痛苦、孤独的灵光离开了家园，来到了斑马里加，在那她误打误撞地碰到了风暴大王。她好斗的个性得到了风暴大王的赏识，为她提供了副官的位置。她接受了邀请，而作为回报，风暴大王承诺只要他得到足够的魔力就立马恢复她的独角。\n\n在风暴大王雄心勃勃地入侵小马国时，灵光成功在阿里斯山抓到了暮光闪闪公主。不过，当她向风暴大王领赏时，风暴大王还是拒绝恢复她的独角，激怒了她。在他们之间经历了简短的战斗后，暮光出蹄并拯救了狂风的生命。之后狂风弃暗投明，加入了暮光一方，并最终打败了风暴大王，用自己的魔器把他变成了石头。\n\n现在，她回到了小马国，接受了她从前的名字，周游各地，帮助其他小马们。她的军事经验十分优秀，尤其是在机动作战方面，而她也非常乐意传授她的经验。"
EQS_madoor_stronghammer:0 "马多尔·重锤"
EQS_madoor_stronghammer_desc:0 "马多尔·重锤积极倡导海军航空兵的使用。他认为，海军航空兵是未来海战决胜的关键，一支强大的航母编队能够让艾奎斯托亚统治海洋，而非庞大而笨重的战列舰队。马国海军第一艘航空母舰的下水，就有马多尔·重锤在背后推动的一份功劳。"
EQS_evening_squall:0 "夕暮暴风"
EQS_evening_squall_desc:0 "尽管外表上十分年轻，夕暮暴风在马国海军中已经有相当深的服役资历了。她在一次传奇的海战中为自己赢得了一名杰出战列舰指挥官的声誉，不管是在本国还是在敌国。大家都相信，不管情况多么不利，夕暮暴风的一击都具备在关键时刻扭转战局的能力。"
EQS_wonderbolts_academy:0 "闪电天马学院"
EQS_wonderbolts_academy_desc:0 "闪电天马学院是一所历史悠久的军事学院，专门为闪电天马队培养预备役军校生。这所军事学院历来以锐意进取闻名军界，现今也不例外——闪电天马学院正热火朝天地投入到现代空军的研究中去，提出的许多军事理论得到了官兵的认可。"
EQS_fluttershy:0 "小蝶"
EQS_fluttershy_desc:0 "善良元素的持有者居然会加入核武器的研究团队，甚至在里面充当领导者的角色，听起来很奇怪是不是？然而，小蝶，一名才华横溢的核物理学家以及小马镇的兼职兽医，是如下解释的：“既然核武器有这么大的力量，那么世界各国就会因为惧怕它而停止战争了吧……？”"
EQS_flakesnow:0 "雪花"
EQS_flakesnow_desc:0 "雪花毕业于中心城大学空气动力学系，在这之后又在云中城的一所研究机构取得了工程学硕士和航空学博士学位。她提出了一种崭新战略武器的概念，采用燃料助推、在大气层中飞行，通过精确制导远距离打击目标的“火箭”。这种武器能够决胜千里之外，或许对增强我们的战略威慑力有所帮助。"
EQS_cynosura:0 "辛诺苏拉"
EQS_cynosura_desc:0 "辛诺苏拉在海军中以实干的态度而闻名。很少有关于她的什么新闻见诸报端，更不用说负面新闻。在同僚眼里，辛诺苏拉也总是那个沉默寡言的舰队司令。她热衷于在发现日常工作中可以改进的地方，并且把解决方案汇编成长长的报告发表出来。就这样零敲碎打，不知不觉间，辛诺苏拉为海军建设做出了突出的贡献。"
EQS_zecora:0 "泽可拉"
EQS_zecora_desc:0 "关于泽科拉的事知之甚少。她是一位在满是怪物的无尽之森生活的居民，还是一位熟练的萨满，说话只带押韵。过着隐士生活的她一直保持着她的斑马传统。但现在战争已经威胁到了小马国，她也愿意走上前线，协助那些愿意接受她的小马们。她似乎对她在斑马里加的同族运用的战术了如指掌，这能教会我们的军队许多东西。"
EQS_mustang:0 "野马坦克设计局"
EQS_mustang_desc:0 "一家历史短暂却实力强劲的军事设计局，野马坦克设计局由塞蕾丝蒂娅公主于980年亲自下令设立，原本的任务是开发可用于战争的铁甲列车。之后在新千年的陆军战术革新浪潮中，野马坦克设计局转向了新兴战术兵器坦克的研究，并改用了现在的名字。这家设计局设计的轻型坦克被用作装备艾奎斯托亚第一个实验性装甲师。"
EQS_shoof:0 "嘶大林格勒拖拉机厂"
EQS_shoof_desc:0 "不要因为这家工厂的名字听上去像是制造农业机械的而小看它！作为谢韦良纳工马阶级的骄傲，嘶大林格勒拖拉机厂具备生产全小马利亚、也许是全世界最好的中型坦克的能力。虽然嘶大林格勒拖拉机厂在和平时期主要的任务确实是生产农业机械，但一旦战争爆发，它的生产线只需要简单改造就能用于大批量的生产坦克。让我们庆幸与谢韦良纳共产主义者的合作吧，这家工厂生产的坦克会用来炮打侵略者，而非公主的士兵们。"
EQS_sirius:0 "天狼星动力"
EQS_sirius_desc:0 "也许是艾奎斯托亚历史最悠久的军火企业之一，总部位于马哈顿市的天狼星动力脱胎于古代的“天狼星工匠行会”组织，后者曾经为日月内战时的塞蕾丝蒂娅军制造过投石车和攻城云梯。到了今天，天狼星动力依然没有放弃重型军事装备的老本行。在把重型火炮装到联合收割机的底盘上，再用厚重的钢板覆盖车体之后，天狼星动力的工程师们发明了一种被称为重型坦克的战场怪物。把那些脆弱的幼驹玩具统统碾碎！"
EQS_star_energy:0 "星之力军火公司"
EQS_star_energy_desc:0 "就和他们所制造的火炮那样，星之力军火公司是一家厚重而朴实的企业。这家军火公司向艾奎斯托亚陆军供应火炮已经有三百年之久，从早期青铜炮一直到现代的山野炮和榴弹炮。星之力高层与军队系统的关系相当密切，但这家公司却从未牵涉什么腐败丑闻，提供的产品一直以高质量著称，在业内和舆论界深受尊敬。"
EQS_macintosh:0 "麦金托什枪械公司"
EQS_macintosh_desc:0 "从几家乡村火器小作坊的联合体发展而来，麦金托什枪械公司有着一股渗透到骨子里的乡土气息。事实上，就连这家公司的名字，也带着浓重的马国乡村风味——麦金托什，一种著名的苹果，是艾奎斯托亚乡村最常见的雄驹名字之一。这家公司依托广袤的农村市场而兴起，要知道在地广马稀的艾奎斯托亚，村庄非常容易遭到各种野兽的袭击，譬如木精狼甚至是星座熊。麦金托什枪械公司开发的每一款枪支，都具有适合不同气候地区的多种改装型，而且提供使用说明书和免费保修单。也许，这家军工企业的服务质量值得民用工业部门学习。"
EQS_detrot_automobiles:0 "蹄特律汽车集团"
EQS_detrot_automobiles_desc:0 "艾奎斯托亚工业化的重点建设项目之一，朝气蓬勃的蹄特律汽车集团代表着中央政府推进自主工业化的信心。这家汽车集团的主要下属分公司均位于蹄特律，一座由国家资本一蹄主导建立的年轻的汽车城。按照中心城皇室的规划，尽管目前蹄特律汽车集团的生产能力还只能满足军队的需求，但将来它将为全国民众生产物美价廉的家庭汽车。"
EQS_rainbow_factory:0 "联合天气"
EQS_rainbow_factory_desc:0 "分布在马国各地的几百家大小天气工厂联合起来，组成了巨大的联合天气工业集团，总部位于云中城。这家公司的加盟商包括全马国百分之八十的公办和民办天气企业，每天为全艾奎斯托亚生产数以百万计的各类天气产品，包括积雨云、建筑用云和彩虹。天气工厂可不能出岔子，这关乎着马国农业的命脉和马驹们的肚子啊！"
EQS_manehattan_electronics:0 "都市电子"
EQS_manehattan_electronics_desc:0 "马国垄断资本主义的代表，以马哈顿市证券交易所为支柱的都市电子集团崛起于十世纪中后期自狮鹫尼亚而来、席卷马国东海岸的工业化浪潮之中。电话、电报、电力、电器、电机，哪里和电有关，都市电子的触角就会延伸到哪里。自由主义思想指导下的都市电子集团具有传统马国企业难以比拟的旺盛活力，其科研创新能力在艾奎斯托亚首屈一指。这必然是一家难以驯服的财阀巨头，然而中央政府掌控的广袤内地市场也许能够使它俯首帖耳。"
EQS_stalliongrad_factory:0 "谢韦良纳重工"
EQS_stalliongrad_factory_desc:0 "冬季革命胜利之后，新生的谢韦良纳革命政府没收了治下所有大资本家的生产资料，将其中的重工业工厂合并重组,建立了公有制企业谢韦良纳重工集团。以共产主义理想而闻名，谢韦良纳重工致力于改善工马阶级的福利，即使这样会增加生产成本而削弱产品竞争力。通常情况下，谢韦良纳重工的职工具有高度的工作热情和责任意识，这也是为什么它能在短时间内从一群落后重工业工厂的集合转变为一家杰出的巨型企业的原因。谢韦良纳重工的产能和技术十分诱马，如果中央政府能够满足它对职工福利的高标准要求，它也愿意与中央政府合作。"
EQS_combined_petroleum:0 "标准石油"
EQS_combined_petroleum_desc:0 "标准石油崛起于十世纪后期，工业化浪潮在铁路和电报的推动下席卷马国西南部之时。虽然土地贫瘠，但西南拥有着上天赐予的无尽宝藏——储量巨大的石油，于是来自北部的资本像巨浪一般涌入新生的南部石油工业。这些石油企业展开了激烈的竞争，失败者不断被兼并，逐渐形成了实力强大的财阀寡头。直至十世纪九十年代，垄断整个马国石油市场的西南标准石油公司最终成立。这家巨头的股权成分非常复杂，而且深度卷入西南政治，裙带关系、腐败问题和政治斗争困扰着这个庞大而臃肿的巨型财团。在像一家正常的现代巨型企业那样运转之前，标准石油必须进行一场脱胎换骨的重整，不论通过市场蹄段还是通过政治蹄段。"
EQS_wonderbolt_research:0 "闪电天马研究所"
EQS_wonderbolt_research_desc:0 "注重机动性、缠斗能力和敏捷性，闪电天马研究所设计的军用飞机型号几乎是天马士兵在工业时代的替代品。作为闪电天马队下属的一家分支机构，这家研究所的军事思想不可避免的受到了闪电天马的影响。"
EQS_cloudsdale_research:0 "云中城飞机制造厂"
EQS_cloudsdale_research_desc:0 "早在十世纪早期，云中城飞机制造厂的前身就开始探索把航空器用于军事领域了。最开始，这家制造厂生产热气球与云舰，一种在云朵上装上巨大的风帆以使其航行的载具。后来，云中城飞机制造厂转向轰炸机与重型战斗机这些空战中坚力量的研究开发。"
EQS_northern_air:0 "北部航空研究所"
EQS_northern_air_desc:0 "一家小而精干的研究机构，北部航空研究所担负着为艾奎斯托亚生产重型轰炸机，或者说战略轰炸机的任务。遮天蔽日的战略轰炸机可以在不出动地面部队的情况下对敌国后方发动毁灭性的打击。"
EQS_ultramarine:0 "深蓝航空研究所"
EQS_ultramarine_desc:0 "把机场修建在战舰甲板上听起来很离奇，但这是深蓝航空研究所曾经严密论证过的一个命题。许多马批评建设海军航空兵纯属浪费钱财，毕竟陆基航空兵可以一次出动数倍于舰载机中队的兵力。然而，深蓝航空研究所表示，等到海军航空兵击沉第一艘战列舰，批评家们就会全部闭嘴。"
EQS_stratus:0 "层云航空工业公司"
EQS_stratus_desc:0 "层云航空工业公司与云中城的同行有着千丝万缕的联系，这不值得奇怪，因为它的所在地——层云堡就是一座同样有着云上建成区的城市。这家企业提出了“密切对地支援”的新概念，认为高空地毯式轰炸并不能很好地杀伤地面部队，为此他们开发了以俯冲轰炸为作战方式的近距支援机。陆军官兵对这一创造表示热烈欢迎。"
EQS_baltimare_shipyards:0 "巴尔的马海军船坞"
EQS_baltimare_shipyards_desc:0 "一家由国家控股和经营的造船企业，巴尔的马海军船坞的主要服务对象就是艾奎斯托亚海军。延续中世纪海军的建军思路，巴尔的马海军船坞致力于建造昂贵但高质量的重型战舰，追求极致的单舰战力。只有堆砌吨位、火力和防护，一艘战舰才能精准而粗暴地砸断敌方的脊梁。"
EQS_seaward:0 "向海造船厂"
EQS_seaward_desc:0 "向海造船厂原本是一家为露娜洋航海业提供商船的民间公司，近几十年来又向军事舰艇领域拓展业务。露娜洋以其多变的天气和混乱的洋流闻名，在这片海洋上航行的商船都需要非常长的续航能力，以防备可能的迷航。而向海造船厂刚好是航程领域的佼佼者，其在舰艇外形设计与汽轮机结构改进方面的核心技术可以大大节省燃料，从而延长船只的航程。这些经验被应用到了为海军建造的军用舰艇上。"
EQS_laspegasus_shipyards:0 "天马维加斯船舶集团"
EQS_laspegasus_shipyards_desc:0 "天马维加斯船舶集团是马国造船业的新秀，这家企业原本主营业务是游轮和商船制造，后来在地方政府的大力扶持下涉足军用舰艇市场。由于缺乏技术底蕴积累，天马维加斯船舶集团无力制造吨位较大的主力舰只，于是把注意力集中在轻型战舰方面，取得了不错的成绩。"
