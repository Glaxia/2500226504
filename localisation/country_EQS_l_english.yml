EQS_left_city_idea8:0 "工商合作社-四阶段"
EQS_left_city_idea8_desc:0 "行会制度下的独立市场主体是脆弱的，缺乏抵抗风险和提升生产效率的能力。把落后的作坊、工场和小型企业组织起来，能够在相当程度上解放与发展生产力，从而为建设艾奎斯托亚的伟大事业做出贡献。"
EQS_left_city_idea9:0 "公有企业"
EQS_left_city_idea9_desc:0 "我们已经探索出了一套真正有利于工业化的生产组织形式，也即全体职工共同持股的公有企业。它将成为艾奎斯托亚的一柄利剑，用来斩杀混沌腐朽的国际垄断资本集团及其一切走狗。"
EQS_left_army_2:0 "教团建在连上"
EQS_left_army_2_desc:0 "在采取雷霆蹄段碾碎谐律革命的所有障碍之前，我们必须确保军队对谐律的绝对忠诚。在连队上建立教团能够最大化杰出谐律教徒起到的模范和带动作用，从而让谐律的光辉照耀每位军马前进的道路，给予他们砸烂一切混沌的勇气。"
EQS_left_army_idea2:0 "谐律革命军"
EQS_left_army_idea2_desc:0 "在贯彻了社会谐律主义的理念之后，军队的忠诚度前所未有地提高了。艾奎斯托亚的军队是谐律革命军，谐律革命军将献身保卫谐律的事业，无论是在抵御外敌的正面战场上还是在抗击混沌渗透腐蚀的内部战场上。"
EQS_remove_nobles:0 "移除贵族"
EQS_remove_nobles_desc:0 "艾奎斯托亚有许多贵族，他们靠着祖先的历史功绩而世代享受荣华富贵。除了亵渎天角的权威和空耗民众的血汗，这些贵族还干过什么呢？他们应当被剥夺头衔和财产，然后接受劳动改造，从而成为对艾奎斯托亚有用的马。"
remove_nobles_tt:0 "所有贵族将§Y被赶出权力中心§!。"
EQS_left_annex_MAN:0 "最后通牒"
EQS_left_annex_MAN_desc:0 "狮鹫尼亚殖民主义者几百年来只要在小马利亚一个海岸线上架起几尊大炮就可以霸占一个国家的时代一去不复返了。谐律革命军已经集结，准备把东海岸从国际垄断资本主义集团的魔爪中解放出来。为了国家统一！"
EQS_banish_capitalists:0 "驱除外国剥削者"
EQS_banish_capitalists_desc:0 "垄断资产阶级对艾奎斯托亚马民的剥削和压榨持续的够久了，现在我们要没收他们在艾奎斯托亚的资本，然后把这群每个毛孔都滴着血和脏东西的混沌走卒赶出去！"
EQS_banish_capitalists_tt:0 "所有属于§C东海岸§!的省份都在你控制下。"
EQS_banish_us_opinion:0 "驱除我们"
EQS_refuse_us_opinion:0 "撕毁条约"
EQS_ponies_war_1:0 "保卫胜利果实"
EQS_ponies_war_1_desc:0 "失去了经济侵略的桥头堡，狮鹫尼亚资产阶级现在正在大洋彼岸气得跳脚。为了百分之一百的利润，他们敢于发动一场战争，因此所有马驹都应该做好武装保卫胜利果实的准备。"
EQS_ponies_war_2:0 "起来，巨大的国家！"
EQS_ponies_war_2_desc:0 "艾奎斯托亚的战术兵器落后于谐律的宿敌，但团结一致、万众一心的马民足以弥补这一差距。在艾奎斯托亚的土地上，混沌走卒的命运只有毁灭！。"
EQS_ponies_war_idea1:0 "马民战争"
EQS_ponies_war_idea1_desc:0 "艾奎斯托亚马民是战无不胜的，任何混沌都无法与两亿全副武装并且团结一致的马民相抗衡。他们深入我们的国土一寸，我们的抵抗就增长一尺。"
EQS_ponies_war_idea2:0 "马民战争"
EQS_ponies_war_idea2_desc:0 "艾奎斯托亚马民是战无不胜的，任何混沌都无法与两亿全副武装并且团结一致的马民相抗衡。他们深入我们的国土一寸，我们的抵抗就增长一尺。"
EQS_left_international:0 "输出谐律革命"
EQS_left_international_desc:0 "谐律革命的火焰照亮了艾奎斯托亚，现在是时候让它照亮全世界了。我们将用我们的刀矛、我们的枪炮和我们的舰队解放一切仍然在混沌的剥削与压迫下的生灵。"
EQS_left_volunteers:0 "普天之下"
EQS_left_volunteers_desc:0 "一些特别有奉献精神的马民已经不满足于仅仅为海外的战友们捐款捐物。他们决定拿起武器，以志愿军的身份亲自加入到浩浩荡荡的国际谐律革命中去。"
EQS_left_great_arsenal:0 "谐律革命兵工厂"
EQS_left_great_arsenal_desc:0 "艾奎斯托亚是一个大国，理当承当起支援世界谐律革命的责任。我们是谐律的堡垒，是谐律革命的兵工厂。"
EQS_left_volunteers_idea:0 "谐律革命志愿军"
EQS_left_volunteers_idea_desc:0 "“兵营是刀剑，兵营是长枪，兵营是整个谐律神国的钥匙。”——《你将与神一同归来》"
EQS_left_great_arsenal_idea:0 "谐律革命兵工厂"
EQS_left_great_arsenal_idea_desc:0 "艾奎斯托亚生产的武器将供应世界各地的谐律革命力量。在全世界生灵携起手来向谐律神国进军的道路上，竖立着记录我们功勋的丰碑。"
EQS_royal_army_idea1:0 "谐律的精神"
EQS_royal_army_idea1_desc:0 "“奋战的生灵有福了，因为他必被至高的谐律保护！流血的生灵有福了，因为他必从至高的谐律处得荣耀！牺牲的生灵有福了，因为他的灵魂必到至高的谐律那里去！”\n——《献给士兵的赞美诗》，艾奎斯托亚皇家出版社"
EQS_royal_army_idea2:0 "谐律的精神"
EQS_royal_army_idea2_desc:0 "“奋战的生灵有福了，因为他必被至高的谐律保护！流血的生灵有福了，因为他必从至高的谐律处得荣耀！牺牲的生灵有福了，因为他的灵魂必到至高的谐律那里去！”\n——《献给士兵的赞美诗》，艾奎斯托亚皇家出版社"
EQS_abolish_unequal_treaties:0 "废除不平等条约"
EQS_abolish_unequal_treaties_desc:0 "艾奎斯托亚泱泱大国，怎能受制于蕞尔小邦？那些强加于我们头上的枷锁必须打碎，不平等条约必须废除！"
EQS_royal_cabinet:0 "御前大臣"
EQS_royal_cabinet_desc:0 "那些所谓的名流都是不可信的，他们的利益与国家的利益有着根本上的分歧。塞蕾丝蒂娅公主能够完全信任的，只有完全依附于天角权威的宫廷内官。任命他们为各部门的主管官员不仅巩固了公主的权力，而且敲打了那些趾高气扬、不可一世的文官与政客。"
EQS_strengthen_belief_1:0 "正统运动"
EQS_strengthen_belief_1_desc:0 "近几十年来肆虐艾奎斯托亚大地的种种异端思潮都是混沌的产物，我们应该抡起谐律这把精神武器，给其以迎头痛击。在全国范围内举行声势浩大的宗教活动有助于进一步将马民聚拢到谐律的光辉下。"
EQS_royal_army_1:0 "谐律的勇士"
EQS_royal_army_1_desc:0 "军队是谐律信仰的最后一座堡垒，也是最坚强的。不管民间的异端邪说多么肆虐，大多数军马始终保持着对天角和谐律的忠诚。我们应当鼓励这种品格，晓谕所有在艾奎斯托亚军队中服役的马驹，无论他们面对的混沌是怎样强大，谐律永远在他们的背后支持他们。"
EQS_royal_army_2:0 "圣战令"
EQS_royal_army_2_desc:0 "一千六百年前，在谐律光辉的照耀下，艾奎斯托亚崛起于铁和血的§圣战中。一千六百年后，在谐律光辉的照耀下，艾奎斯托亚复兴于铁和血的圣战中。"
EQS_stablize_local_1:0 "整顿地方选举"
EQS_stablize_local_1_desc:0 "艾奎斯托亚政治传统中，诸如市镇和村社这些基层居民点，是由当地民众选举产生的行政长官而非中央任命的官僚管理的。传统理应得到延续，下一阶段全国政治的核心任务，就是整顿近一个世纪以来，因为贿赂、腐败、贫富分化和异端思想盛行而乱想丛生甚至废弛的地方选举。"
EQS_stablize_local_2:0 "国家议会制度化"
EQS_stablize_local_2_desc:0 "自中世纪早期开始实行的§Y国家议会§!制度，也即各行省定期派遣民意代表进京觐见天角的做法，有必要成为定制。塞蕾丝蒂娅公主已经制订了国家议会的相关法令，包括议会召开频率、召开方式、会程安排、各行省代表数额和代表的选举方式在内。希望规范化的国家议会能够成为沟通天神和万民的渠道。"
EQS_stablize_local_idea2:0 "国家议会制度"
EQS_stablize_local_idea2_desc:0 "国家议会是一个代表民意的地方，来自普天之下的声音能够通过国家议会这一渠道汇聚起来，呈现在至圣至明的天角面前。不再有什么东西隔绝天神与她的子民了。"
EQS_suppress_nobles:0 "弹压贵族"
EQS_suppress_nobles_desc:0 "贵族本来和普通马民并无二致，天角赐予他们的祖先头衔、荣誉和财富，目的是让他们以自己的道德与功绩为马民竖立榜样。然而，这些贵族在几代之后就骄奢淫逸，他们的恶行使谐律的光辉蒙尘。我们将废除这些贵族的政治特权，使他们在国家权力机关中边缘化。"
EQS_strengthen_belief_2:0 "新千禧信经"
EQS_strengthen_belief_2_desc:0 "自古典时代以来，谐律教义一直具备相当的模糊性，政治性高于宗教性的天角诏令和种种不严谨的民间神话传说取代了正统神学该有的地位。虽然历史上天角曾经颁行过一些统一的经书文本，但还远远不足以构建一个严密的神学体系——而我们需要一个严密的神学体系。"
EQS_bureau_reform:0 "公务员考试"
EQS_bureau_reform_desc:0 "艾奎斯托亚的行政部门公务员来源非常复杂，除了通过考试选拔的之外，还有民选出身的政务官、享有政治特权的贵族、担任技术官僚的学者，这些专业素质参差不齐的公务员给行政效率添加了负担，而且容易滋生腐败。现在大公主做出了改革的决定，一切公务员必须通过§Y公务员考试§!选拔，非考试产生的公务员一律清退。"
EQS_land_reform_1:0 "一体纳粮"
EQS_land_reform_1_desc:0 "在过去几十年里，由于基层民主自治制度的崩坏，传统政治体制中抑制土地兼并的措施——§Y累进式土地税§!并未得到很好的实行，许多大土地所有者倚仗种种特权偷逃税款，肆意占有土地。既然现在基层政治秩序已经恢复，那么是时候清查田亩了。该交多少税就交多少税！"
EQS_land_reform_2:0 "耕者有其田"
EQS_land_reform_2_desc:0 "租种私马土地的佃户容易受到土地出租者无限制的压榨，但国家不会无底线的追求利益。中央政府即将在全国范围内大规模的收购土地，然后设立一个专门的机构负责把这些土地廉价地出租给无地或少地农民。"
EQS_innovate_workshop_1:0 "遍地开花"
EQS_innovate_workshop_1_desc:0 "不可计数的工场和作坊构成了艾奎斯托亚工业生产的中坚力量，这些小型企业使用简陋的生产工具与列强的内燃机和电力相抗衡，在经济战线上保卫艾奎斯托亚。国家应该支持这些小型企业，通过减免税收、简化行政流程和提供低息贷款等方式帮助它们。"
EQS_innovate_workshop_2:0 "投资未来"
EQS_innovate_workshop_2_desc:0 "小型企业本金薄、周转快、资金链脆弱，很多时候没有财力购置新的机器、采用新的生产技术，因此在大机器工业面前节节败退。政府可以采取很多蹄段推动这些小型企业的技术进步，例如为购置机器拨发补贴、提供退税额度或者直接投资参股。"
EQS_national_capitalism_1:0 "紧握命脉"
EQS_national_capitalism_1_desc:0 "从中世纪早期开始，艾奎斯托亚就在一些关键行业实施完全的国营政策，私马资本不允许进入，最典型的例子就是中央政府对盐业和铁矿业的垄断。尽管工业革命的冲击和外国的经济入侵在一定程度上破坏了国家对这些行业的控制，但我们完全可以把这些行业重新管控起来。"
EQS_national_capitalism_2:0 "铁、血和命令"
EQS_national_capitalism_2_desc:0 "军事工业按理应当接受国家的严格监管，事实上我们曾经也是这么做的。我们应该把全国的军工企业全部置于国家生产计划的控制之下，命令这些军工企业按照行政命令开展生产经营活动。"
EQS_expand_cities:0 "改地换天"
EQS_expand_cities_desc:0 "自古以来，艾奎斯托亚就以一座巨型乡村的形象呈现在世界面前。殷实的乡村就像健壮的肌肉，但艾奎斯托亚缺乏强韧的骨骼——由大都市组成的城市带和城市群。如果要在这个钢铁和机器的时代重现曾经的荣光，艾奎斯托亚国家必须经过翻天覆地的改变。"
EQS_stablize_local_idea1:0 "地方民主自治制度"
EQS_stablize_local_idea1_desc:0 "中世纪艾奎斯托亚作为一个幅员辽阔的大国，能够保持稳定与繁荣的关键在于拥有一套恰当的地方民主自治制度。这套制度不仅确保了中央对地方的控制，而且发挥了地方的主观能动性，极大提升了行政效率。只需要小修小补，这套制度就可以在新时代继续大放异彩。"
EQS_stablize_local_idea3:0 "公民社会"
EQS_stablize_local_idea3_desc:0 "艾奎斯托亚公民的权利不来自其地位、权势、财富或是其他什么身外之物，甚至也不来自天角的赐予，而直接来自于谐律。他们与谐律之间缔结了牢不可破、充塞天地之间的伟大契约。"
EQS_bureau_reform_idea:0 "精干的行政部门"
EQS_bureau_reform_idea_desc:0 "在清除了公务员队伍中混杂的不学无术者之后，我们国家行政部门的工作效率得到了提高，贪污腐败和滥用职权现象有明显的减少，民众也多了一条公平的上升渠道。"
EQS_land_reform_idea1:0 "稳定自耕农"
EQS_land_reform_idea1_desc:0 "自耕农是艾奎斯托亚国家的基石，而土地则是自耕农最重要的财产。通过一系列旨在保护自耕农土地的政策，我们可以扩充自耕农阶层，从而巩固艾奎斯托亚的根基。"
EQS_land_reform_idea2:0 "稳定自耕农"
EQS_land_reform_idea2_desc:0 "自耕农是艾奎斯托亚国家的基石，而土地则是自耕农最重要的财产。通过一系列旨在保护农民土地的政策，我们可以扩充自耕农阶层，从而巩固艾奎斯托亚的根基。"
EQS_innovate_workshop_idea1:0 "工业的涓涓细流"
EQS_innovate_workshop_idea1_desc:0 "并不只有那些巍峨的厂房和高耸入云的烟囱才能被称作工业，沿街店面里的纺织工场、乡间小路拐角处的铁匠铺或者城市公寓客厅改建的木工房都是工业。而且从某种意义上来说，后者更加灵活、更有韧性，更能与入侵的外国资本主义殊死搏杀。"
EQS_innovate_workshop_idea2:0 "工业的涓涓细流"
EQS_innovate_workshop_idea2_desc:0 "并不只有那些巍峨的厂房和高耸入云的烟囱才能被称作工业，沿街店面里的纺织工场、乡间小路拐角处的铁匠铺或者城市公寓客厅改建的木工房都是工业。而且从某种意义上来说，后者更加灵活、更有韧性，更能与入侵的外国资本主义殊死搏杀。"
EQS_national_capitalism_idea1:0 "国家资本主义"
EQS_national_capitalism_idea1_desc:0 "艾奎斯托亚拥有悠久的国家干预经济传统，并在漫长的实践中总结出了一套行之有效的措施。全盘控制经济和完全放任经济都是不可行的，国家应当保持一种超脱的态度，制订经济运行的大政方针，然后让市场调控经济运行的细节。"
EQS_national_capitalism_idea2:0 "国家资本主义"
EQS_national_capitalism_idea2_desc:0 "艾奎斯托亚拥有悠久的国家干预经济传统，并在漫长的实践中总结出了一套行之有效的措施。全盘控制经济和完全放任经济都是不可行的，国家应当保持一种超脱的态度，制订经济运行的大政方针，然后让市场调控经济运行的细节。"
EQS_expand_cities_idea:0 "今非昔比"
EQS_expand_cities_idea_desc:0 "伴随着大量农业剩余劳动力向城市转移，艾奎斯托亚的城市化进程飞速推进着，拔地而起的高楼和气势磅礴的厂房彻底重塑了世界对艾奎斯托亚的印象。"
EQS_pleased_civils:0 "黄金盛世"
EQS_pleased_civils_desc:0 "“公民播下辛劳和信仰的种子，谐律回报他们繁荣和辉煌的丰收。”\n——《献给黄金盛世的歌颂》，皇家出版社695年版"
EQS_unify_home:0 "金瓯无缺"
EQS_unify_home_desc:0 "“倘与王师抗敌，正如飞蛾扑火，自取灭亡。”\n——《奉天景命戕乱平贼诏》"
EQS_retake_mandate:0 "天命攸归"
EQS_retake_mandate_desc:0 "我们是§Y天朝上国§!。过去是，现在是，未来也是。"
EQS_crush_superpowers:0 "平蛮攘夷"
EQS_crush_superpowers_desc:0 "谐律送来了她的长女，“§Y神皇§!”，以洗净地上的罪孽。"
EQS_luna_constitution:0 "制宪会议"
EQS_luna_constitution_desc:0 "我们的改革目标是建立一个以社会契约为基础、以理性为准则的艾奎斯托亚，而改革的第一步就是制定一部成文的、世俗的、现代化的§Y宪法§!。露娜公主殿下将在中心城召开制宪会议，邀请各地代表和各界马士前来，为国家的根本大法建言献策。"
EQS_national_congress:0 "赋权国家议会"
EQS_national_congress_desc:0 "“艾奎斯托亚的最高立法机关是国家议会。国家议会的议员由各行省按照既定的名额选举产生，每名议员占据一席。皇室对国家议会的立法享有否决权，但不得提出议案。皇室应当每年召开一次国家议会。”——《艾奎斯托亚宪法》"
EQS_promote_liberty_1:0 "理性和自由"
EQS_promote_liberty_1_desc:0 "谐律的教诲不来源于外在的强权，而发自每个生灵内心与生俱来的理性，象征着对自由的追求。"
EQS_promote_liberty_opinion:0 "尊重自由主义"
EQS_representative_democracy:0 "代议民主制"
EQS_representative_democracy_desc:0 "古老的地方民主自治制度形式原始且落后，与现代民主政治的要求格格不入，而且事实证明这一制度被时代抛弃了。我们应当用完善的代议民主制来代替这些源自中世纪、程序简陋、效率低下的议政和表决形式。"
EQS_promote_liberty_2:0 "谐律的启蒙"
EQS_promote_liberty_2_desc:0 "谐律赋予一切生灵以同样的自然属性，因此同时赋予他们天赋的自然权利。在谐律面前，一切生灵都是平等的，都有资格享有某些基本权利。"
EQS_luna_abdication:0 "退居幕后"
EQS_luna_abdication_desc:0 "完整的民主政治体系已经在整个艾奎斯托亚建立起来，上千年来天角包揽一切政务的时代结束了。露娜公主殿下决定从纷繁复杂的国事中抽身，将行政庶务全权委托给民选政治家和公务员机构处理，自己退居幕后，仅仅在民主政府不能履责时做出最终决断。"
EQS_civil_code:0 "民法典"
EQS_civil_code_desc:0 "治理国家，法律现行。在对现有的经济体系进行大规模的市场化改造之前，我们必须先制订完善的§Y民法典§!，为所有民事活动勾勒出基本的法律框架。"
EQS_financial_laws:0 "金融法律"
EQS_financial_laws_desc:0 "我国迄今为止仍然没有哪怕一部规范各类金融市场行为的法律，导致金融领域乱象丛生，严重破坏了经济秩序。一套严密完整、灵活高效的§Y金融法律§!体系能够让我国的证券、基金和其他各类投资市场走上正轨。"
EQS_national_bank:0 "国家银行"
EQS_national_bank_desc:0 "艾奎斯托亚民间沉淀着几代马民辛勤劳动积攒下的巨量财富，尤其是总量无法估计的贵金属铸币。然而，出于传统思想的束缚，大部分马民并不信任银行一类的金融机构，他们宁愿把金银埋在自家后院里。成立以皇室信用为保证，以国有财产为资本的§Y艾奎斯托亚国家银行§!或许能够取得马民的信任，让这些财富流动起来。"
EQS_national_bank_tt:0 "允许通过决议从§Y国家银行§!获取§C贷款§!。"
EQS_invest_civilian_1:0 "加盟模式"
EQS_invest_civilian_1_desc:0 "我国存在一批技术先进、实力雄厚的民用工业企业，但更多的是技术落后、本金稀少的小型企业。我们应该推动这些小型企业§Y加盟§!民用工业巨头，把自己的生产资料折成股份入股。当然在加盟之后，这些原先的小企业主就与生产资料分离了，因此他们可能会不满。"
EQS_invest_civilian_2:0 "上市企业"
EQS_invest_civilian_2_desc:0 "在聚拢了足够的资金、设备和市场之后，艾奎斯托亚的民用工业巨头已经具备了不可小觑的实力。为了支持这些企业，我们应该允许它们在艾奎斯托亚证券交易所§Y上市§!，通过公开发行股票募集资金。"
EQS_invest_arms_1:0 "扶植军工复合体"
EQS_invest_arms_1_desc:0 "在市场化的大前提下，如何保证军事工业稳定发展？最好的方式就是扶植一批拥有政府背景的§Y军工复合体§!。尽管会制造一些腐败，军工复合体能够整合科研和生产方面的资源，构建完整的军工产业链，为国家持续提供优质的军工产品。"
EQS_invest_arms_2:0 "改进股权结构"
EQS_invest_arms_2_desc:0 "如果一个领域只有一家军工复合体存在，那么这家企业将会因垄断而失去竞争力；但若一个领域存在的巨头过多，这些巨头就会内耗严重。通过设计一个复杂的§Y交叉持股结构§!，我们可以使军工复合体互相之间保持一种微妙的关系：既会竞争，又不会恶性竞争。"
EQS_invest_resources_1:0 "矿产资源法"
EQS_invest_resources_1_desc:0 "按照从中世纪延续下来的习惯法，矿产资源的所有权属于艾奎斯托亚国家，而开采权则属于所在地的地方政府。这样机械的框定不利于资源的优化配置，§Y《矿产资源法》§!的出台会把社会资本引入矿业领域。"
EQS_invest_resources_2:0 "资源交易所"
EQS_invest_resources_2_desc:0 "自然资源是谐律赐予的宝藏，不该成为少数几个富豪谋取暴利的工具。然而，由于信息不对称、资金链脆弱等种种原因，地方政府在自然资源交易中处于劣势，经常被迫低价出售自然资源的开发权。我们应该设立全国统一的§Y资源交易所§!，通过扩大交易准入范围来减少不公平交易现象。"
EQS_beacon_of_harmony:0 "谐律的灯塔"
EQS_beacon_of_harmony_desc:0 "艾奎斯托亚是一个自由、安宁、繁荣的国家，是混沌的海洋中一座谐律的灯塔。全世界的谐律追随者都向往我们伟大的国家。"
EQS_laws_idea1:0 "法律体系"
EQS_laws_idea1_desc:0 "一个现代化国家和一个中世纪国家在政治上最大的不同，就是前者遵照严明的法律运行，而后者听从专横而朝令夕改的行政命令运转。"
EQS_laws_idea2:0 "法律体系"
EQS_laws_idea2_desc:0 "一个现代化国家和一个中世纪国家在政治上最大的不同，就是前者遵照严明的法律运行，而后者听从专横而朝令夕改的行政命令运转。"
EQS_laws_idea3:0 "法律体系"
EQS_laws_idea3_desc:0 "一个现代化国家和一个中世纪国家在政治上最大的不同，就是前者遵照严明的法律运行，而后者听从专横而朝令夕改的行政命令运转。"
EQS_national_congress_idea:0 "政治热潮"
EQS_national_congress_idea_desc:0 "第一次国民议会的召开证明了皇室推动国家政治民主化与自由化的决心，全国各地的民众热切地参与到国家的民主管理中去，自由谐律主义思想一时间广为传播。"
EQS_invest_civilian_idea1:0 "民用工业巨头"
EQS_invest_civilian_idea1_desc:0 "民用工业巨头技术先进、资本雄厚，有能力持续推动技术更新、构建稳定的供应链和产业链，足以带领艾奎斯托亚民用工业进入新时代。"
EQS_invest_civilian_idea2:0 "民用工业巨头"
EQS_invest_civilian_idea2_desc:0 "民用工业巨头技术先进、资本雄厚，有能力持续推动技术更新、构建稳定的供应链和产业链，足以带领艾奎斯托亚民用工业进入新时代。"
EQS_invest_arms_idea1:0 "军工复合体"
EQS_invest_arms_idea1_desc:0 "军工复合体拥有深厚的经济实力，且和政府关系密切，扶植它们有利于保证国防工业产品供应的稳定。"
EQS_invest_arms_idea2:0 "军工复合体"
EQS_invest_arms_idea2_desc:0 "军工复合体拥有深厚的经济实力，且和政府关系密切，扶植它们有利于保证国防工业产品供应的稳定。"
EQS_invest_resources_idea1:0 "自然资源市场化"
EQS_invest_resources_idea1_desc:0 "许多政府部门没有能力妥善开发所拥有的自然资源，因此把开发权出售给有能力的私营资本是双赢的选择。"
EQS_invest_resources_idea2:0 "自然资源市场化"
EQS_invest_resources_idea2_desc:0 "许多政府部门没有能力妥善开发所拥有的自然资源，因此把开发权出售给有能力的私营资本是双赢的选择。"
EQS_ministry_of_defense_idea1:0 "国防部"
EQS_ministry_of_defense_idea1_desc:0 "国防部是露娜公主殿下改革设立的全新行政部门，它接管了原本属于野战军团的征兵、物资供给和后勤保障职能，提升了国家对军队的控制力。"
EQS_ministry_of_defense_idea2:0 "国防部"
EQS_ministry_of_defense_idea2_desc:0 "国防部是露娜公主殿下改革设立的全新行政部门，它接管了原本属于野战军团的征兵、物资供给和后勤保障职能，提升了国家对军队的控制力。"
EQS_cooperate_with_capitalists_idea:0 "向财阀开放市场"
EQS_cooperate_with_capitalists_idea_desc:0 "东海岸的巨型企业拥有先进的生产技术和管理方式，允许他们公平地进入内地市场对消费者有不小的好处，只是一部分内地中小企业的利益可能会受损。"
EQS_cooperate_with_capitalists_opinion:0 "市场自由"
EQS_intervene_foreign_idea:0 "全球干涉"
EQS_intervene_foreign_idea_desc:0 "提供援助、派遣志愿军和缔结防御性质的同盟条约都是作为一个大国干涉国际事务的良好办法，在投送影响力的同时避免了自己被直接卷入全面战争中去。"
EQS_beacon_of_harmony_idea:0 "灯塔的光芒"
EQS_beacon_of_harmony_idea_desc:0 "我们自由的政治气氛和繁荣的经济环境证明了谐律的无比优越性，同时也吸引了全世界生灵的向往。"
EQS_ministry_of_defense:0 "成立国防部"
EQS_ministry_of_defense_desc:0 "防止军队政变的最好方式，就是用文官政府来制衡军队。§Y国防部§!的成立彻底根除了军中延续几个世纪之久的“独立王国”问题，加强了天角作为国家元首对军队的控制。"
EQS_cooperate_with_capitalists:0 "拉拢财阀"
EQS_cooperate_with_capitalists_desc:0 "东海岸的财阀企业可以成为艾奎斯托亚工业的脊梁，尽管他们现在被外国资本控制着。与东海岸在一场全面战争中打的两败俱伤是不明智的，我们有着更好的选择——以承诺向财阀开放全国市场为代价，换取财阀对天角统治的忠诚。"
EQS_cooperate_with_capitalists_tt:0 "与§C东海岸§!合作之后，东海岸制造商将可用。"
EQS_rewrite_unequal_treaties:0 "重启不平等条约谈判"
EQS_rewrite_unequal_treaties_desc:0 "与列强正面对抗并没有什么好处，我们应该用谈判解决不平等条约问题。既然现在我们已经决定拥抱市场经济，那么继续隔绝在世界市场之外是不明智的，只要列强同意把关税和贸易主权还给我们，我们可以承诺逐渐开放国内市场。"
EQS_luna_conscript:0 "征兵法案"
EQS_luna_conscript_desc:0 "战争阴云已然密布，谁也不能置身事外。国防部的官员们将重新修订有关兵役的法令，扩大军队征召新兵的范围和规模。"
EQS_luna_annex_STG:0 "碾碎赤匪"
EQS_luna_annex_STG_desc:0 "谢韦良纳可笑至极的社会实验应该结束了。这些赤匪野蛮地侵犯私有财产，从民众蹄中无止境地掠夺财富，以支持他们蔑视市场规律的疯狂计划。闹剧收场！"
EQS_luna_annex_STG_tt:0 "灭亡§R谢韦良纳§!之后，被§C私有化§!的谢韦良纳制造商将可用。"
EQS_intervene_foreign:0 "干涉国际事务"
EQS_intervene_foreign_desc:0 "谐律是不分国家和疆界的。世界上任何地方的混沌，都是对其他地方谐律的威胁。我们必须积极地干涉国际事务，保护各国的谐律。"
EQS_expand_our_league:0 "我们的朋友遍天下"
EQS_expand_our_league_desc:0 "在遥远的中世纪，艾奎斯托亚的联盟曾经遍布半个世界。如果要想恢复曾经的辉煌，我们必须找回那些失去的朋友。"
EQS_crush_tyrants:0 "摧毁暴政"
EQS_crush_tyrants_desc:0 "混沌在全世界肆虐。作为谐律拣选的先锋，艾奎斯托亚有责任摧毁全世界的暴政，把自由带给重重压迫之下的生灵。"
EQS_begin_modernization:0 "启动国家现代化"
EQS_begin_modernization_desc:0 "艾奎斯托亚已经失去了很多时间，不能再失去更多。她必须奋起直追。我们离列强的差距可能很远很远，但我们要在短时间内赶上去。一个拥有两亿居民的伟大国家不可能永远沉沦下去！"
EQS_begin_military_reform:0 "军事改革方案"
EQS_begin_military_reform_desc:0 "艾奎斯托亚的军备状况无论从哪个方面看都不容乐观。在如今这个战争阴云已然密布的时代，只有拥有一支强大的军队，才能保卫我们的国家和谐律。一场彻底的军事改革迫在眉睫。"
EQS_army_doctrine:0 "陆军总参谋部"
EQS_army_doctrine_desc:0 "一场现代战争的胜利是多方面因素的综合。地形、情报、装备、后勤、战术计划、政治动员，这些事物都是现代军队不可或缺，但传统军事指挥机构无法处理的。成立统筹上述事务的§Y陆军总参谋部§!标志着艾奎斯托亚陆军从近代军队向现代军队转变的历程正式开始。"
EQS_new_infantry_weapons:0 "步枪换装计划"
EQS_new_infantry_weapons_desc:0 "我们的陆军序列中许多部队还在使用旧式步枪甚至燧发枪，尤其是那些主要由§Y征召兵§!组成的§Y民兵团§!，他们的士兵从各种民间渠道取得许多稀奇古怪的枪，带来了许多问题。我们应该制定一个计划，为所有陆军单位换装统一的制式步枪。"
EQS_new_artillery:0 "更新火炮"
EQS_new_artillery_desc:0 "火炮是战争之神，历史上军事家们不厌其烦地论说道。然而艾奎斯托亚陆军的火炮力量却非常薄弱，火力严重不足。我们应该为各级陆军单位都配属足量的火炮。"
EQS_new_motorized_equipment:0 "军用汽车"
EQS_new_motorized_equipment_desc:0 "汽车作为第二次工业革命的象征，在军事领域有着广泛的应用前景。在陆军装备序列中引入汽车不但能够大大改善后勤，而且可以提升部队的机动能力。"
EQS_purchase_new_equipments:0 "追加陆军预算"
EQS_purchase_new_equipments_desc:0 "新装备订单已经发往对应的军工企业，各陆军单位分批换装新装备的计划也已制定完毕。接下来我们要做的就是为这些新装备付钱——虽然会对财政造成一些压力，但还是能够负担的。"
EQS_fort_bureau:0 "军事工程局"
EQS_fort_bureau_desc:0 "艾奎斯托亚广袤的国土缺乏必要的军事工程设施。重要战略地点和边境地带未建造永备工事，城市少有防空洞、探照灯和避难厩，卫戍部队和地方民兵的防空武器严重不足，工厂和仓库也毫无军事隐蔽性可言。成立专门负责这些工程的§Y军事工程局§!很有必要。"
EQS_support_troops:0 "重视辅助部队"
EQS_support_troops_desc:0 "把步兵连、炮兵连和坦克连简单地拼凑在一起并不能形成一个现代化的战术单位。野战部队需要各种各样的辅助部队，例如工兵部队、侦察部队、通信部队、维修部队、医疗部队和辎重部队。"
EQS_purchase_new_equipments:0 "追加陆军预算"
EQS_purchase_new_equipments_desc:0 "新装备订单已经发往对应的军工企业，各陆军单位分批换装新装备的计划也已制定完毕。接下来我们要做的就是为这些新装备付钱——虽然会对财政造成一些压力，但还是能够负担的。"
EQS_elite_army:0 "精兵主义"
EQS_elite_army_desc:0 "通商战争的惨痛教训告诉我们，数量庞大但不堪一击的军队毫无用处，精锐可以像热刀切开黄油一样摧毁几倍于己的炮灰。我们需要建设一支精锐的陆军，削减装备质量低下的步兵单位，增加机械化和摩托化部队的比重。"
EQS_grand_army:0 "亿兆之众"
EQS_grand_army_desc:0 "通商战争的惨痛教训告诉我们，艾奎斯托亚需要更多的军队，在战损比占不到优势的情况下，我们必须投入几倍的部队来比拼消耗。幸运的是，我们的同胞足有两亿之众，能够承受空前绝后的巨大伤亡。为了谐律！"
EQS_introduce_armor:0 "实验性装甲单位"
EQS_introduce_armor_desc:0 "一些锐意革新的陆军将领们提出，坦克和机械化装备不应该分散到各个步兵团中，而应集中起来编成单独的装甲团乃至装甲师。这是一个相当新颖的观点，或许值得给以实验的机会。"
EQS_medium_tank_focus:0 "陆地炮舰"
EQS_medium_tank_focus_desc:0 "坦克的装甲厚度和主炮口径非常重要，但机动性也不能忽视，这就是设计中型坦克需要遵照的原则。在将来中型坦克的设计中，我们必须细心地平衡这两方面。"
EQS_heavy_tank_focus:0 "陆地巡洋舰"
EQS_heavy_tank_focus_desc:0 "我们使用坦克的目的就是为了找到一把无往不利的铁锤，用它来撕碎那些看似坚不可摧的防线。既然如此，为什么不把坦克的火力和装甲加强到极致，制造出一批高度特化的重型坦克呢？。"
EQS_supply_bureau:0 "后勤局"
EQS_supply_bureau_desc:0 "艾奎斯托亚陆军至今还在沿用从中世纪传承下来的古老后勤保障体系，后勤供应混乱不堪。§Y后勤局§!的成立将原本分别由军队、中央政府和地方政府承担的种种错综复杂的后勤职务收归于一，保证了后勤供应的稳定。"
EQS_supply_bureau_idea:0 "改善后勤"
EQS_supply_bureau_idea_desc:0 "后勤局的设置把前线指挥官从种种稀奇古怪的后勤问题中解脱出来，现在我们的军队无论在哪里都能享受到充足的后勤供应。"
EQS_planning_bureau:0 "作战计划处"
EQS_planning_bureau_desc:0 "针对战争中可能出现的每一种突发情况，我们都要制订相应的紧急行动计划。这种繁重的工作必须从总参谋部里专门拆分出一个部门来完成。"
EQS_planning_bureau_idea:0 "严密计划"
EQS_planning_bureau_idea_desc:0 "作战计划处的设立极大提升了陆军作战计划的严密程度，现在我们无惧一切所谓的突袭和奇袭。"
EQS_race_tech_focus:0 "友谊魔法的军事应用"
EQS_race_tech_focus_desc:0 "与当今世界上大多数国家不同，艾奎斯托亚是一个多种族和平共存的国家，而维系这个国家的纽带正是§C友谊魔法§!。在陆军中推行友谊魔法大有裨益，除了常规的加强战友团结等作用外，还能在相当程度上提升我们的特种作战能力——每个种族的天赋都是独一无二的，都能发挥奇异的战术作用。"
EQS_special_forces_tech_focus:0 "特种作战训练"
EQS_special_forces_tech_focus_desc:0 "现代化的特种部队依靠的不仅仅是各种族的肉体天赋，还需要经过专门的特种作战训练。我们已经从国外引进了先进的训练方式和训练理念，希望能够快速建立起一批现代化的特种部队。"
EQS_naval_doctrine_focus:0 "海军军令部"
EQS_naval_doctrine_focus_desc:0 "中世纪的艾奎斯托亚海军按照防区划分为四大舰队，各舰队独立负责一个方向上的海洋防务。这样截然割裂的海军体系导致了四大舰队的山头主义风气严重，不利于海军的长远发展。将四大舰队置于§C海军军令部§!统一领导下，是艾奎斯托亚海军迈向现代化的开始。"
EQS_battleship_tech:0 "大舰巨炮主义"
EQS_battleship_tech_desc:0 "海军上将夕暮暴风认为，新时代海战的主角依然是战列舰，吨位、口径和护甲的碰撞依然能够决定一场海战的胜负。有限的海军经费应该集中到战列舰的更新上来，建造一批足以与狮鹫尼亚海军主力舰相抗衡的新式战列舰。"
EQS_carrier_tech:0 "海军航空兵优先"
EQS_carrier_tech_desc:0 "海军上将马多尔·重锤认为，战列舰对轰是一种落后于时代的战术，海军的未来在于搭载了大量飞机的航空母舰。马国海军应该停止在战列舰上与列强展开军备竞赛，而将资源转投到更有前景的航空母舰领域。"
EQS_add_dockyard:0 "船舶工业投资方案"
EQS_add_dockyard_desc:0 "中世纪的艾奎斯托亚有着辉煌的船舶工业，不过那都是过去式了，现在我们蹄头有的只是一些采用落后技术生产老式战舰的船坞。如果我们想要一支强大的海军，我们就要先投资船舶工业。"
EQS_main_naval_base:0 "核心海军基地"
EQS_main_naval_base_desc:0 "来自海上的最大威胁就是狮鹫尼亚列强的舰队，他们位于东方的大洋彼岸。我们需要在这一方向上重点加强海军防务，建造更多的海军基地以备战争之需。驻扎更多的舰队还可以压制东海岸和谢韦良纳，毕竟在有必要的时候，海军士兵可以上岸。"
EQS_other_naval_base:0 "边缘海军基地"
EQS_other_naval_base_desc:0 "除了东边的狮鹫尼亚列强之外，其他方向也可能有海上威胁存在，包括我们周边的一些小国海军和列强的殖民地舰队。虽然这些地区的海军防务不是重点，但依然值得一定的重视。"
EQS_great_ship:0 "“不朽”"
EQS_great_ship_desc:0 "显然，艾奎斯托亚的海军工业实力远远落后于狮鹫尼亚列强，以常规方法进行海军军备竞赛结局一定是失败。唯一的胜算在于另辟蹊径，通过极度强化单舰能力的方式，我们或许能够使量变积累到质变的程度……"
EQS_immortal_class_tt:0 "如果选择了§C大舰巨炮主义§!，则往船坞中添加三艘接近完成的§Y超重型战列舰§!。如果选择了§C海军航空兵优先§!，则往船坞中添加三艘接近完成的§Y新式航空母舰§!。三艘舰船将以§Y天角公主的名字§!命名。"
EQS_clca_tech:0 "更新巡洋舰"
EQS_clca_tech_desc:0 "巡洋舰是舰队的中坚力量，他们执行种种辅助主力舰作战的任务，或者在分支舰队中挑大梁。我们的舰队不能没有巡洋舰，就像一棵大树不能没有树杈一样。"
EQS_destroyer_tech:0 "海上卫兵"
EQS_destroyer_tech_desc:0 "驱逐舰造价便宜且灵活性好，在战争时期，她们构成了舰队的外围哨卫；在和平时期，她们在近海来回穿梭，保卫着我们的海洋运输和商贸。海权的形成和巩固不仅依靠那些沉重的主力舰，更依靠数量庞大的驱逐舰。"
EQS_submarine_tech:0 "潜行者"
EQS_submarine_tech_desc:0 "即使我们在海军方面尽了全力，马国海军与列强的差距仍然大到短时间内无法弥补。潜艇，廉价、凶狠而有效的深海潜行者，最适合在如此不对称的环境下进行海战。"
EQS_spear_torpedo:0 "雷击战术"
EQS_spear_torpedo_desc:0 "巴尔的马海军船坞最近有了新的研究成果，采用氧气代替空气的§Y长枪鱼雷§!。四万米的超远距离抹平了一切吨位的差距，英勇的艾奎斯托亚海军将士将以大无畏的精神给混沌的走卒以毁灭性的打击。发射鱼雷！"
EQS_wolf_ss:0 "狼群战术"
EQS_wolf_ss_desc:0 "制造大量的潜艇，组成无数个潜艇编队，在敌方舰队行进的路线上埋伏，予以果断而坚决的鱼雷打击，无论是主力舰队、辅助舰队还是运输舰队——这是海军军令部制订的战术。在压倒数量的狼群面前，制海权不过是一句空话。"
EQS_air_doctrine_focus:0 "建立空军"
EQS_air_doctrine_focus_desc:0 "艾奎斯托亚长期以来没有§C独立的空军§!，全部的空中力量都以附属航空队的形式依附于陆军和海军，极大制约了空军的发展。制空权对现代战争至关紧要，我们需要把空军从陆海军中独立出来。"
EQS_new_light_fighter:0 "空中武士"
EQS_new_light_fighter_desc:0 "轻型战斗机是争夺制空权的关键，在战术层面具有非同一般的重要地位。在将来的时代，战斗机会取代肉体凡胎的天马，成为控制天空的战士。"
EQS_new_tactical_bomber:0 "破坏者"
EQS_new_tactical_bomber_desc:0 "战术轰炸机对破坏敌方工事、摧毁地方有生力量有相当大的作用，它们能够做到地面火力无法企及的事情。"
EQS_new_cas_bomber:0 "来自上方的死亡"
EQS_new_cas_bomber_desc:0 "有些时候，我们需要对敌方地面目标进行精准打击，例如摧毁一队正在包抄指挥所的坦克。能够俯冲攻击的近距支援机无疑是唯一能胜任此职责的机型。"
EQS_new_wonderbolts:0 "崭新的闪电天马队！"
EQS_new_wonderbolts_desc:0 "闪电天马队是一支拥有光荣历史的精锐部队，他们蹄持盾牌、背负标枪飞过战场上空的身影曾经让无数混沌的走卒闻风丧胆。在新时代，闪电天马队这个番号被赋予了崭新的意义：最精锐的飞行员部队。"
EQS_new_wonderbolts_tt:0 "§Y“Wonderbolts”飞行团§!将在§C云中城§!组建待命。"
EQS_heavy_fighter_focus:0 "深入敌后"
EQS_heavy_fighter_focus_desc:0 "轻型轰炸机的航程太近了，无法为深入敌后执行任务的战略轰炸机护航。我们必须研发一款航程足够远的战斗机，足够飞越大洋直到天落城的那种！"
EQS_strategic_bomber_focus:0 "毁灭"
EQS_strategic_bomber_focus_desc:0 "战略轰炸机，强大而恐怖，可以逆转战争的天平。在前线陆军的绞杀陷入胶着之时，成群结队的战略轰炸机早已越过防线，轻而易举地把后方城市化为一片火海。"
EQS_air_mass_production:0 "宁滥毋缺"
EQS_air_mass_production_desc:0 "我们的航空工业实在太落后了，太落后了！飞机生产的质量标准可以适当降低，但生产速度必须提升，因为只有这样才能在短时间内建立起一支可堪使用的空军。"
EQS_air_elite_production:0 "宁缺毋滥"
EQS_air_elite_production_desc:0 "飞机是一种高科技工业品，而不是随便哪个乡村铁匠铺也能批量生产的火枪。空军建设应当更加注重质量而非规模，就像一名王牌能击落十名新蹄飞行员一样，一架性能优良的战机胜过十架粗制滥造的战机。"
EQS_try_rocket:0 "极速飞行"
EQS_try_rocket_desc:0 "科学家们提出了一个大胆的设想，“§Y火箭§!”，从尾部喷射出气体以获得动力前进的飞行器。虽然听上去很疯狂，但理论计算证实了这一设计的可行性，所以它理当得到试验的机会。"
EQS_jet_focus:0 "主宰天空"
EQS_jet_focus_desc:0 "喷气式飞机是未来空战的关键，是真正能够主宰天空的战术兵器。大力发展喷气式飞机将让我们在崭新的时代占据先机。"
EQS_united_military_research:0 "联合军事研究所"
EQS_united_military_research_desc:0 "一些领域的科研对整个军队都有益处，而非单单有利于某个兵种。因此，我们应该成立一个由军队各部门的科学家组成的§Y联合军事研究所§!，它将服务于艾奎斯托亚的国防事业。"
EQS_naval_air_focus:0 "舰载衍生型"
EQS_naval_air_focus_desc:0 "海军决定拨出资源来协助空军的研究，前提是空军愿意为海军的航空母舰设计专用的衍生型飞机。希望两军的合作能够结出丰硕的成果。"
EQS_radar_focus:0 "暗夜之眼"
EQS_radar_focus_desc:0 "我们的科学家从夜骐的种族天赋中得到了启发。既然夜骐能够通过感知超声波的反射在夜间辨识物体，那么海军和空军也可以通过感知电磁波的反射在夜间侦测敌军的战舰或是飞机——这就像暗夜中的眼睛。"
EQS_computer_focus:0 "“神谕”计划"
EQS_computer_focus_desc:0 "差分机是艾奎斯托亚古典科技的巅峰，现在它的精神能够在二进制的电子管中得到延续和升华。电子计算机能够帮助我们探寻宇宙的真理！"
EQS_crypto:0 "尽在掌控"
EQS_crypto_desc:0 "在计算机的加持下，我们终于可以实践一些以前限于算力而流于纸面的密码学理论，例如暴力搜索、穷举和多重加密算法。战争的局势将是对我们单向透明的。"
EQS_strengthen_SMILE:0 "加强S.M.I.L.E."
EQS_strengthen_SMILE_desc:0 "在掌握了足够多的情报之后，我们就可以针对性的展开间谍活动，为此S.M.I.L.E.必须得到加强。她需要更多的特工、更充足的经费、更优良的装备。"
EQS_land_artillery_school:0 "陆军弹道学"
EQS_land_artillery_school_desc:0 "电子计算机的发明让精确计算弹道成为了可能。我们应该开办炮兵培训班，在全军的炮兵中推广我们用计算机得到的新结论和新经验。"
EQS_naval_artillery_school:0 "海军弹道学"
EQS_naval_artillery_school_desc:0 "海军使用的弹道学比陆军的更加复杂，但在电子计算机面前仍然不值一提。我们依然可以修正其中不合理的旧结论。"
EQS_secret_plan:0 "“金橡树”计划"
EQS_secret_plan_desc:0 "几位富有洞察力的科学家告诫政府，某些象牙塔里的前沿理论，比如质能方程和空气动力学，或许会成为决定战争的关键。不管怎么说，既然他们提出了建议，那么我们还是要试着去做做。"
EQS_miracle_weapon:0 "奇迹武器"
EQS_miracle_weapon_desc:0 "按照核物理学家的计算，核裂变放出的能量千倍万倍于常规炸药，仅需一枚核炸弹就能摧毁一座城市。如果这是真的，那么我们就掌握了§R奇迹武器§!。"
EQS_sword_of_harmony:0 "谐律之剑"
EQS_sword_of_harmony_desc:0 "火箭与核武器固然会造成巨大的杀伤，但武器本身是中立的。在混沌的魔爪中，火箭和核武器是带来末日的魔鬼；而在我们蹄中，火箭和核武器则是谐律肃清海内的剑。"
EQS_changeling_issue:0 "幻形灵问题"
EQS_changeling_issue_desc:0 "邪茧统治下的幻形灵吉亚女王国是艾奎斯托亚最大的威胁，他们曾经偷袭过我们的首都中心城，并且肯定还会再次尝试进攻我们。我们必须提高警惕。"
EQS_changeling_defense:0 "边境防御"
EQS_changeling_defense_desc:0 "幻形灵与我们有着漫长的共同边界，而且他们有着强大的装甲部队，因此我们必须通过建设永备工事来弥补陆军力量上的差距。"
EQS_begin_mobilization:0 "认清形势"
EQS_begin_mobilization_desc:0 "在战争阴云逐渐聚拢的时刻，许多艾奎斯托亚民众还抱有和平的幻想。宣传部门是时候让他们看清形势了：我们爱好和平，但既然战争无可避免，那么我们也必须勇敢地面对战争。"
EQS_saint_antenna:0 "圣·安特纳"
EQS_saint_antenna_desc:0 "§G圣·安特纳§!是一位生活在三世纪的幻形灵先贤，也是国境线两侧数百万民众尊奉的主保圣徒，他为谐律在幻形灵吉亚的传播立下了不朽的功绩。纪念这位圣徒有助于让全世界看清我们所持的立场：把幻形灵吉亚从邪茧的残酷统治下解放出来。"
EQS_saint_antenna_tt:0 "解锁§Y支持索拉克斯§!决议"
EQS_attack_CHN:0 "先发制茧"
EQS_attack_CHN_desc:0 "邪茧的残暴统治是注定要垮台的。既然邪茧没有主动进攻，那么就轮到我们开第一枪，以果断勇猛的打击摧毁威索骊波利斯摇摇欲坠的高塔。"
EQS_support_thorax:0 "介入内战"
EQS_support_thorax_desc:0 "索拉克斯不负众望地在邪茧统治的腹心起义了，邪茧政权的末日到了！弓箭和标枪唱主角的袭扰阶段结束了，接下来是重步兵方阵决定性的一击。前进！"
EQS_contact_yak:0 "友谊的使节"
EQS_contact_yak_desc:0 "北部的牦牛同样面临着幻形灵的威胁，我们应当联合这些擅长在北部雪山中作战的蛮荒勇士。欢笑元素，§P萍琪派§!已经代表艾奎斯托亚前往牦牦斯坦，与牦牛洽谈合作事宜。"
EQS_contact_yak_opinion:0 "萍琪使节"
EQS_yak_embassy:0 "驻牦牛大使馆"
EQS_yak_embassy_desc:0 "我们和牦牛之间长久的隔绝带来了许多偏见和误会，也许我们应当在牦牛城建立一所大使馆，作为宣传谐律的阵地。"
EQS_yak_embassy_opinion:0 "马国大使馆"
EQS_invite_yak:0 "联盟提议"
EQS_invite_yak_desc:0 "在没有马国武器供应的情况下，牦牛即使占据了地形优势，也很难防御住幻形灵的进攻；同样，我们在极地作战和山地作战方面一窍不通，亟需牦牛的帮助。我们的同盟对双方都有益。"
EQS_shelter_velvet:0 "薇薇女王"
EQS_shelter_velvet_desc:0 "奥伦尼亚的§g约翰国王§!因其残暴和昏庸而臭名昭著，并且有传言说他为了维护自己的统治与邪茧勾结。马国不允许身边存在这样一个邪恶的政权。我们曾经收留了出逃的§C薇薇女王§!，笃信谐律的奥伦尼亚正统君主，现在是时候把这位君王送回宝座上了。"
EQS_legitimate_OLE_monarchy:0 "约翰正统否？"
EQS_legitimate_OLE_monarchy_desc:0 "约翰凭什么继续坐在奥伦尼亚的王座上？他是没有继承权的私生子，而且统治残酷暴虐，无论从传统君主主义还是从现代民权思想来看，他都没有丝毫的正统性。只要鹿民在心中多质问一声，“约翰正统否？”，我们的宣传就有价值。"
EQS_indirect_support_velvet:0 "间接支援"
EQS_indirect_support_velvet_desc:0 "不管奥伦尼亚对我们的外交意义如何重要，我们都不能参与一场与艾奎斯托亚没有直接关系的战争，这会激起巨大的不满。然而，我们可以提供援助物资和志愿军。"
EQS_direct_support_velvet:0 "直接支援"
EQS_direct_support_velvet_desc:0 "世界上一个地方的谐律受到进攻，就等于全世界的谐律受到进攻。既然我们是朋友，那么我们就必须患难与共。"
EQS_invite_OLE:0 "与奥伦尼亚的联盟"
EQS_invite_OLE_desc:0 "我们的帮助为薇薇女王的胜利做出了巨大的贡献。现在，薇薇已经回到了她忠实的约尔特兰，那么她是时候兑现承诺了：与马国缔结一份紧密的、永久的盟约。"
EQS_fort_idea:0 "国土大纵深"
EQS_fort_idea_desc:0 "防空洞、地道、地下要塞和山堡，这些建筑能够防御地毯式轰炸和饱和炮火覆盖。在国土大面积沦陷的危难时刻，这些纵深防御设施能够让每一寸土地都成为战斗的阵地。"
EQS_elite_army_idea:0 "势不可挡的军队"
EQS_elite_army_idea_desc:0 "艾奎斯托亚陆军是一支精干的军队，他们配备了大量的机械化装备，习惯在狭窄的宽度上堆砌足够高的战斗力，从而像刀剑一样摧枯拉朽地劈开敌军的防御，达成战术目标。"
EQS_grand_army_idea:0 "无穷无尽的军队"
EQS_grand_army_idea_desc:0 "艾奎斯托亚陆军是一支庞大的军队，他们拥有许多个装备了大批火炮、适合消耗战的步兵师，敌军每消灭一个这种师都要用大量的伤亡来换取，而即使一打师被消灭，艾奎斯托亚会立刻换上另一打。"
EQS_spear_torpedo_idea:0 "长枪鱼雷"
EQS_spear_torpedo_idea_desc:0 "威力巨大的长枪鱼雷！"
EQS_wolf_ss_idea:0 "狼群"
EQS_wolf_ss_idea_desc:0 "我们的潜艇编队游弋在海底，预备给敌方的舰船以毁灭性的打击。只要我们的潜艇数量足够多，水面舰艇夺取的制海权就毫无用处。"
EQS_air_mass_production_idea:0 "大规模飞机生产"
EQS_air_mass_production_idea_desc:0 "我们的航空工业重视数量甚于质量。"
EQS_air_elite_production_idea:0 "高标准飞机生产"
EQS_air_elite_production_idea_desc:0 "我们的航空工业重视质量甚于数量。"
EQS_budget_pressure_idea:0 "赤字支出"
EQS_budget_pressure_idea_desc:0 "近期在军事方面追加的预算给政府财政造成了一定的压力，国家不得不采用削减政府开支和增加税收的方式弥补财政亏空。"
EQS_artillery_school_idea1:0 "改良的弹道学"
EQS_artillery_school_idea1_desc:0 "电子计算机的发明提升了我们的计算能力，让我们得以修正过去弹道学中的一些经验公式和结论，使之变得更加精确。"
EQS_artillery_school_idea2:0 "改良的弹道学"
EQS_artillery_school_idea2_desc:0 "电子计算机的发明提升了我们的计算能力，让我们得以修正过去弹道学中的一些经验公式和结论，使之变得更加精确。"
EQS_strengthen_SMILE_idea_lar:0 "S.M.I.L.E."
EQS_strengthen_SMILE_idea_lar_desc:0 "S.M.I.L.E.，艾奎斯托亚的国家情报机构，得到了全方位的加强。新特工补充到队伍中来，活动经费更加充足，一些新技术也被引入到情报工作中去。"
EQS_saint_antenna_idea:0 "解放幻形灵"
EQS_saint_antenna_idea_desc:0 "我们将完成圣·安特纳未竟的事业，让谐律的光辉照耀整个幻形灵吉亚！"
under_EQS_influence1:0 "艾奎斯托亚影响"
under_EQS_influence1_desc:0 "来自艾奎斯托亚的政治理念正在我们国家快速传播，越来越多的国民开始信奉谐律。"
under_EQS_influence2:0 "艾奎斯托亚影响"
under_EQS_influence2_desc:0 "来自艾奎斯托亚的政治理念正在我们国家快速传播，越来越多的国民开始信奉谐律。"
under_EQS_influence3:0 "艾奎斯托亚影响"
under_EQS_influence3_desc:0 "来自艾奎斯托亚的政治理念正在我们国家快速传播，越来越多的国民开始信奉谐律。"
EQS_OLE_civil_war_volunteer:0 "介入奥伦尼亚内战"
EQS_OLE_civil_war_volunteer_desc:0 "艾奎斯托亚从来都不缺愿意为了遥远彼方的谐律事业而献身的勇士，他们将前往奥伦尼亚，为了传播谐律的光辉而浴血奋战。"
EQS_unicorn_academy:0 "扩建天才独角兽学院"
EQS_unicorn_academy_desc:0 "天才独角兽学院是一所历史悠久的魔法学校，招收马国各地有魔法天赋的独角兽。我们应当扩建这所学院，将招生范围拓展到天马和陆马，毕竟友谊魔法的奥秘需要三族齐心协力才能探索。"
EQS_luna_academy:0 "重建新月学园"
EQS_luna_academy_desc:0 "在梦魇之乱前，露娜公主也拥有自己的皇家学院，位于贝尔斯的§C新月学园§!。这所学院应该复建，露娜公主会对此感到很高兴的。"
EQS_fund_public_schools:0 "改善公立教育"
EQS_fund_public_schools_desc:0 "虽然艾奎斯托亚教育在中世纪曾经取得辉煌的成就，但如今我们的教育体系已经远远落后于狮鹫尼亚。我们必须全面地改善我们的公立教育，开办扫盲识字班、改善乡村小学教学条件、推动中学扩招和增设职业培训学校。"
EQS_canterlot_research:0 "中心城研究复合体"
EQS_canterlot_research_desc:0 "中心城是艾奎斯托亚的心脏，汇聚了许多大学、研究所和科技企业。为了进一步提升我国学术研究的效率，我们应该破除阻碍这些科研单位合作的壁垒，使之形成一个强劲的研究复合体。"
EQS_support_EEA:0 "支持EEA的工作"
EQS_support_EEA_desc:0 "EEA为艾奎斯托亚的教育作出了令马赞叹的贡献，事实证明这个机构的存在是正确的。我们应该拓宽EEA的职权，支持它所做的工作。"
EQS_restrict_EEA:0 "限制EEA的权力"
EQS_restrict_EEA_desc:0 "EEA那些古板的规定和僵化的条例已经不适应现代教育的要求，如果任由它继续对艾奎斯托亚的教育事业横加干涉，只能断送国家的未来。"
EQS_academy_idea1:0 "知识的火花"
EQS_academy_idea1_desc:0 "全艾奎斯托亚最有智慧的头脑已经集中到一起，为我们打开一扇通往尖端科技的大门。未来属于艾奎斯托亚学术！"
EQS_academy_idea2:0 "知识的火花"
EQS_academy_idea2_desc:0 "全艾奎斯托亚最有智慧的头脑已经集中到一起，为我们打开一扇通往尖端科技的大门。未来属于艾奎斯托亚学术！"
EQS_academy_idea3:0 "知识的火花"
EQS_academy_idea3_desc:0 "全艾奎斯托亚最有智慧的头脑已经集中到一起，为我们打开一扇通往尖端科技的大门。未来属于艾奎斯托亚学术！"
EQS_academy_idea4:0 "知识的火花"
EQS_academy_idea4_desc:0 "全艾奎斯托亚最有智慧的头脑已经集中到一起，为我们打开一扇通往尖端科技的大门。未来属于艾奎斯托亚学术！"
EQS_develop_the_south:0 "开发南部"
EQS_develop_the_south_desc:0 "长久以来，艾奎斯托亚土地贫瘠、气候恶劣的南部一直大大落后于温润富饶的中部和北部，区域经济发展的不平衡产生了诸多严峻的问题，包括§R分离主义§!的盛行和§Y土邦§!势力的盘踞。要稳固艾奎斯托亚不稳定的南部，唯一的办法就是通过大规模的开发使南部经济快速发展，从而最终抹平严峻的地区发展差异。"
EQS_deepsouth_railroad:0 "翻新深南部铁路"
EQS_deepsouth_railroad_desc:0 "现有的§C深南部铁路§!是一条运力有限的窄轨铁路，而且许多路段的轨道和配套设施老旧不堪，早已不敷使用。为了满足深南部的发展需要，我们必须翻新深南部铁路，把它变成一条标准轨距的现代铁路。"
EQS_deepsouth_minerals:0 "挖掘宝藏"
EQS_deepsouth_minerals_desc:0 "深南部的矿藏相当丰富——这是毋庸置疑的，但我们从未搞清楚深南部的矿藏到底丰富到何种地步。中央政府将组织规模浩大的地质考察活动，从全国各地抽调专家和勘探队，彻底地勘测深南部的矿产资源储藏。"
EQS_deepsouth_industry:0 "深南工业带"
EQS_deepsouth_industry_desc:0 "§Y道奇城§!、§Y蹄灵顿§!和§Y厩边城§!是深南部最为发达的三座大城市，她们可以因地制宜，发展与本地自然资源条件相符合的工业——道奇城依托铁矿发展钢铁业和机器制造业；蹄灵顿依托铝土矿发展电解铝和航空工业；厩边城则修筑船坞，发展造船业。"
EQS_jungle_railroad:0 "丛林铁路计划"
EQS_jungle_railroad_desc:0 "东南丛林长期以来都是艾奎斯托亚最为封闭落后的地区，林立的土邦在§G阿兹特克王室§!和§C夜骐部落联盟§!的领导下向天角称臣纳贡，游离于中心城皇室的直接统治之外。雨林环境下极端困难的交通条件无情地打断了一切集权化的努力，在推广任何现代文明成果之前，我们必须先克服万难，在丛林之中修建铁路。"
EQS_jungle_industry:0 "丛林都市现代化"
EQS_jungle_industry_desc:0 "丛林地区只有§G特诺奇提特兰§!和§C阿亚卡奇特里§!两座可以称作城市的聚落，事实上她们也是全丛林的中心。我们推进丛林现代化的宏伟工程将从这两座城市开始，为她们建设自来水系统、发电站、现代化的学校与医院、邮局、电报局和电话接线所，以及最重要的——提供大量就业岗位的工厂。"
EQS_jungle_rubber:0 "系统化橡胶种植园"
EQS_jungle_rubber_desc:0 "东南丛林的气候过于湿热，不适合种植大部分作物，却适合种植橡胶，是艾奎斯托亚天然橡胶的主产区。随着近年来我们国家的现代工业快速发展，对天然橡胶的需求量越来越大，但丛林地区使用的橡胶种植技术还非常落后原始，无法满足激增的橡胶需求，因此在全丛林推广系统化的橡胶种植园势在必行。"
EQS_influence_subjects:0 "影响土邦"
EQS_influence_subjects_desc:0 "伴随着铁路、内燃机、电力和大众传媒来到南方土邦的，是现代化的思想与理念。南方土邦居民开始像马国其他地区的民众那样，真正沉浸在现代化的生活方式和思维方式之中。这将为我们最终整合这些土邦奠定坚实的民意基础。"
EQS_rid_of_poverty:0 "消除贫困"
EQS_rid_of_poverty_desc:0 "经过一系列规模巨大的开发之后，南方地区的经济水平得到了极大的提升，地方政府的财政收入也有了显著的增长。现在，是时候把北方地区通行的社会保障制度推广到南方，从而消除南方的贫困问题了。"
EQS_canterlot_industry:0 "心脏与发动机"
EQS_canterlot_industry_desc:0 "§Y中心城§!以及近畿乡村传统意义上是艾奎斯托亚经济的心脏和发动机，四条大河的水运和星罗棋布的驰道在这里汇聚。我们经济复兴计划的第一步就是投资中心城和近畿地区，兴建崭新的现代化工厂，并且为旧式蹄工工场和小作坊购买先进机器设备提供补贴和贷款。"
EQS_southwestern_railroad:0 "中心城-天马维加斯线"
EQS_southwestern_railroad_desc:0 "崭新的电气化铁路就像一场风暴，席卷了交通运输界。为了发展艾奎斯托亚的交通事业，我们将改造连接§Y中心城§!和§Y天马维加斯§!的铁路，将它变成一条实验性的电气化铁路。"
EQS_southeastern_railroad:0 "中心城-巴尔的马线"
EQS_southeastern_railroad_desc:0 "由于§G无尽之森§!和§G东南丛林§!的阻隔，从§Y中心城§!通往§Y巴尔的马§!的铁路不是一条直线，而是几条弯弯曲曲的铁路线的集合。这些铁路修建的年份、采用的技术标准和实际管理的单位都是不同的，协调起来非常困难。为了铁路的正常运行，中央应当对铁路进行整修，并重新划分铁路的管理权。"
EQS_oil_company:0 "整顿标准石油公司"
EQS_oil_company_desc:0 "§Y标准石油公司§!是盘踞在西南地区的一家财阀巨头——甚至可以说是寡头，它的势力范围涉及西南经济生活的方方面面。与标准石油相关的腐败和丑闻困扰着西南政界，皇室必须对这家企业予以坚决的整顿，将它与政界切割开来，然后再彻查与之有关的腐败问题。"
EQS_desert_railroad:0 "履行承诺"
EQS_desert_railroad_desc:0 "在§Y《苹果鲁萨条约》§!中，天角的代表曾经向野牛诸部落承诺，为他们修建联系各个部落的铁路。现在是我们履行承诺的时候了，一条铁路可以拉近距离，拉近距离可以促进理解，促进理解可以消除误会，消除误会可以产生友谊。"
EQS_desert_oil:0 "石油开采协定"
EQS_desert_oil_desc:0 "我们的地质学家认为，野牛部落的领地上可能储藏有石油。我们可以与野牛举行一次会谈，签订有关石油开采的协定：野牛部落允许马驹投资者开采他们领地的石油，而马驹投资者则雇佣部落民作为油田职工，并且给予他们与马驹职工平等的待遇。这样，双方都能从石油中获得利润。"
EQS_MGY_railroad:0 "纵贯埃驹"
EQS_MGY_railroad_desc:0 "埃驹的版图夹在山脉和海洋之间，沿海平原形成一个新月状的圆弧。这样狭长的版图特别适合修建铁路，只需要一条纵贯埃驹的铁路，就能带动整个埃驹的经济发展。众所周知，埃驹是艾奎斯托亚的大粮仓之一，她出产的优质小麦可以通过这条铁路外运。"
EQS_MGY_oil:0 "埃驹石油分公司"
EQS_MGY_oil_desc:0 "埃驹王公贵族正为招商引资而焦头烂额，而标准石油公司则在中央政府的整顿中被强制收购了不少资产，大量资本苦于没有投资场所而闲置。我们可以介绍双方接触，把标准石油公司的资金引入到埃驹去。当然，全程投资必须在国家的监督下进行，以杜绝腐败或是不法利益集团的出现。"
EQS_southwestern_industry:0 "西南双子星"
EQS_southwestern_industry_desc:0 "§Y天马维加斯§!和§Y岩镇§!是艾奎斯托亚西南地区的双子星座，这两座工业城市带动了整个西南的发展。对这两座城市的重点投资可以促进西南地区的整体经济增长——天马维加斯负责终端工业生产，岩镇为前者的生产提供原材料，而西南其他地区则为前两者供应日用品和农产品。"
EQS_southwestern_oil:0 "为工业造血"
EQS_southwestern_oil_desc:0 "岩镇的化工专家们提出了一个新奇的设想，通过一系列复杂的化学工艺把煤炭转化为各种燃油。这个方案值得一试，西南作为艾奎斯托亚石油工业的摇篮，将成为第一批实验性合成油项目的所在地。希望合成油能一劳永逸的解决石油缺口的问题。"
EQS_southwestern_farming:0 "尝试石油农业"
EQS_southwestern_farming_desc:0 "西南地区土壤不很肥沃，而且气候相对干燥，天气工厂的生产缺乏足够的水汽作为原料，因此以天气控制为核心的传统农业生产方式在西南无法进行。既然石油供应问题得到了解决，或许我们可以尝试建立在消耗燃油基础上的石油农业，通过化肥、农药、塑料大棚和柴油拖拉机来提升农田的产量。"
EQS_southern_railroad:0 "疏通南方大动脉"
EQS_southern_railroad_desc:0 "赫赫有名的南方交通大动脉，修建于上世纪中叶的§Y南方大铁路§!垂垂老矣。几十年来广大南方地区的经济社会发展日新月异，在高速增长的货运和客运需求面前，这条旧式蒸汽铁路的运力已经极度饱和。为此，我们应当扩建南方大铁路，在原有蒸汽铁道的基础上增加更多并行的电气化铁道，"
EQS_southeastern_industry:0 "出口导向性工业"
EQS_southeastern_industry_desc:0 "东南地区的轻工业有着悠久的历史和深厚的底蕴，仰仗支流水系发达的§G碧绿河§!，这些地区乡村工坊里生产出来的轻工业品可以便利地运往§Y新马尔良§!和更远的§Y巴尔的马§!，然后远销世界各地。在全球化的年代，东南地区的轻工业仍然可以拥有相当强大的竞争力——只需要引进少许新机器设备。"
EQS_southern_industry:0 "小作坊，大未来"
EQS_southern_industry_desc:0 "南方大铁路沿线没有发达的大城市或者重要的矿区，但有着数量相当的殷实乡镇，以及数以万计的生产日用品的小作坊。它们为南方提供了数量可观的就业岗位，同时生产的商品供应马国各地。我们应当为这些小作坊提供支持，在国内经济稳步发展、民众消费力快速提升的大背景下，这些小作坊的未来一片光明。"
EQS_southern_urbanization:0 "南部城市化"
EQS_southern_urbanization_tt:0 "一些§Y胜利点§!的数值将会改变。"
EQS_southern_urbanization_desc:0 "原本以乡村和小镇为主、少有大都市的南部地区已经涌现出了一批现代化的城市，这些城市明显地集中在沿海地区或是铁路沿线，呈现出鲜明的因工业而兴起的特征。由小乡镇崛起而产生的城市通常缺乏必要的公共设施，中央应当投资这些新城市的市政工程，以提升新城市的宜居性。"
EQS_southern_sphere:0 "大南部经济圈"
EQS_southern_sphere_desc:0 "§C蔚蓝河§!、§G碧绿河§!与纵横交错的铁路网把广袤的艾奎斯托亚南部连成一个整体，虽然地理位置上可能相距甚远，但便利的交通使得两个地区之间的物资和马员可以非常快捷地流动。大南部经济圈的诞生极大提升了南部经济的发展潜力。"
EQS_northern_railroad:0 "通往水晶城"
EQS_northern_railroad_desc:0 "从中心城延伸到§Y温尼苏达§!的铁路如果进一步延长，就进入了水晶国境内。很明显，一条直达水晶城的铁路有利于把这个停滞在古典时代的国家带进十一世纪，而且我们的工业也能从增加的南运水晶数量中获益。"
EQS_northern_industry:0 "工业的脊梁"
EQS_northern_industry_desc:0 "中心城以北的广大地区分布着十余座大大小小的工业都市，她们的产业结构几乎涵盖现代工业所有的门类，从轻到重、从民用到军用、从基础到高端。毫无疑问，如果我们想要建立发达的现代工业体系，那么推广北方地区的工业发展经验将会是事半功倍的选择。"
EQS_CRY_industry:0 "友谊工业园区"
EQS_CRY_industry_desc:0 "尽管从出口水晶中获取了大量的利润，但落后的水晶国还是缺乏凭借自身力量推进工业化的努力。我们应当协助水晶国，在她的核心地带援建一批工业项目。希望§C友谊工业园区§!能够真正成为两国友谊的象征。"
EQS_CRY_research:0 "水晶城大学"
EQS_CRY_research_desc:0 "水晶国有着不错的高等教育基础，但她的高等教育和其他领域一样落后于时代一千多年。我们有责任援助这个重返世间的国家步入现代化，其中就包括协助她建立一所真正的大学。"
EQS_northern_urbanization:0 "北部城市化"
EQS_northern_urbanization_desc:0 "北方自古以来就是艾奎斯托亚城市发展较为发达的地区之一，这一地区的城市化以原有的几座大都市为核心，由大都市郊区向广大乡村拓展。北方新城市的硬件设施通常不错，因此在北方城市化的过程中，中央需要特别关注的是公共服务和社区治理等软件设施方面。"
EQS_into_the_forest:0 "跨越西北大森林"
EQS_into_the_forest_desc:0 "马国西北部分布着广袤而荒凉的原始森林，数百年来艾奎斯托亚马民对§G西北大森林§!的开发从未停止。在拥有铁路和内燃机之后，我们可以终结这场旷日持久的马与自然的拉锯战，驯服野蛮原始的西北大森林。"
EQS_northern_sphere:0 "大北部经济圈"
EQS_northern_sphere_desc:0 "依靠§Y旭日河§!、§C皎月河§!与四通八达的铁路，北部平原上星罗棋布的城市群和工业带被连接在一起。现在，这个强大的巨型工业区将要爆发出与天朝地位相称的威力，与大洋彼岸的狮鹫尼亚列强真刀真枪地拼杀。"
EQS_industrial_revolution:0 "技术引进"
EQS_industrial_revolution_desc:0 "外国有着先进的工业生产技术，而艾奎斯托亚的工业效率低下。尽管这可能让我们感到耻辱，但现阶段发展工业最有效率的方式，就是与那些与我们敌对的势力合作。"
EQS_MAN_company:0 "都市电子集团"
EQS_MAN_company_desc:0 "东海岸的财阀向我们提出了一个合作方案，由他们出资在天角统治区域设立一家名为“§C都市电子集团§!”的企业，经营各种电子业务，例如发电、家用电器、电话和电报。财阀们向中央保证，这家企业在电子工业方面的经验是毋庸置疑的，一定能够极大提升全艾奎斯托亚的电气化程度。"
EQS_STG_company:0 "谢韦良纳重工集团"
EQS_STG_company_desc:0 "谢韦良纳的左翼领袖同意与我们合作，新成立一家叫做“§R谢韦良纳重工集团§!”的企业来承办内地业务。谢韦良纳方面表示，只要我们切实地保证这家企业所有雇员的福利——不论是他们派来的技工还是从内地征募的劳工，他们就会帮助我们建造一座又一座的工厂。"
EQS_new_steel:0 "电炉炼钢"
EQS_new_steel_desc:0 "我们从海外引进了一种崭新的技术，在钢铁的生产过程中引入电力，采用电炉炼钢。推广这种新技术将会大大提升我们的钢铁产量。"
EQS_northern_coastal_industry:0 "对外开放的窗口"
EQS_northern_coastal_industry_desc:0 "东北部夹在谢韦良纳和东海岸之间，而且沿海，特别适合引进外界的资金和技术。我们将在东北部划出一批对外开放试验区，招揽来自世界各地的投资。"
EQS_detrot_industry:0 "汽车产业群"
EQS_detrot_industry_desc:0 "靠近东海岸的旭日河下游地区可以建设一个以§Y蹄特律§!为核心的汽车产业群。汽车是第二次工业革命的象征，汽车工业有着广阔的发展前景。此外，汽车产业群的建立也可以抗衡东海岸资本对内地无限制的入侵，甚至与东海岸财阀争抢劳动力，从而达到压制东海岸的政治效果。"
EQS_solar_river_industry:0 "旭日河流域的复兴"
EQS_solar_river_industry_desc:0 "在逝去的黄金盛世，§Y旭日河§!流域是全世界最繁华的地区之一。凭借河流的航运能力，旭日河两岸的蹄工工坊称霸世界市场，产品行销天下八方。即使铁路在许多地区取代了水运的地位，但旭日河良好的航运条件仍然具有不可替代的优势，旭日河流域的加工制造业仍旧有着不小的投资价值。"
EQS_southern_coastal_industry:0 "世界交汇的地方"
EQS_southern_coastal_industry_desc:0 "§Y巴尔的马§!，以及周边气候湿热、稻田和丛林交错的§Y大马尔兰§!地区，是多元文明在艾奎斯托亚交汇的十字路口。艾奎斯托亚重返世界之巅的征途上，不能没有巴尔的马和大马尔兰的参与，她们将重新成为全世界的开放大都市。"
EQS_university_reform:0 "高等教育改革"
EQS_university_reform_desc:0 "我们的高等教育制度老旧不堪，大学的学制、课程设置、教学方式和研究方法都严重落后于时代。我们必须向世界上的先进国家学习，将本国原有的高等教育制度彻底地改革。"
EQS_the_five_customs:0 "五个自由贸易区"
EQS_the_five_customs_desc:0 "既然我们已经部分重返了旧日在世界上的经济地位，那么可以对外界的一切事物采取一种更加坚定自信的态度。就像黄金盛世那样在海岸线上设立五个自由贸易区吧，向全世界展现天朝的繁华、包容、大气和富裕。"
EQS_talltale_farming:0 "托特尔粮仓"
EQS_talltale_farming_desc:0 "§G托特尔§!的自然条件得天独厚，丰沛且分配均匀的降水、适中的温度和肥沃深厚的土壤，使之成为了全艾奎斯托亚最负盛名的粮仓。农业是经济的基础，我们的经济工作部门需要为夯实基础而努力——为托特尔的农业生产提供贷款支持。"
EQS_vanhoover_industry:0 "面向奥伦尼亚"
EQS_vanhoover_industry_desc:0 "§C温蹄华§!自古以来就是艾奎斯托亚与§g奥伦尼亚§!之间交流的一扇窗口，虽然现在我们不再像中世纪那样对奥伦尼亚的生产力有着压倒性的优势，但合作对我们仍旧是有利的。我们应当与奥伦尼亚开展合作谈判，把温蹄华变成一座体现友谊精神的、互利共赢的城市。"
EQS_arconage_industry:0 "战备军工"
EQS_arconage_industry_desc:0 "§Y橡实镇§!，抗衡§G幻形灵吉亚女王国§!的前线。邪茧的残暴统治折磨着每一个治下的幻形灵，因此在橡实镇着力投资重工业是一个非常好的选择：不但战争爆发时边境军队能够就近获得武器装备的补给，而且近在界河对岸的橡实镇的繁荣与富裕，是摧毁威索骊波利斯的高塔最好的炸药。"
EQS_western_coastal_railroad:0 "西海岸一体化"
EQS_western_coastal_railroad_desc:0 "一份新颖的计划书送到了天角的案头上，里面称“用客运为主的快速铁路把相隔距离较远的城市之间连接起来有利于区域经济的发展”。西海岸是实践这个想法最好的地区，几座大城市互相之间距离遥远，而且中间市镇分布比较稀疏。"
EQS_western_coastal_customs:0 "西部航海事业"
EQS_western_coastal_customs_desc:0 "由于东部高大山脉的阻隔，西海岸和艾奎斯托亚其他大部分地区之间是隔离的。但是，西海岸依然可以通过海洋融入到全国经济的循环中来。我们应当在西海岸修建运输码头、规划客运和货运航线。"


#decisions
EQS_left_economy_category:0 "所有制改造"
EQS_left_economy_category_desc:0 "我们需要在农业和工商业领域进行全面的所有制改造，把分散在小生产者蹄中的生产资料集中起来。"
EQS_left_rural_land_rent:0 "介入土地租赁"
EQS_left_rural_land_rent_desc:0 "土地租赁是如今马国乡村社会问题的一大来源，许多纠纷和矛盾都产生自混乱的土地租赁市场。互助社将介入土地租赁，社员可以将要出租的土地委托给互助社，由互助社做中介出租，以避免单对单土地租赁可能产生的乱象。"
EQS_left_rural_public_silo:0 "强化公益储蓄"
EQS_left_rural_public_silo_desc:0 "各种形式的公益储蓄是艾奎斯托亚传统村社治理模式留下的宝贵经验，通过设立村社公积金和常平仓，村社可以救济陷入困境的成员，从而保护脆弱的小生产者，防止他们因种种天灾马祸而破产。这样的制度值得大力推广，中央正在制订一系列的法令，使公益储蓄制度覆盖全国。"
EQS_left_rural_voluntary_labor:0 "鼓励义务劳动"
EQS_left_rural_voluntary_labor_desc:0 "义务劳动体现了一位谐律教徒对谐律精神最好的身体力行！在传统乡村社会中，不少劳务都要依靠乡民的协商来分配，譬如维修村社公共建筑、疏浚灌溉渠道和打扫卫生。在合作社的生产过程中，义务劳动可以发挥相当重要的作用。"
EQS_left_rural_share_in_kind:0 "实物折股换算法"
EQS_left_rural_share_in_kind_desc:0 "高级合作社与初级合作社不同的是，社员拥有的一切生产资料，使用权都应委托给合作社——而非特定几种生产资料。为此，我们应当制定详尽的法律，以规范各类生产资料与合作社股金之间的折算方法，并监管合作社的分红事宜。"
EQS_left_rural_public_property:0 "完善集体财产管理制度"
EQS_left_rural_public_property_desc:0 "属于合作社的集体财产必须得到恰当的管理，每个合作社都需要一套程序严谨又贴近实际的集体财产管理制度，以遏制种种混沌腐蚀的滋生。"
EQS_left_rural_supply_marketing:0 "农产品统购统销"
EQS_left_rural_supply_marketing_desc:0 "凭借其庞然的体量，合作社可以轻易地做到很多单个农户不能做到的事情，其中就包括为农产品开辟一条稳定的销售渠道。一家农户的农产品可能卖不出去，但合作社收购的大量农产品足以承受市场不稳定的风险。"
EQS_left_city_guide_fund:0 "设立行会公积金"
EQS_left_city_guide_fund_desc:0 "传统行会经常试图为其成员办一些实事，但限于经费的不充足，并不能真正发挥很大的作用。设立行会公积金能够让行会在市场体系中承担其该有的职能。"
EQS_left_city_crafts_school:0 "开办职业技术学校"
EQS_left_city_crafts_school_desc:0 "在中世纪的艾奎斯托亚，各种蹄工艺的传承都是封闭的，学徒学习蹄工艺需要付出的代价非常昂贵，而且蹄工艺很容易随着工匠的突然去世而失传。开办职业技术学校、聘请优秀工匠做教师可以一劳永逸的解决这些问题。"
EQS_left_city_anti_vicious_competition:0 "反恶性竞争法案"
EQS_left_city_anti_vicious_competition:0 "恶性竞争是困扰马国工商业界的一个顽疾，一些工商业主采取与谐律精神背道而驰的蹄段对待友商。我们应当赋予行会以认定和惩处恶性竞争行为的权力，从而起到规范市场竞争秩序的职能。"
EQS_left_city_democratic_management:0 "合作社民主管理"
EQS_left_city_democratic_management_desc:0 "所有的劳动者都是为了合作社的发展和谐律事业的进步而战斗的战友，虽然收入和职位有差别，但不该有高低贵贱之分。工商合作社管理层应当像基层民选政权的领袖那样，倾听每一位社员的意见，充分发挥民主机制的作用。"
EQS_left_city_union_share:0 "工会持股"
EQS_left_city_union_share_desc:0 "劳动者辛苦工作，却只能拿到企业利润中的很小一部分，这是对谐律的侮辱。合作社的股权应当属于劳动者，但不是劳动者个马，而是他们组织起来形成的工会。个体势单力薄，而工会力量无穷，足以让觊觎我们财富的混沌势力望而却步。"
EQS_left_city_improve_welfare:0 "配套职工福利"
EQS_left_city_improve_welfare_desc:0 "众所周知，私营资本所提供的种种公共服务都价格昂贵。工商合作社拥有足够的财力，为社员提供一些力所能及的公共服务，例如公共医疗、子女教育和集体宿舍。完善配套职工福利能够极大地增强职工的归属感，从而激发他们投身谐律建设事业的热情。"
EQS_begin_modernization_category:0 "国家现代化计划"
EQS_begin_modernization_category_desc:0 "\n\n§Y艾奎斯托亚§!决策层已经制定了一整套宏大而严密的§C现代化计划§!，包括上百个投资可观的§Y工程项目§!，以带动这个庞大的国家尽快从落后的泥潭中挣脱，追赶以§Y狮鹫尼亚列强§!为代表的世界先进水平。\n\n§Y工业点数：§!§Y[?EQS.EQS_industrial_points]§!"
