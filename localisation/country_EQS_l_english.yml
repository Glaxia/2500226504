EQS_left_city_idea5:0 "工商合作社-一阶段"
EQS_left_city_idea5_desc:0 "行会制度下的独立市场主体是脆弱的，缺乏抵抗风险和提升生产效率的能力。把落后的作坊、工场和小型企业组织起来，能够在相当程度上解放与发展生产力，从而为建设艾奎斯托亚的伟大事业做出贡献。"
EQS_left_city_idea6:0 "工商合作社-二阶段"
EQS_left_city_idea6_desc:0 "行会制度下的独立市场主体是脆弱的，缺乏抵抗风险和提升生产效率的能力。把落后的作坊、工场和小型企业组织起来，能够在相当程度上解放与发展生产力，从而为建设艾奎斯托亚的伟大事业做出贡献。"
