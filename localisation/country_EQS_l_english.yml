equestria.1:0 "艾奎斯托亚的未来"
equestria.1.t:0 "艾奎斯托亚将走向何方？"
equestria.1.d:0 "摆在艾奎斯托亚面前的，是前所未有的宝贵战略机遇期。\n\n一个多世纪以来在全世界横冲直撞的狮鹫尼亚列强全部深陷动荡之中，暴动和战争不仅摧毁了狮鹫工业对世界市场的统治，而且斩断了列强操纵全球政治的细线；露娜回归、水晶国重现、韵律登基、暮光闪闪加冕，一系列宏大叙事前所未有地加强了天角统治和谐律信仰的号召力，仅仅十几年前还摇摇欲坠的艾奎斯托亚中央政府权威达到了通商战争以来的最高点。安全的国际环境和高涨的民众支持率让艾奎斯托亚有能力推行在过去混乱时期不得不搁置的大刀阔斧的改革。然而，在迈开步伐之前，艾奎斯托亚这个庞然大物必须先找到一条明确的前进道路。\n\n暮光闪闪公主提出的执政方针被称为“社会谐律主义”。顾名思义，这是一种有着社会主义成分的意识形态。暮光闪闪认为担起振兴艾奎斯托亚国运重任的应当是最广大的马民群众，而非少数上流社会精英。她提出的许多政策，包括组建马科思式的政党、打压私营资本、在城市和乡村发展合作经济、加强国家计划对市场的调节和改革谐律基本教义理论在内，都带有浓厚的左翼色彩。她的道路意味着和根深蒂固的政治传统决裂，但暮光闪闪相信群众的力量是无穷无尽的，足以驱动艾奎斯托亚这样一个大国前进。\n\n塞蕾丝蒂娅公主的政策基本是艾奎斯托亚传统政治的延伸，例如修补遭到破坏的地方民主自治制度、巩固国家资本对重要行业的垄断、扶植自耕农和作坊主等小生产者。如此稳健的政策或许有守旧之嫌，但也不会给国家的稳定带来任何负面影响——这是塞蕾丝蒂娅公主一贯的作风，重视协调不同阶层、不同团体、不同政治派系的利益，回避任何激进的改革措施。塞蕾丝蒂娅坚信天角统治拥有全世界最厚实的基础——两亿马口，只需要保证内部的绝对稳定，那么夺回失去的一切就是时间问题。\n\n露娜公主则坚持，艾奎斯托亚老旧的国家机器已经和时代格格不入，天角统治在新千禧年的历史使命就是平稳地领导马国从旧体制过渡到新体制，把舞台让给民主政治和自由市场。她的一些主张，例如天角放弃绝对立法权、扩大行政权下放力度、废除国家垄断和鼓励自由市场竞争，可能会影响转型期马国社会的稳定，但露娜坚信即使是天角统治的行政能力也有其极限，继续禁锢自由的力量只会让国家寸步难行。\n\n岁月史书翻过了漫长的徘徊和挣扎，翻开了新的一页。这史书记载了马驹先民播下的第一粒麦种，记载了马驹工匠冶炼出的第一块青铜，记载了马驹农奴举起的第一面义旗，记载了艾奎斯托亚的建立、扩张、上升、繁荣、沉醉、猛醒、挣扎和迷茫，记载了天角统治经历的六十万个日夜。在标注着新千禧年改革的那一页，庄严的正体字清晰明白地写着，在新时代领导艾奎斯托亚的那位天角是……"
equestria.1.a:0 "……暮光闪闪。"
equestria.1.b:0 "……塞蕾丝蒂娅。"
equestria.1.c:0 "……露娜。"

equestriaflavor.1:0 "暮光的理论设计"
equestriaflavor.1.t:0 "暮光的理论设计"
equestriaflavor.1.d:0 "“现在这个版本怎么样？”暮光闪闪把羽毛笔插回旁边的墨水瓶里，伸了个懒腰，将面前这份被修改得面目全非的稿件递给旁边坐着的星光熠熠，后者正从一大堆厚重的马科思主义著作中抬起头来，“你看看新添加的几条。”\n\n接过稿件细细阅读，星光熠熠一边用魔法按摩着自己酸痛不堪的脖子。“好家伙，看来你是真的想要把镰刀和锤子安在权杖的顶上。”她喃喃自语着，视线在密密麻麻的“谐律革命”“终极规律”“无上真理”和“伟大领袖”中来回跳跃。“这可不像你的做派啊，暮光。你一向是主张把权力交还给劳动者的。”\n\n暮光闪闪耸了耸肩膀：“那你觉得现在是合适的时间吗，在我刚刚接过权柄的时候，就砸碎一尊在艾奎斯托亚树立了一千年的神像？然后告诉马驹们，你们不能再等着坐在王座上的天角替你们决定一切了，你们需要自己领导自己？”紧随其后的是漫长的沉默，以及缓慢呼出的沉淀在胸中的一口浊气。“我比任何马驹都想要砸掉神像。但是现在我们还刘避开它。按照马科思的理论，生产力决定生产关系，经济基础决定上层建筑。我们……”\n\n“好了好了，我已经听你说过很多遍了，书虫。”星光苦笑着打断暮光的长篇大论，直接说出了暮光已经论证过许多遍，并且将要再论证一遍的结论——"
equestriaflavor.1.a:0 "“至少在可预见的将来，我们还需要依靠宗教来维系国家。”"

equestriaflavor.2:0 "政府中的共产主义者"
equestriaflavor.2.t:0 "政府中的共产主义者"
equestriaflavor.2.d:0 "谢韦良纳革命党的三位领袖被任命为内阁大臣的消息引爆了全马国。虽然暮光闪闪在政治光谱上所处位置偏左的事实已经众马皆知，但少有马料到改革竟会激进到如此地步——仅仅数个月前，中央和谢韦良纳双方还在各自控制的媒体上互相攻讦，呈现出水火不容之势。然而短短几个月里，中心城的政治风向就发生了一百八十度的大转变，塞蕾丝蒂娅和露娜退休，锐意改革、同情左翼的暮光闪闪公主接管了全国大权。由于保守势力的激烈反对，此前中央政府和谢韦良纳的和解谈判进展缓慢，使许多马驹产生了暮光政权将不会在与谢韦良纳合作方面过于激进的预期。但如今暮光闪闪竟然一步到位，绕开了保守派控制的官僚体系，直接钦定谢韦良纳的领袖为中央政府的要员，不能不说是石破天惊之举。\n\n这次得到任命的三位左翼领袖分别是：\n西尼斯捷尔·谢洛夫，著名的工会领袖，他在谢韦良纳地方政府内部主管工业。这次他被任命为公平劳动署署长，执掌这个由暮光闪闪公主一蹄建立，旨在落实劳动法和提升劳工待遇的部门。\n瓦西里·潘楚申科，集体经济的支持者，他主管谢韦良纳的农业和私营商业。暮光公主任命他为农村振兴署署长，负责执行各类扶助农村小生产者的政策。\n黑翼，他是谢韦良纳派驻中央的办事处总长。许多官员不喜欢他，因为他在代表谢韦良纳和中央政府进行谈判时总是毫不相让。不过暮光殿下看上去很欣赏他，任命他为贸易谈判署署长，接替此前出任这一职务的著名企业家臭钱。\n这三位领袖还带来了一大批下属的谢韦良纳干部，他们大多都是激进的共产主义者。\n\n不同的马驹对这次任命反应不同。保守派似乎非常愤怒，尤其是那些职位将被取代的政府官员。虽然暮光殿下保证会妥善安置他们，但他们依然通过皇室秘书处提交了抗议请愿。中右翼政党和企业界也对中央的举措表示了担忧，认为这可能是国家整体左转的前兆。农村居民和城市中产对此次任命的反应非常复杂，但总体上仍站支持立场。左翼政党和劳工阶级则对谢韦良纳干部的到来表示了极大欢迎，内地最大的合法左翼政党——艾奎斯托亚社会进步党昨日举行了声势浩大的游行，游行者高举暮光殿下的圣像和左派领袖的肖像，表达对皇室的支持；东海岸的劳工组织也活动频繁。\n\n暮光闪闪公主迄今为止未对外界评论做出任何回应。不过私下里，她曾在小范围的秘密会议上发表过如下言论："
equestriaflavor.2.a:0 "“以后还会有更多的共产主义者到中央来。”"

equestriaflavor.3:0 "在朦胧的细雨中"
equestriaflavor.3.t:0 "在朦胧的细雨中"
equestriaflavor.3.d:0 "花椰菜拉着一辆堆满小麦的板车，缓慢的跋涉在乡间泥泞的小路上。细雨中的田野空濛一片，土壤的暗色中间点缀着跳动的青绿，那是刚刚播种下去的麦苗。她在这个叫做希望谷的中部小镇里生活了八年。希望谷的土地因肥沃而闻名全县，但却没有一寸是属于她的。\n\n自打花椰菜很小的时候起，她的记忆就被困窘的灰色所占据。她的父母都是贫困的乡下佃农，从村中的大土地所有者那里租种几马亩田地以维生。仰仗廉价的天气产品供应，收成还说得过去。然而在她十二岁那年，一场暴雨导致的洪水冲毁了她家租种的田地，那年全县上千家农户颗粒无收。县里的救济粮仅够勉强吃饱，付不出租金，租种的田地被收回去了。她没能升入中学，甚至没能上职业培训学校。乡下的农村不需要这么多的劳动力，于是花椰菜来到了方圆几十公里内最大的市镇——希望谷，找一份出卖体力的工作。工作是找到了，为一家啤酒工场做搬运工，把一车车从乡下收购来的小麦拉到镇子里，但工钱少的可怜，每天只有一个比特，而且经常被克扣，除去衣食住行的结余甚至不能给年迈的父母寄去多少。\n\n在一片模糊之中，希望谷的轮廓逐渐浮现，那是无数二三层砖木结构平房所汇聚成的庞然大物。前面就是进镇的主干道，这是一条由粗粝的条石铺成的石板路，尽管坑坑洼洼，但总比在泥泞不堪的小路上行进要好。花椰菜不由得加快了脚步。在小路和主干道交汇的地方，竖立着一块简陋的布告栏，两根歪歪扭扭的木棍上钉着一块未经抛光的杨木板——准确的说是两块，顶部还有一块凸出的窄木板来挡雨。平时，这里贴着一些镇政府的布告，例如严禁贫民窟私搭乱建占用道路，都是一些花椰菜这样没文化的穷马既看不懂也不会去看的陈词滥调。\n\n不过今天，布告栏好像有些不同，上面贴着一张戴着皇冠、披金戴银的暮光闪闪画像，画像下面写着几行大字。花椰菜撇下板车，揉揉被车轭压得疼痛不堪的胸膛，好奇地凑了过去，她知道暮光闪闪是伟大的天角公主，代表谐律给全马国带来福祉的天神。缓慢而费力地，她读出了画像下面的几行字：“谐律……和你在一起。法令……工钱不准少于……每天一比特半……不准克扣……工钱！”\n\n工钱不准少于每天一比特半！不准克扣工钱！花椰菜愣愣地看着画像，好像心里有什么堵住的东西突然打通了。从前没有任何马驹告诉过她，在城市里打工拿到的工钱居然还有最低标准，而且不准雇主克扣。工友大多和她一样没有什么文化，也没有什么见识，从未有谁提起过有这么一条法令。大家以前都觉得，好像他们本来就该拿每天一比特还常被克扣的工资。花椰菜拉起车，蹄下生风，飞快地向镇子里跑去。她要把这个消息告诉所有的工友，让他们都知道——\n\n工钱不准少于每天一比特半！不准克扣工钱！\n\n在朦胧的细雨中，她仿佛看见暮光闪闪的高大巍峨的圣像正浮在云端，仿佛听见从天上传来的洪钟一般的声音。"
equestriaflavor.3.a:0 "谐律与你同在。"

equestriaflavor.4:0 "《给皇家守卫的经文》"
equestriaflavor.4.t:0 "《给皇家守卫的经文》"
equestriaflavor.4.d:0 "Q:你们效忠于谁？\nA：至圣至明的神皇（EMPRESS）陛下。\nQ：你们的职责是什么？\nA：投身谐律革命（HARMONIOUSREVOLUTION），建立谐律神国（IMMORTALEMPIREOFHARMONY）。\nQ：你们要如何履行职责？\nA：牺牲（SACRIFICE）。\nQ：谐律与你们订立了什么约（TESTAMENT）？\nA：为了谐律牺牲的，必在至高的谐律那里不朽（IMMORTAL）。"
equestriaflavor.4.a:0 "万岁！"

equestriaflavor.5:0 "关于全国政府部门政治进修教育效果的报告"
equestriaflavor.5.t:0 "关于全国政府部门政治进修教育效果的报告"
equestriaflavor.5.d:0 "注意：\n本报告绝密，直呈御览。\n\n最近一段时间在全国各政府部门举行的政治进修教育成果显著，今将部分指标汇总分析如下，以供参考。\n按照所供职的地区划分，中部地区的公务员对政治进修教育最为热衷，出勤率位居榜首，达97%以上。其次是北部、南部和西北部。在各区域内部，农村地区的公务员对政治进修教育的热衷程度均极大高于城市。受限于客观物质条件，丛林、埃驹等民族地区的政治进修教育开展严重困难。\n按照所出身的阶级划分，城市劳工阶级出身的公务员对政治进修教育最为热衷，其次是富农、作坊主等农村中产阶级，再次是乡村劳工和佃农阶级。文员、房东等城市中产阶级对政治进修教育的态度两极分化严重。出身上层阶级的公务员普遍抵抗政治进修教育，以世袭贵族和土邦贵族最为反动，公开反抗政治进修教育的行为，如集体缺席、扰乱会场秩序等主要由前两者策划和发动。\n按照不记名秘密问卷调查显示，大约有46.8%的公务员认为“社会谐律主义理论在很大程度上符合自己的政治愿望”，31.4%的公务员认为“社会谐律主义理论在一定程度上符合自己的政治愿望”，即使排除慑于权威的因素，仍可认为有三分之二的公务员群体对社会谐律主义持总体支持的态度。\n不能忽略的是，不支持社会谐律主义的公务员主要集中在高层，而支持社会谐律主义的公务员主要集中在低层，他们在政府部门中的力量是不平等的。根据情报途径获取的信息，各地高层公务员对社会谐律主义的支持度普遍低于按马数计算的平均水平，更低于低层公务员，其家庭出身的影响因素相比职阶更为次要。一些地区，如中心城市区、天马维加斯市区和上纽轭，高层公务员支持社会谐律主义的比例在10%以下，具有严重的政治风险。\n——S.M.I.L.E.国内处 [GetDateText]"
equestriaflavor.5.a:0 "很有用的报告。"


