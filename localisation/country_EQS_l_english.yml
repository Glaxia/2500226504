EQS_left_rural_idea9:0 "乡村公社"
EQS_left_rural_idea9_desc:0 "乡村公社是乡村集体化的最终形态，生产资料私有制事实上已经废除，社员的收入主要来自于劳动报酬与分红，而且不断累进的阶梯式税率最大限度地缩小了收入差距。毫不夸张的说，我们已经站在了谐律神国的门槛上，古典先哲们想象的农业乌托邦也不过如此。"
EQS_left_city_idea1:0 "现代行会-一阶段"
EQS_left_city_idea1_desc:0 "旧有的工商业行会经过了现代化改造，成为了适应市场经济环境的现代同业行会，可以对艾奎斯托亚分散的工商业资本起到一定的统合作用。"
