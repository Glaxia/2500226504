EQS_political_chaos1:0 "意识形态混乱"
EQS_political_chaos1_desc:0 "自从天落舰队终结黄金盛世以来，艾奎斯托亚的意识形态领域就处在长久的混乱之中。千年天角统治的权威被打落尘埃，无数马驹在前所未有的变局面前放弃了对传统主流意识形态——谐律教的信仰，转而投向形形色色自狮鹫尼亚传来的意识形态，导致原本以谐律教信仰为支柱的艾奎斯托亚国家遭遇重创，乃至最后酿成东海岸和谢韦良纳的分离主义危机。在带领整个国家大踏步前进之前，天角统治必须解决意识形态混乱的问题。"
EQS_political_chaos2:0 "意识形态混乱"
EQS_political_chaos2_desc:0 "自从天落舰队终结黄金盛世以来，艾奎斯托亚的意识形态领域就处在长久的混乱之中。千年天角统治的权威被打落尘埃，无数马驹在前所未有的变局面前放弃了对传统主流意识形态——谐律教的信仰，转而投向形形色色自狮鹫尼亚传来的意识形态，导致原本以谐律教信仰为支柱的艾奎斯托亚国家遭遇重创，乃至最后酿成东海岸和谢韦良纳的分离主义危机。在带领整个国家大踏步前进之前，天角统治必须解决意识形态混乱的问题。"
EQS_new_era_speech:0 "迈向新纪元"
EQS_new_era_speech_desc:0 "面临当下的战略机遇期，我们迫切需要提振全体马民为了国家的未来而奋斗的士气。在广播节目晚间黄金时段，由天角公主面向全国马民发表一次鼓舞马心的演讲应该能够起到这个效果。"
EQS_alicorn_meeting:0 "皇家秘密会议"
EQS_alicorn_meeting_desc:0 "趁着天角统治的权威走向数十年来的顶点，我们可以推行长期以来被国内外反对势力阻挠而未能实施的全面改革。不过，三位公主对改革的具体方向有不同的意见，她们将召开一次秘密会议，决定国家的命运。"
EQS_twilight_rule:0 "拥抱马民"
EQS_twilight_rule_desc:0 "皇家秘密会议决定让暮光闪闪公主来执掌艾奎斯托亚的大权，推行她的社会谐律主义思想。新时代的谐律不再是少数马驹的谐律，而是最广大马民群众的谐律。只要两亿马民团结起来，艾奎斯托亚就是不可战胜的。"
EQS_celestia_rule:0 "一次传统的革命"
EQS_celestia_rule_desc:0 "天角公主们认同，在关乎国运的历史考验面前，治国理政经验丰富的塞蕾丝蒂娅公主最适合执掌艾奎斯托亚这个幅员辽阔的文明古国。她将以稳健持重的中立态度和娴熟巧妙的政治蹄腕修补国家的创伤，指引马国这艘航船度过风暴，抵达彼岸。"
EQS_luna_rule:0 "谐律即自由"
EQS_luna_rule_desc:0 "我们选择了露娜公主及其被称为自由谐律主义的思想。古老的体制已经病入膏肓，必须通过一场暴烈的自由化改革，彻底砸碎禁锢着艾奎斯托亚的种种枷锁，新时代的谐律才能自由地前进。"
EQS_left_theology:0 "社会谐律主义神学"
EQS_left_theology_desc:0 "旧的谐律神学已经不适宜时代。我们应当进行一次宗教改革，将谐律教的教义和理论进行大刀阔斧的删修，使之与我们用于指导改革的社会主义理论结合在一起，形成社会谐律主义的新神学。"
EQS_left_theology_idea:0 "宣传新神学"
EQS_left_theology_idea_desc:0 "我们在全国范围内开展了“社会谐律主义”的宣传活动，通过广播、报纸、书籍、学校和街头演说等多种途径，使这种为了劳动者而产生的新理论深入民间，真正与劳动者在一起。"
EQS_left_advisors:0 "起用左翼"
EQS_left_advisors_desc:0 "倚仗贵族和官僚推行损害他们既得利益的改革是不可能的，暮光殿下需要另找几根可靠的统治支柱。谢韦良纳的领袖愿意协助我们，那么我们就把他们请到中央来。"
EQS_left_advisors_tooltip:0 "用一批§R左翼内阁顾问§!来取代原先的内阁顾问。"
EQS_left_advisors_opinion:0 "给予我们政府席位"
EQS_be_with_laborer:0 "与劳动者同在"
EQS_be_with_laborer_desc:0 "曾经，只有少数学者能够接触到谐律教义精妙而深邃的理论，广大马民群众不能真正领会谐律的真理，导致混沌像杂草一样滋生。我们不能让这样的情况继续下去，新时代的谐律必须与劳动者同在。"
EQS_left_army_1:0 "改组皇家守卫"
EQS_left_army_1_desc:0 "保卫天角统治和谐律教的中坚力量是§Y皇家守卫§!，他们是艾奎斯托亚军队的骨干和基石。然而，他们中相当一部分出身贵族，属于反动的上流社会。针对皇家守卫的一场政治审查是必要的，所有表现出反动政治倾向的成员都应当调离，以防堡垒从内部被攻破。"
EQS_left_army_idea1:0 "谐律革命卫队"
EQS_left_army_idea1_desc:0 "皇家守卫再也不是过去那支混有许多杂质的纯粹的首都近卫军，而是一支忠于天角、忠于国家、忠于谐律的神圣军团。他们将发挥中流砥柱的作用，把谐律的光辉散射到全军。"
EQS_left_reeducation:0 "政治进修教育"
EQS_left_reeducation_desc:0 "在国家行政机关内部，还有许多公职马员的思想保守落后，他们固守旧时代对谐律的认知，反对我们所推行的改革。我们应当在整个国家行政机关内部开展政治进修教育，让新谐律的精神贯彻到国家机器的每个角落。"
EQS_prole_harmony:0 "普罗大众的谐律"
EQS_prole_harmony_desc:0 "“崭新的谐律是进步的谐律，而非落后的谐律；是锐意革新的谐律，而非因循守旧的谐律；是普罗大众的谐律，而非少数马驹的谐律。”——暮光闪闪，《在艾奎斯托亚谐律革命教团第一次全国大会上的讲话》"
EQS_worship_TS:0 "伟大领袖！"
EQS_worship_TS_desc:0 "亘古未有的改革已经用铁一般的事实证明了社会谐律主义的正确性和暮光殿下的正统性。在伟大领袖暮光闪闪的领导下，艾奎斯托亚从胜利走向胜利！"
EQS_left_research:0 "科技体制改革"
EQS_left_research_desc:0 "传统上，艾奎斯托亚的科学技术依靠受国家或私马赞助的学者团队推进，但这种中世纪沙龙式的科技体制不适应十一世纪的客观情况。暮光殿下决定改革我们落后的科技体制，用国家主导的研究所、设计局和实验室来代替一个个单打独斗的科学家。"
EQS_left_research_idea:0 "国家主导科技"
EQS_left_research_idea_desc:0 "国家取代私马成为科研项目的赞助者之后，曾经困扰艾奎斯托亚学界的经费问题得到了彻底的解决。有了丰厚国家拨款的保障，学者可以在研究所里高枕无忧地进行他们的研究了。"
EQS_left_party_1:0 "效仿谢韦良纳经验"
EQS_left_party_1_desc:0 "谢韦良纳地方革命政权的先进经验值得我们学习：建立在共同信仰下团结起来的严密政党组织，也即所谓的“先锋队”，然后由先锋队领导政治生活和经济建设的方方面面。我们也将拥有自己的先锋队——§Y艾奎斯托亚谐律革命教团§!。"
EQS_left_party_opinion:0 "学习我们的路线"
EQS_left_party_2:0 "深深扎根"
EQS_left_party_2_desc:0 "自古典时期以来，艾奎斯托亚的城镇和村社一直享有高度的自由和自治权。但在工业化浪潮席卷世界的现代，把权力下放到最基层的做法已经不合时宜了。脱离群众的教团没有任何作用，只有让教团深入基层，它才有力量克服根深蒂固的千年传统，把一盘散沙的基层马民群众紧紧地团结起来。"
EQS_left_party_idea1:0 "艾奎斯托亚谐律革命教团"
EQS_left_party_idea1_desc:0 "艾奎斯托亚谐律革命教团是艾奎斯托亚劳动者的先锋队，同时是艾奎斯托亚马民与艾奎斯托亚国家的先锋队，是艾奎斯托亚谐律革命事业的领导核心。教团的最高理想和最终目标是建立谐律的神国。艾奎斯托亚谐律革命教团以社会谐律主义与天角圣训作为自己的行动指南。\n\n——摘自《艾奎斯托亚谐律革命教团章程》"
EQS_left_party_idea2:0 "艾奎斯托亚谐律革命教团"
EQS_left_party_idea2_desc:0 "艾奎斯托亚谐律革命教团是艾奎斯托亚劳动者的先锋队，同时是艾奎斯托亚马民与艾奎斯托亚国家的先锋队，是艾奎斯托亚谐律革命事业的领导核心。教团的最高理想和最终目标是建立谐律的神国。艾奎斯托亚谐律革命教团以社会谐律主义与天角圣训作为自己的行动指南。\n\n——摘自《艾奎斯托亚谐律革命教团章程》"
EQS_left_annex_STG:0 "终结道路分歧"
EQS_left_annex_STG_desc:0 "尽管谢韦良纳目前总体来说与我们的合作相当亲密，但还有一部分极左激进派仍然对我们抱有敌视的态度，他们的宣传蛊惑了许多马民。我们应当筹划接管谢韦良纳地方革命政权，从而把这些激进分子边缘化，使得社会谐律主义成为唯一的正统理论。"
EQS_left_annex_STG_tt:0 "接管§R谢韦良纳§!政权之后，谢韦良纳制造商将可用。"
EQS_left_reform:0 "暮光维新"
EQS_left_reform_desc:0 "我们即将推进一场史无前例的巨大变革，伟大的§Y暮光维新§!。乡村和城市的§Y公有制改造§!齐头并进，把全艾奎斯托亚分散的国民财富集中起来，用统一的公有制社会化大生产来代替形形色色的资本主义私有制和中世纪小生产。"
EQS_left_rural_1:0 "兴办互助社"
EQS_left_rural_1_desc:0 "马国乡村有着悠久的互助传统，农民们不拘贫富，以村社为单位自发地组织起来，进行一些简单的集体劳动，譬如整修水利和开垦荒地。教团和政府只需要引导民众在此基础上更进一步，现代化的乡村互助社就能像雨后的蘑菇一样冒出来。"
EQS_left_rural_2:0 "发展集体经济"
EQS_left_rural_2_desc:0 "在过去的一段时间里，乡村互助社有了长足的发展。然而，目前中世纪小生产的遗存依然随处可见。乡村合作经济应当从较低的互助社阶段步入较高的合作社阶段，把社员拥有的生产资料的使用权集中到合作社，发展集体经济。"
EQS_left_rural_3:0 "农业乌托邦"
EQS_left_rural_3_desc:0 "艾奎斯托亚的乡村已经脱胎换骨，马民不再如中世纪那样通过经营自己的小份财产取得收益，而是从合作社那里领取工资和分红。现在是时候让我们推动更加激进的改革，通过阶梯式的税率缩小社员之间的收入差距了。谐律经典告诉我们，富裕的马驹背负着帮助贫穷朋友们的义务，难道不是吗？"
EQS_left_city_1:0 "推动行会现代化"
EQS_left_city_1_desc:0 "在马国绝大多数地区，城镇工商业被林立的行会所把持着。所谓行会，就是从事某个行业的小生产者组成的团体，它曾经发挥着非常积极的作用，但当今只能阻碍生产力的发展。不过，在中世纪行会组织架构的基础上，组建现代性质的同业行会，是一件容易的事。"
EQS_left_city_2:0 "联合经营"
EQS_left_city_2_desc:0 "同业行会只能起到一些辅助生产活动的作用，而不能直接领导分散的小生产者进行社会化大生产。我们必须建立工商业合作社，把林立的个体户、作坊、工场和小微企业联成一个整体，才能和外国资本主义竞争。"
EQS_left_city_3:0 "属于全体劳动者"
EQS_left_city_3_desc:0 "在工商合作社的组织形式下，富裕社员依然能够无限制的扩大自己的资本，威胁我们的所有制改造乃至国家建设进程。唯有建立属于全体劳动者共同所有的公有制企业，我们才能最终摆脱资本主义这一混沌的走卒。"
EQS_left_rural_idea1:0 "乡村互助社-一阶段"
EQS_left_rural_idea1_desc:0 "处于起步阶段的乡村互助社能够发挥的作用并不多，并且大部分都是旧时代村社职能的延伸。不过，一个松散的联合体比起无数各自为政的小生产者，还是要好上许多。"
EQS_left_rural_idea2:0 "乡村互助社-二阶段"
